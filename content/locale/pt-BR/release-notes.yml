      note_7: '<module>HeaderFix</module>: Agora exibe a barra de troca de equipe anteriormente oculta.'
      note_8: '<module>ConfirmActions</module>: Usuários com dois times agora vão ver o nome da equipe com que estão dando o lance.'
      note_9: '<module>TransferSearchFilters</module>: filtros agora vão salvar a idade do jogador em dias também.'
