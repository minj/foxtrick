#PlayerPositionsEvaluations
module.PlayerPositionsEvaluations.desc=Таблица на странице игрока с вычисленным его вкладом в рейтинги на каждой возможной позиции. Также показывает вычисленную лучшую позицию на разных страницах HT. Формулы взяты со страницы http\://wiki.hattrick.org/wiki/Hattrick_-_Skill_positions
