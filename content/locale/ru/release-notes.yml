      note_0: '<header>Большое количество обновлений переводов от наших потрясающих пользователей, использующих <linkCrowdin>систему crowdin</linkCrowdin>. Вы можете в любой момент помочь нам!</header>'
      note_1: 'НОВЫЙ модуль <module>MatchLineupTweaks</module>: вид счётчика звёзд изменён на напоминающий старый стиль. Добавлены счётчики для звёзд и выносливости на новую страницу расстановки. Показаны специализации всех игроков и добавлено название команды на поле во избежание недоразумений. Показываются лица игроков Вашей команды. Подсвечены игроки, относящиеся к моменту в матче.'
      note_2: 'Большое количество исправлений в разных модулях, переставших работать после появления нового магазина Hattrick.'
      note_3: 'НОВЫЙ модуль <module>MatchLineupFixes</module>: синхронизация временной шкалы между вкладками игроков и секторов. Показывает имена игроков в погодных специальных событиях. Добавляет ссылки на игроков во вкладке указаний. Добавляет последние показанные звёзды запасным игрокам. Исправлены одновременно наступившие события: игроки меняются позициями шаг за шагом, а не одновременно.'
