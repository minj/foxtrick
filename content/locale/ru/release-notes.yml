      note_23: 'Новый модуль <module>ARIALandmarks</module>: добавляет на сайт навигацию ARIA. Это должно помочь с навигацией по сайту при использовании системы зачитывания текста с экрана. Оба основных окна навигации и список подписанных форумов получили роль "navigation". Главное окно - роль "main". Все боковые окна с дополнительной информацией и ссылками - "complementary". Ссылки на глобальный поиск и поиск по форуму - конечно, роль "search".'
