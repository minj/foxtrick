      note_7: 'Модуль <module>LiveAlert</module>: добавлены звуки для различения голов хозяев/гостей/вашей команды. По умолчанию использованы звуки из <linkHTLS>HTLiveSight</linkHTLS>. В режиме Re-Live голы вашей команды распознаны не будут.'
