      note_11: 'Модуль <module>SkillTable</module> теперь показывает значки для специализаций и тренеров.'
      note_12: 'Модуль AddLeaveConfButton переименован в <module>ForumLeaveButton</module>'
      note_13: 'С этого момента информация о вашем браузере и выбранном стиле Hattrick автоматически добавляются к сообщению, написанному в форум FoxTrick. Это поможет нам быстрее исправить проблему. Пожалуйста, не удаляйте эту информацию при отправлении сообщения.'
      note_14: 'Код дополнения был преобразован к виду, более удобному для чтения и поддержки.'
      note_15: 'Исправлены некоторые неточности с определением номера недели в модуле <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Исправлена ошибка в модуле <module>MatchSimulator</module>, появляющаяся при отключении диаграмм соотношения атаки-защиты.'
      note_17: 'Обновление расширения для браузера Safari на данный момент невозможно. Вам следует вручную удалить предыдущую версию Foxtrick и установить новую.'
