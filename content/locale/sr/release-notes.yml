    nightly:
      note_0: 'За детаље о променама погледајте  на <linkSVN>Google Code</linkSVN> сајту.'
    beta:
      note_0: 'Ово је бета верзија наредне званичне верзије. Уколико желите да помогнете у превођењу посетите нашу страницу за преводиоце на <linkCrowdin>crowdin.net</linkCrowdin>. '
    0.13.0:
      important: '<header>Важна обавештења</header>'
      crowdin: '<header>Ажурирани преводи на многобројне језике уз помоћ <linkCrowdin>crowdin алата</linkCrowdin>. Ако и Ви хоћете да помогнете, само изволите!</header>'
    0.12.2:
      note_0: '<header>Ажурирани преводи на многобројне језике уз помоћ <linkCrowdin>crowdin алата</linkCrowdin>. Ако и Ви хоћете да помогнете, само изволите!</header>'
      note_1: 'Модул <module>PlayerStatsExperience</module>: калкулација искуства се врши на основу претпоставке да је играчу потребно  28,57 поена искуства за сваки наредни скок (види пост 15766691.780 на Форуму).'
      note_2: 'НОВО: <module>PsicoTSI</module> је убачен као модул у ФоксТрик.'
      note_3: 'Модул <module>ShowLineupSet</module>: Додата опција за означавање сопственог тима у стабели лиге.'
      note_5: 'НОВО: Модул <module>SupportersList</module>: Приказује ко подржава ваш тим у листи супортера и обрнуто'
      note_6: 'Модул <module>MatchLineupTweaks</module>: додата опција која прикупља податке о кондицији ваших играча сваки пут када поглетате извештај са неког од ваших мечева. Ови подаци ће бити коришћени ради прецизнијег предвиђања оцена делова терена у модулу <module>MatchSimulator</module> а процењене вредности кондиције можете видети у подацима које приказује модул <module>SkillTable</module>. Играч мора играти свих 90 минута а мечеви у којима сте играли пресинг или је било негативних метеоролошких догађаја (за снажне играче) неће бити узети у обзир. Формулу за предвиђање кондиције је направио Велики Маг Pappagallopoli.'
      note_7: 'НОВО: Модул <module>Fans</module>: Додаје линк за праћење мечева уживо у листу наредних мечева клуба. Додаје и укупан развој броја навијача у мени са десне стране на страници навијача.'
      note_8: "Корисници који имају два клуба сада могу да различито стилизују изглед Хеттрика коришћењем селектора 'body.ft-teamID-0000000' у модулу <module>SkinPlugin</module>."
      note_9: 'Модул <module>HeaderToggle</module> је додатно побољшан како би се избегли конфликти са другим Фокстрик модулима или Хеттрик изворним кодом.'
      note_10: 'Модул <module>MatchSimulator</module> је адаптиран и сада приликом копирања оцена укључује и информацију о оријентацији тренера.'
      note_11: '<header>Исправке багова</header>'
      note_12: 'Испрабљена TSI NaN грешка у модулима (<module>Skilltable</module>, <module>TeamStats</module> итд.) на страници играча за репрезентације или када је искључена опција за скидање xml фајлова'
      note_13: 'Играчи који нису у постави више неће бити укључени у листу извођача пенала приликом коришћења модула <module>MatchOrderInterface</module>.'
      note_14: Направљен је пребуџ за негативне ИД код играча у мечевима где један од тимова ангажује момке из комшилука да играју меч како не би морао меч да се региструје службеним резултатом (у пријатељским утакмицама).
      note_15: 'Поправљен је линк за изазове у модулу  <module>TeamPopupLinks</module>.'
      note_16: Исправљене су ситне грешке у функцији за претраживање подешавања.
    0.12.1.1:
      note_0: Ажурирани преводи.
      note_1: 'Побољшано функционисање модула <module>MainMenuDropDown</module>.'
      note_2: Мања побољшања за изглед.
      note_3: 'Исправке за модуле: <module>CopyPosting</module> и <module>StaffMarker</module>.'
      note_4: Исправке за неке проблеме са звучним обавештењима.
      note_5: Исправка за проблем који је спречавао стартовање ФоксТрика за Андроид .
      note_6: Нови ред у шаблонима за ХТ и форумске поруке се сада исправно препознаје када вршите увоз подешавања за ФоксТрик.
      note_7: Исправка за оцене делова терена за Фризијски језик.
      note_8: 'Исправљене грешке у модулу <module>ForumAlterHeaderLine</module>, модулу <module>ManagerButtons</module> и модулу <module>HideSignatures</module>.'
      note_9: 'Модул <module>SkillTable</module> поново ради и без ауторизације за кориснике који имају само један тим.'
    0.12.1:
      note_0: '<header>Многобројна ажурирања превода захваљујући свесрдној помоћи корисника који користе <linkCrowdin>crowdin</linkCrowdin> алат за превођење. И ви, такође, можете помоћи ако желите!</header>'
      note_1: 'НОВО: <module>SupportershipExpirationDate</module>: Ако кликнете на поље које приказује преостале дане трајања вашег супортера, приказаће вам се и датум истека супортера'
      note_2: '<module>MatchIncome</module>: Додата је опција која приказује процентуално искоришћеност седишта поред броја гледалаца на страници меч извештаја'
      note_3: 'НОВО: <module>MainMenuDropDown</module>: Додаје падајуће меније главном хоризонталном менију са линковима који су иначе доступни у левом и десном подменију одговарајуће странице.'
      note_4: 'Исправка за препознавање тачног времена ориликом експортовања календара за Фајерфокс у модулу <module>DashboardCalendar</module>.'
      note_5: 'Модул <module>MatchOrderInterface</module>: сада приказује аватаре и за додатне тимове.'
      note_6: 'У модулу <module>DashboardCalendar</module>: уклоњени мултипли дијалози упозорења у Фајерфоксу.'
      note_7: 'Модул <module>HeaderFix</module>: сада правилно приказује поље за пребацивење на додатни тим.'
      note_8: 'Модул <module>ConfirmActions</module>: корисници са додатним тимом сада могу да виде име тима за који лицитирају на трансфер листи.'
      note_9: 'Модул <module>TransferSearchFilters</module>: филтери сада чувају и старост играча и у данима.'
      note_10: Додата подршка за Азарбејџански језик
      note_11: Гомила исправки за грешке изазване променама на Хеттрику
    0.12.0:
      note_0: '<header>Ажурирани преводи на многобројне језике уз помоћ <linkCrowdin>crowdin алата</linkCrowdin>. Ако и Ви хоћете да помогнете, само изволите!</header>'
      note_1: 'НОВО: <module>MatchLineupTweaks</module>: Приказује звездице у стилу сличном старом. Додаје укупан број звездица и проценат губитка вештина због кондиције. Приказује специјалност играча и додаје име клуба ради смањења конфузије. Приказује и слике играча у постави. Такође означава и играче у складу са догађајима на мечу.'
      note_2: Исправке за модуле који нису радили након појављивања нове Хеттрик продавнице.
      note_3: 'НОВО: <module>MatchLineupFixes</module>: Синхронизује временски ток за играче и секторе. Приказује име играча код метеоролошких специјаних догађаја. Додаје линкове до играча у постави. Додаје и зведице за замењене играче. Исправка за истовремене догађаје: играчи сада мењају позиције један по један уместо сви одједном.'
      note_4: 'НОВО: <module>ReLiveLinks</module>: Додаје линкове за Re-Live за завршене мечеве.'
      note_5: 'НОВО: <module>CopyBBAd</module>: Копира разне огласе у BB коду (направио: merfis).'
      note_6: 'НОВО: <module>DashboardCalendar</module>: Додато дугме за експортовањеХеттрик недеље у формату за iCalendar (требало би да буде компатибилно са апликацијама: Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal итд.)'
      note_7: '<module>LiveAlert</module>: Додати разноразни звуци за постигнуте голове. Коришћени су звуци из <linkHTLS>HTLiveSight</linkHTLS> апликације. У почетку ваши голови неће бити препознати у Re-Live прегледу мечева.'
      note_10: '<module>LineupShortcut</module> сада линкови воде до нове странице са поставом.'
      note_11: '<module>SkillTable</module> сада приказује иконице за тренере и специјалности играча.'
      note_12: 'AddLeaveConfButton је применован у <module>ForumLeaveButton</module>'
      note_13: Од сада, основни подаци о вашем интернет прегледнику, оперативном систему, стилу који користите на Хттерику и верзији Фокстрика ће бити аутоматски убачени у поруке на Фокстрик Форуму. Ово ће нам помоћи да ваше проблеме лакше и брже решимо. Моломо вас да ове информације не бришете када постујете поруке.
      note_14: Код Фокстрика је очишћен ради боље прегледности и лакшег одржавања.
      note_15: 'Исправке неких ствари у вези са детекцијом недеље у модулу <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Исправљена грешка у модулу <module>MatchSimulator</module> која је узроковала погрешно предвиђање оцена када је искључена опција приказа напад наспрам одбране.'
      note_17: Ажурирање Фокстрика за Safari не ради. Потребно је да ручно деинсталирате стару верзију и инстарирате нову.
    0.11.0.1:
      note_0: '<header>A lot of translation updates from our awesome users using the <linkCrowdin>crowdin tool</linkCrowdin>. You can help out as well!</header>'
      note_1: 'Fix minor issues in <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> and <module>HTThreadMarker</module>.'
      note_2: Prevent Firefox from reloading all Hattrick tabs when a new browser window is opened.
    0.11.0:
      note_0: 'НОВО:  <module>DirectPageLinks</module>: додати линкови за директан приступ страницама унутар теме на форуму'
      note_1: 'НОВО:  <module>ForumModeratorPopup</module>: Додат мени за модераторе форума на врху тема на форуму ради лакшег модерирања.'
      note_2: 'НОВО:  <module>PlayerStatsTrainingWeek</module>: Додата могућност груписања мечева у складу са тренинг недељом уместо календарске ХТ недеље.'
      note_3: '<module>MatchOrderInterface</module>: Исправка за листу извођача пенала. Сада можете убацити све играче из поставе за меч на листу или да обришете целу листу једним кликом.'
      note_4: '<module>SkillTable</module>: Додата могућност за додатно сортирање већ сортираних колона користећи ctrl + леви клик на заглављу неке друге несортиране колоне.'
      note_5: '<module>SkillTable</module>: Имена играча су скраћена ради уштеде простора.'
      note_6: '<module>SkillColoring</module>: Комплетно редизајниран модул, са много исправки и додатака. Опције су измењене, па вас молимо да их поново подесите у складу са вашим потребама.'
      note_7: '<module>TransferSearchResultFilters</module>: Додата могућност за филтрирање резултата на основу форме и за сакривање играча који немају специјалност. Овај модул сада ради у комбинацији са модулом <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Додата интеграција са модулом <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: Додата могућност за раширени приказ поља за селекцију државе.'
      note_10: '<module>MovePlayerStatement</module>: Додата опција за потпуно уклањање играчеве изјаве.'
      note_11: '<module>YouthTwins</module>: Ручно направљене измене на HY сајту се одмах виде и на страници омладинских играча.'
      note_12: '<header>Исправке багова</header>'
      note_13: 'Fixed <module>Filter</module>, <module>SupporterStatsEnhancements</module> and <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> and <module>HTThreadMarker</module> work in more spots now.'
      note_15: '<module>ConfirmActions</module>: added support for autobid.'
      note_16: '<module>EmbedMedia</module>: increased security and better link detection.'
      note_17: '<module>SkillTable</module> should now report the correct time in the team for external coaches.'
      note_18: BackgroundFixed module was removed.
      note_19: '<header>Copying modules</header>'
      note_20: '<module>CopyRatings</module>: Tournament match id support.'
      note_21: '<module>CopyMatchID</module>: added single match support and disabled on match pages to make room for the new HT direct link feature'
      note_22: '<module>CopyPlayerAd</module>: fixed interference with HT skillbars'
      note_23: General HT-ML copying fixes.
      note_24: '<header>Other tweaks</header>'
      note_25: '<module>MatchOrderInterface</module>: avatars for non-supporters. Increased stability.'
      note_26: '<module>MatchSimulator</module> now uses the new stamina formula (by Senzascrupoli [post=15917246.1]) in stamina discount.'
      note_27: '<module>MatchReportFormat</module> uses the new HT icons.'
      note_28: '<module>PlayerStatsExperience</module>: experience points per level increased to 28.62 (see 15766691.423 for discussion). Walkovers are indicated now since they do not give experience.'
      note_29: "Forum modules now use a spacial space character to escape text instead of '·': this should help the Catalan language."
      note_30: Prevent the HT layout from interfering with Foxtrick.
      note_31: Added support for www.hattrick.fm
      note_32: 'Removed dead external links in <module>Links</module>. Use external icons where possible.'
      note_33: '<header>Подршка за интернет прегледнике</header>'
      note_34: Fixed Firefox for Android 17+ support.
      note_35: Firefox 12 је сада минимална верзија на којој ради Фокстрик.
      note_36: Google Chrome 22 је сада минимална верзија на којој ради Фокстрик.
      note_38: '<header>A lot of translation updates from our awesome users using the <linkCrowdin>crowdin tool</linkCrowdin>. You can help out as well!</header>'
      note_39: '<header>The preferences page was reworked.</header>'
      note_40: '<strong>And much much more</strong>'
    0.10.0:
      note_0: 'НОВО:  <module>TransferHistoryFilters</module>: Омогућава филтрирање купљених или продатих играча на страници клупске Историје трансфера'
      note_1: '<module>PlayerStatsExperience</module>: Нова верзија са више детаља. (Хвала SeanConnery (7751762) за тестирање комбинације боја за особе које не препознају основну нијансу црвене и зелене)'
      note_2: '<module>MatchOrderInterface</module>: Могућност клонирања постојећих индивидуалних налога за играче. Играчи намерно неће бити убачени.'
      note_3: Мање измене у изгледу
      note_4: "<module>YouthTwins</module>: Опција за скривање линка ка објашњењу појма 'близанац'"
      note_5: '<module>StaffMarker</module>: Од сада користимо Google Code за листу Hattrick Youthclub особља како би смањили оптерећење њиховог сервера'
      note_7: '<module>TeamPopupLinks</module>: Мање корекције изгледа ради усклађивања са општим изгледом Хеттрик сајта'
      note_8: '<header>За слепе и особе са оштећеним слухом</header>'
      note_9: Додали смо нову секцију подешавањима која ће у себи сдржати све модуле који имају везе са лакшим приступом садржају Хеттрик сајта.
      note_10: 'НОВО: <module>ARIALandmarks</module>: Додаје ARIA маркере на Хеттерик вебсајт. Уз помоћ ових маркера је олаккшана навигација за особе које користе програме за ишчитавање страница.'
      note_11: Мање измене у вези са чувањем података
      note_12: Мање измене и исправке
      note_13: '<header>Исправке багова</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Исправке за месечну и недељну плату играче за корејски и вероватно још неки од језика'
      note_15: '<module>MatchOrderInterface</module>: Лице ће бити приказивана и за играче који су замењени у току меча'
      note_16: '<module>MatchPlayerColouring</module>: Сада ради правилно и за играче који су ушли или изашли из игре пре краја утакмице'
      note_17: '<module>HideSignatures</module>: Исправка за ХТ подешавања кад је укључена опција за скраћени приказ потписа на форуму'
      note_18: '<module>PlayerStatsExperience</module>: Исправка грешке детекције финала и полуфинала Светског купа'
      note_19: '<module>TeamPopupLinks</module>: Исправка за бесконачно креирање табова у књизи гостију'
      note_20: Исправка медијан цене трансфера за језике који се пишу са десна на лево
      note_21: '<header>За особе са оштећеним видом или слухом</header>'
      note_22: Додата нова секција у подешавањима за модуле који имају везе са лакшом приступачношћу садржајима.
      note_23: 'НОВО: <module>ARIALandmarks</module>: Додаје ARIA маркере на сајт. Ово би требало да омогући лакшу навигацију уз помоћ аутоматских читача страница. Две главне линије за навигацију и листа свих форума на које сте пријављени је добила назив "навигација". Главни садржај је добио назив "Главно". Све линије са стране са додатним информацијама ће бити означене као "додатно". Линкови за глобалну и претрагу форума су наравно добили назив "претрага".'
      note_24: Ако имате још неке сугестије слободно нас контактирајте. Ми такође пратимо и Hattrick Access форуме.
    0.9.3:
      note_0: 'A lot of language updates because Foxtrick users are awesome. Thank you so much. Keep contributing at <linkCrowdin>http://www.crowdin.net</linkCrowdin>'
      note_1: 'НОВО:  <module>YouthTwins</module>: Shows the amount of possible/marked/non twins on the youth players overview page for supporters (in conjunction with hattrick youthclub)'
      note_2: '<module>MatchOrderInterface</module>: Option to show player faces instead of shirts for future and past line-ups (default on)'
      note_3: '<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)'
      note_4: '<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played.'
      note_5: "MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn't show (or showed incorrectly) on Firefox"
