      note_1: Нови механизам приказивања опција активних на страници, стари модул OnPagePrefs је због тога уклоњен. (convincedd, ryanli)
      note_2: '<FTlinkMainTab>Опција</FTlinkMainTab> за спречавање учитавања XML фајлова са Хеттрика. (convincedd)'
      note_3: 'Нови модул <module>LocalTime</module> за приказивање локалног уместо ХТ времена. (ryanli)'
      note_4: 'Нови модул <module>LinksYouthLeague</module> за линкове на страници омладинске лиге. (Parminu)'
      note_5: 'Нови модул <module>CopyYouth</module> обједињује старе модуле за копирање података о омладинцима, и аутоматски отвара линкове ка алатима који користе ископиране информације. Нова функција за копирање распореда мечева омладинаца. (ryanli, Parminu)'
      note_6: 'Нови модул <module>SupporterStatsEnhancements</module> који побољшава приказ података у супортер статистици. (convincedd)'
      note_7: 'Опција за уклањање подменија за позивнице у левом менију у модулу <module>FixcssProblems</module>. (ryanli)'
      note_8: 'Опција за редуковање висине календара у модулу <module>FixcssProblems</module>. (ryanli)'
      note_9: 'Линк до странице за управљање CHPP производима које користите у модулу <module>ExtraShortcuts</module>. (ljushaff)'
      note_10: 'Опција за приказивање вештина омладинацу у боји у оквиру модула <module>SkillTable</module>. (asdfasdfasdf@mailinator.com)'
      note_11: 'Опција за звучно обавештење у модулу <module>LiveAlert</module>. (ryanli)'
      note_12: 'Опција за приказивање иконица за тимове у модулу <module>MyMonitor</module>, осим тога, тимови се сада могу и сортирати. (convincedd)'
      note_13: "Опција за убацивање 'FoxTrick debug' лога у модулу <module>ForumYouthIcons</module>. (convincedd)"
      note_14: 'Опција за означавање тимова коју су заказали пријатељски меч на страници лиге у модулу <module>ShowFriendlyBooked</module>, укључена аутоматски. (convincedd)'
      note_15: 'Линк за приказивање додатних информација о играчима у модулу <module>SkillTable</module>. (convincedd)'
      note_16: У Фајерфоксу Фокстрик иконица је пребачена у горњи мени. (ryanli)
      note_17: "У верзији за 'Chrome' Фокстрик иконица је унутар адресне траке. Такође, треперење је уклоњено и брзина знатно унапређена. (convincedd)"
