module.PlayerPositionsEvaluations.desc=Приказује табелу са калкулацијом доприноса играчевих вештина за све појединачне позиције на страници детаља о играчу. Такође приказује и најбољу позицију играча и на другим страницама на којима су приказани играчи. Калкулација се врши на основу табеле на http\://wiki.hattrick.org/wiki/Hattrick_-_Skill_positions
