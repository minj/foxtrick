module.PlayerPositionsEvaluations.ExperienceIncluded.desc=Укључи и бонус за искуство у калкулацију. Извор\: [post\=16376110.4]
module.PlayerPositionsEvaluations.StaminaIncluded.desc=Укључи и ниво кондиције у калкулацију.
module.PlayerPositionsEvaluations.BruisedIncluded.desc=Укључи у калкулацију и умањење због повреде за играче који су повређени али могу да играју, пошто тачна вредност није позната, користи се просечно умањење од 5%. Извор\: http\://www.hattrickinfo.com/en/training/284/\#281

