links.custom.helptext=Este é o modo de edição de atalhos.\nUm clique no cabeçalho do painel alterna entre o modo normal e o modo de edição.\nOs atalhos personalizados apenas ficam totalmente disponíveis no modo normal.\nÉ fácil adicionar atalhos para páginas externas, basta, para isso, introduzir o endereço completo no campo de texto correspondente.\nPara adicionar atalhos para páginas do Hattrick, introduz-se o texto que se encontra depois de "http\://www.hattrick.org" no endereço. Por exemplo, para criar um atalho para o fórum ("http\://www.hattrick.org/Forum/"), o endereço a utilizar será "/Forum/".\nAs etiquetas apenas se podem usar com endereços dinâmicos, que são raros. Com elas, os endereços são alterados, automaticamente, usando a informação da página atual. Por exemplo, "http\://htev.org/league/[LeagueID]" abriria, no HTEV, a página correspondente à série visitada no Hattrick.\nAs etiquetas disponíveis para cada página encontram-se listadas na caixa de seleção e só se podem usar as que estejam disponíveis na página onde se está a criar o novo atalho.\nAs etiquetas podem ser adicionadas ao endereço usando a caixa de seleção, ou sendo digitadas.

