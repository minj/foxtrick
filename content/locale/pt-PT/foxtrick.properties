links.custom.helptext=Primeiro, isto é só o modo de edição. Ao clicar no cabeçalho desta caixa alterna entre modo editor e modo normal. Apenas em modo normal os teus próprios links estão completamente funcionais. Links estáticos externos são fáceis de adicionar, apenas adiciona o url completo (Examplo\: http\: //alltid.org/league/427/) . Para links estáticos internos não colocar a parte do servidor (Examplo\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). As etiquetas apenas precisas para links dinâmicos raros. Com etiquestas os links são dinâmicamente mudados usando a informação do lado em que tu estás. Por exemplo http\://alltid.org/league/[leagueid] Iria sempre para o link Alltid da série que estás a ver. As etiquetas que estão disponíveis em cada site estão listadas na caixa de selecção. Apenas podes usar aqueles que estão listados no site onde tu estás a adicionar o link personalizado. Os texto produzido é apenas um template de amostra. Podes escrever a tua própria etiqueta. (com []).
links.custom.helptext2=Tua também exportas os teus links e os partilhas. Para isto podes clicar no botão exportar e seleccionar um ficheiro para guardar o link. Os links são anexados aquele ficheiro, para que possas guardar vários links num único ficheiro. Para importar links vai à janela de preferências e dirige-te a Importar Preferências. Apenas as preferências que se encontrem naquele ficheiro serão importadas, que neste caso, são os links. Nenhum dos teus links anteriores serão apagados.

