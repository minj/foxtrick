      note_5: 'YENİ: <module>SupportersList</module>: Ekibinizi desteklenen ekipler listenizde kimin desteklediğini gösterin ve tersini yapın'
      note_6: "<module>MatchLineupTweaks</module>: Eşleme sayfanızı her ziyaretinizde oyuncu dayanıklılık verilerinizi bir araya getirmek için bir seçenek eklendi. Veriler <module>MatchSimulator</module>modülünde daha iyi derecelendirme tahmini yapmak için kullanılacak ve bu veriler <module>SkillTable</module>'da görülebilir. Bir oyuncu 90 dakikanın tamamını oynamalıdır. Basarak veya negatif hava ile olan SE maçları (güçlü oyuncular için) hariç tutulur. Tahmin formülü Pappagallopoli tarafından oluşturuldu."
