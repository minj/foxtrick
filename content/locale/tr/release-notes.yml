      note_1: 'YENİ: <module>MatchLineupTweaks</module>: Yıldız sayılarını eski tarz benzeri yıldızlara değiştirir. Yeni program sayfasına yıldızlar ve dayanıklılık için sayaç ekler. Tüm oyuncular için özel nitelikleri gösterir ve karışıklığı sınırlamak için takımın adını sahaya ekler. Takımınız için oyuncu simgelerini gösterir. Bir maçta bir etkinlikle alakalı oyuncuları öne çıkarır.'
      note_2: 'Yeni Hattrick Mağazası tanıtıldıktan sonra kırılmış çeşitli modüllere yönelik birçok düzeltme.'
      note_3: 'YENİ: <module>MatchLineupFixes</module>: Oynatıcı ve sektörler sekmeleri üzerindeki zaman çizelgesini senkronize edin. Hava durumu SE''leri için oyuncu adlarını gösterin. Kendi sekme sıranızda ki oyuncular için bağlantıları ekleyin. Yedek kulübesindeki oyunculara son yıldız sayımı ekleyin. Aynı anda gerçekleşen birden fazla müsabakayı tasarlar: Oyuncular pozisyonlarını hep birden değiştirmek yerine kademe kademe değiştirir.'
      note_6: 'YENİ: <module>DashboardCalendar</module>: iCalendar dosya biçimindeki Hattrick haftasını dışa aktarmak için bir düğme eklendi (Google Takvim, Thunderbird + Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal vb. Ile uyumlu olmalıdır)'
