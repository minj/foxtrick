    0.13.0:
      important: '<header>Anuncis importants</header>'
      opera: |
        <p>Aquesta és l'última versió que siporta oficialment Opera 12 o anteriors. Les versions existents de Foxtrick poden deixar de funcionar sense previ avís.</p> <p>Si us plau considerar canviar a <linkOperaNext>la següent Opera</linkOperaNext> o un altre navegador compatible.</p>
      safari: 'Suport de 5. x de versió de Safari aviat sereu.'
      twitter: 'Vostè pot seguir <linkTwitter>Foxtrick a Twitter</linkTwitter> per rebre les últimes notícies, actualitzacions i anuncis.'
      crowdin: '<header>Moltes actualitzacions en la traducció, per part dels nostres impressionants usuaris, usant <linkCrowdin>l''eina crowdin</linkCrowdin>. ¡Tu també pots ajudar-nos!</header>s usuari'
      new: '<header>Mòduls nous</header>'
      hy_skills: '<module>YouthSkills</module>: realça pàgina de jugadors joves amb informació de hattrick-youthclub. Per a usuaris HY només.'
      ratings_tweaks: '<module>MatchRatingsTweaks</module>: Pessiga classificacions a la pàgina d''informe de partit. Mostra les qualificacions numèriques i segueix els canvis quan mirant la cronologia com a <module>MatchSimulator</module>. Calcula probabilitats reals de puntuació/defensar/possessió segons les fórmules que s''estableixen en el decàleg manual: 15766691.221, 15766691.242'
      match_weather: '<module>MatchWeather</module> Mostra el temps en l''arena per a avui i demà a la pàgina de partit.'
      other: '<header>Altres canvis</header>'
      ht_changes: 'Foxtrick s''ha actualitzat per donar suport a canvis recents a Hattrick sobre joventut partit informes, tema simple i interfície d''ordre de partit.'
      locale_support: 'Actualitzat el suport locale: moneda d''Euro a Letònia, nous noms dialecte espanyol, temps corregit i data formats etc..'
      simulator_prob: '<module>MatchSimulator</module> també va ser reforçat amb probabilitats reals de puntuació/defensar/possessió del nou mòdul <module>MatchRatingsTweaks</module>.'
      staff_marker: '<module>Ressalta els noms</module> ha sigut reestructurat. S''han afegit noves opcions per a supporters, equips supporters i entrenadors nacionals. Podeu configurar les preferències al vostre gust.'
      custom_marker: 'S''ha afegit una interfície fàcilment afegint colors de nom d''usuari personalitzat a peu de pàgina de missatges del fòrum.'
      inline_options: 'Inline afegit opcions per pena llista de realçaments de <module>MatchOrderInterface</module> i dividir la funcionalitat d''alineació en <module>MatchLineupTweaks</module>.'
      links_enhancments: 'Pot ara fàcilment impossibilitar tots els <module>enllaços</module> i configurar la manera que s''obren.'
      psico_update: 'Una opció per mostrar <module>PsicoTSI</module> predicció de la barra lateral esquerra va ser reimplementat.'
      ticker_update: '<module>Notificacions amb colors</module> i <module>TickerAlert</module> van ser actualitzades amb nous tipus per a noticies de supporters afegits  en els últims anys.'
      ticker_chall: "Ja no és possible distingir els reptes amistosos d'altres missatges del Meu Hattrick, per a supporters HT en el mòdul de <module>Notificacions amb colors</module> En conseqüència, aquest tipus de notificacions han sigut re-nombrades.\n"
      htms_points: '<module>HTMSPoints</module> s''ha actualitzat per fer servir les fórmules noves.'
      ff_button: 'Botó de la barra Google Firefox ara serà més sensible i millor reflectir l''estat Foxtrick.'
      ff_disable: 'Deshabilita Foxtrick a Firefox ara tanca les preferències de Foxtrick (si estan obertes) i recarregant totes les pestanyes de Hattrick per treure qualsevol les modificació feta per Foxtrick.'
      bugs: '<header>Correccions d''errors</header>'
      android: |
        S'han fet correccions importants <p>al nucli Foxtrick per adaptar-se a Firefox per a Android. Com a resultat, Foxtrick ara funciona molt millor en mecanismes mòbils.</p> <p>Afectats mòduls: <module>MatchReportFormat</module>, <module>valoracions</module>, <module>MatchSimulator</module>, <module>HTMSPrediction</module> <em>et al</em>.</p>
      ff_cache: 'Solucionat un problema en Firefox que ha impedit que Foxtrick correctament actualitzar a una nova versió en alguns casos.'
      custom_links: 'Enllaços externs funcionalitat ha estat revisat i tots els problemes coneguts fixats. Ara podeu afegir enllaços personalitzats a la pàgina de informe de partit també.'
      chpp_update: '<module>SupportersList</module> i <module>MatchIncome</module> mostren conducta equivocada després CHPP canvis. Ara és fix.'
      player_xp: '<module>PlayerStatsExperience</module> ara correctament detectarà sàtira partits en tots els casos.'
      stamina_data_bug: 'Dades de resistència recollides en <module>MatchLineupTweaks</module> ja no es restableix obrint vells partits en Firefox.'
      native_names: 'Els noms de països seleccionats ja no és canviaran quan és torni a la pantalla del cercador de transferències amb els noms del país natiu habilitat en <module>Llista de països</module>.'
      thread_author: '<module>Marca els fils creats a HT</module> i <module>Modifica la línia de la capçalera</module> ara detectaran correctament l''autor d''un fil del fòrum.'
      player_filters: 'Ara és possible utilitzar <module>PlayerFilters</module> en tabuladors múltiples al mateix temps a Firefox.'
      history_stats: '<module>HistoryStats</module> ara és utilitzable amb múltiples equips a la vegada a Firefox.'
    0.12.2.1:
      note_0: 'Enllaços ja no desapareixerà després de treure d''amagatall a Firefox Foxtrick.'
      note_1: 'Canvis en persa i d''altres llengües que poden haver causat Foxtrick de trencar els ara va representar.'
      note_2: '<module>MatchIncome</module> mostrarà ara percentatges d''ús mentre el seu camp està en construcció. Durant el temps de construcció que és impossible FoxTrick saber si el seu camp actual mida d''un joc particular és correcta o no. FoxTrick assumirà és correcta i thatfore mostrarà percentatges incorrectes quan mirant jocs antics jugat al seu arena abans s''ha assolit la seva mida actual.'
      note_3: "Fixava el problema que va causar la Foxtrick mostrar els símbols estranys en comptes de moneda de l'usuari"
    0.12.2:
      note_0: '<header>Moltes actualitzacions en la traducció, per part dels nostres impressionants usuaris, usant <linkCrowdin>l''eina crowdin</linkCrowdin>. ¡Tu també pots ajudar-nos!</header>s usuari'
      note_1: '<module>PlayerStatsExperience</module>: el càlcul experiència ara assumeix hi 28.57 punts per cada nivell (vegeu 15766691.780).'
      note_2: 'NOU: l''eina de <module>PsicoTSI</module> va ser importat a Foxtrick.'
      note_3: '<module>ShowLineupSet</module>: afegida opció per exalçar propi equip en taules de classificació.'
      note_4: '<module>CopyYouth</module>: ara canvis de formació juvenil s''enviarà a hattrick-youthclub automàticament (només per a usuaris HY).'
      note_5: 'NOU: <module>SupportersList</module>: mostrar que és compatible amb el seu equip en la seva llista d''equips de suport i viceversa'
      note_6: '<module>MatchLineupTweaks</module>: s''ha afegit una opció per recollir les dades de resistència jugador cada cop que visiteu la pàgina de partit. Les dades s''utilitzarà per a la millor predicció classificacions en <module>MatchSimulator</module> mòdul i es pot veure a <module>SkillTable</module>. Un jugador ha de jugar tot 90 minuts. Partits amb pressió o negatiu temps SEs (per a reproductors potents) estan exclosos. Fórmula de predicció va ser creat per Pappagallopoli.'
      note_7: 'NOU: <module>Fans</module>: afegir enllaç directe al costat del futur partit enllaços. Afegir el total de l''evolució d''aficionats a la barra lateral.'
      note_8: "Usuaris amb múltiples equips poden escollir ara un estil diferent de Hattrick utilitzant els sectors 'body.ft-teamID-0000000' en el mòdul <module>Fulla d'estils CSS</module>."
      note_9: "<module>Alternar capçalera</module> s'ha fet més sòlid contra les influències d'altres mòduls o del propi Hattrick."
      note_10: "<module>MatchSimulator</module> va ser adaptada per incloure la informació de tipus entrenador nou en copiar les qualificacions."
      note_11: "<header>Correccions d'errors</header>"
      note_12: "Preparat error de TSI NaN a les pàgines de jugadors per equips nacionals o quan s'impossibilita xml la descàrrega (<module>Skilltable</module>, <module>TeamStats</module> etc..)"
      note_13: "Sense utilitzar els jugadors ja no serà inclòs quan utilitzant el tret d \"Omplir prenedors de pena\" en <module>MatchOrderInterface</module>."
      note_14: "Un treball al voltant per IDs jugador de negatius en partits de equip de barri (evitar walkovers en amistosos) va ser proporcionada."
      note_15: "És va arreglar l'enllaç de reptar a <module>Desplega enllaços d'equips</module>."
      note_16: "Fixa una falla en la funcionalitat de cerca de les preferències."
