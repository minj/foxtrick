      note_13: '<module>RatingsDisplay</module>: Optionally displays ratings by Hattrick in a different format (convinced)'
      note_14: '<module>LoyaltyDisplay</module>: Adds skill increases by loyalty and mother club bonus to the skillbar representation (Catzhoek)'
      note_15: '<module>Incrustar arxius multimèdia</module>: Mostra diversos mitjans (vinculats) directament en els fòrums (Catzhoek)'
      note_16: '<module>Alternar capçalera</module>: permet mostrar/amagar qualsevol contingut en Hattrick que té una capçalera h2 (convincedd)'
      note_17: '<module>Enllaços</module> i <module>StaffMarker</module> es carreguen des de <linkFT>foxtrick.org</linkFT>. Així, pot ara actualitzem enllaços sense necessitat d''actualitzar FoxTrick'
