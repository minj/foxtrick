      note_23: 'NOU: <module>ARIALandmarks</module>: llocs d''interès ària afegeix a la pàgina web. Hauria d''ajudar navegant pel Coppermine utilitzant screenreaders. Les dos barres de navegació principal i la llista de tots els fòrums subscrits té la funció "navegació". El contingut principal té la funció "principal". Totes les barres laterals amb enllaços i informació addicional serà marcada com "complementaris". Els enllaços a Cerca global i cerca fòrum tenen la funció "Cerca" per descomptat.'
