module.PlayerPositionsEvaluations.contribution=Contribució
module.PlayerPositionsEvaluations.position=Posició
module.PlayerPositionsEvaluations.ShowBestPosition.desc=Mostra la millor posició. Si no està seleccionada la millor posició encara es mostrarà a la taula d'habilitats.
module.PlayerPositionsEvaluations.Normalised.desc=Utilitza càlculs normalitzats. Les aportacions de les habilitats es divideixen per la suma dels coeficients de les habilitats.
module.PlayerPositionsEvaluations.FormIncluded.desc=Incloure la forma en els càlculs. Això provoca un cert error perquè no sabem el valor exacte de la forma que pot ser qualsevol entre X.00 i X.99. Font\: [post\=16376110.4]
module.PlayerPositionsEvaluations.LoyaltyAndMCBIncluded.desc=Incloure les bonificacions de la fidelitat per club d'origen als càlculs. Les bonificacions no s'apliquen pels jugadors que són a la llista de transferències (fins i tot els vostres).
module.PlayerPositionsEvaluations.ExperienceIncluded.desc=Incloure bonificació d'experiència als càlculs. Font\: [post\=16376110.4]
module.PlayerPositionsEvaluations.StaminaIncluded.desc=Incloure el nivell de resistència als càlculs.
module.PlayerPositionsEvaluations.BruisedIncluded.desc=Incloure la penalització dels jugadors lesionats però que poden jugar. Com que no coneixem el valor real del temps de lesió, apliquem un 5%. Font\: http\://www.hattrickinfo.com/en/training/284/\#281

