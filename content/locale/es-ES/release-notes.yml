    0.13.0.1:
      crowdin: '<header>Muchas actualizaciones en la traducción, por parte de nuestros impresionantes usuarios, usando <linkCrowdin>herramienta crowdin</linkCrowdin>. ¡Tú puedes ayudar también!</header>'
      bugs: '<header>Corrección de errores</header>'
      old_faces: '<module>OldStyleFace</module> no funcionaba correctamente en la página de instrucciones y alineación del partido. Esto ahora ha sido corregido.'
      simulator_skills: 'El nombre de los subniveles en <module>MatchSimulator</module> fueron corregidos para varios idiomas.'
      embed_media: 'Los módulos <module>PsicoTSI</module> y <module>EmbedMedia</module> se hicieron más seguros.'
      other: '<header>Otros cambios</header>'
