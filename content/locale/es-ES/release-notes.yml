      note_5: '<header>Feature highlight</header>'
      note_6: Hemos incluido una funcionalidad para una detección mas fácil de las funcionalidades de FoxTrick y de los modulos responsables. Puedes activarlos/desactivarlos haciendo click en la información de versión de FoxTrick abajo a la derecha de cada página. Después de la primera recarga muestra los módulos responables en la información flotante.
