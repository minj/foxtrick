foxtrick.linkscustom.help=							Hulp
foxtrick.linkscustom.helptext=						Dit is de editor-kant. Atst klikst op de kop fan dit fak skeakelst tusken editor en normaal úterlik. Dyn koppelings wurkje allinnich folledich yn normaal úterlik. Fêste eksterne koppelings binne ienfâldich ta te foegjen, ful gewoan de hiele url yn (bygelyks: http: \/\/alltid.org\/league\/427\/). Foar fêste ynterne koppelings slaast it serverdiel oer (bygelyks: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Tags hast allinnich nedich foar seldsumer dynamyske koppelings. Mei tags wurde de koppelings dynamysk feroare mei de ynfo op de side wêr'tst bist (http:\/\/alltid.org\/league\/[leagueid] liedt dy bygelyks altyd nei de alltid-side fan de kompetysje dy'tst yn Hattrick iepenstean hast). De beskikbere tags steane per side yn it blêderfak. Do kinst allinnich dy sjen dy't hearre by de side wêr'tst dyn koppeling tafoegest. De tekst dy't oanmakke wurdt is in foarbyld. Do kinst de tag sels skriuwe (mei de []).
foxtrick.linkscustom.helptext2=						Do kinst dyn koppelings ek eksportearje en diele. Om dit te dwaan klikst op de eksportearknop en selektearrest in bestân om de koppeling op te slaan. Koppelings wurde oan dat bestân tafoege, sa kinst meardere koppelings yn ien bestân opslaan. Om koppelings te ymportearjen giest nei it foarkeurenskerm, ûnder ymportear foarkeuren. De foarkeuren yn it selektearre bestân wurde allinnich ymportearre, yn dit gefal binne dat dyn koppelings. Gjin fan dyn foarige koppelings sille ferwidere wurde.
