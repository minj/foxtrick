links.custom.helptext=Du bass just am Modus fir ze änneren. Klick op de Kapp vun dëser Këscht fir tëschent dem Ännerungsmodus an dem normale Modus hin- an hierzewiesselen. Deng eege Links fonctionnéieren nëmmen am normale Modus komplett. Extern statesch Links kënne ganz liicht dobäigesat ginn, setz einfach déi voll URL dobäi (Beispill\: http\: //alltid.org/league/427/). Looss deen Deel ewech, deen de Server concernéiert, wann s de intern statesch Links bastele wëlls (Beispill\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Tage brauchs de nëmme fir méi seelen dynamesch Links. Mat den Tage ginn d'Links automatesch geännert am Zesummenhang mat der Säit op där s de deen Ament bass. Zum Beispill géif dech http\://alltid.org/league/[leagueid] ëmmer op d'Alltid-Säit vun där Liga bréngen, déi s de grad bei Hattrick kucks. D'Tagen, séi op där Säit op där s de grad bass, disponibel sinn, stinn an der Këscht. Du kanns nëmmen déi Tage benotzen, déi op där Säit stinn, op där s de däi perséinleche Link wëlls hunn. Den Text an der Këscht ass just e Beispill. Du kanns selwer en Tag bastelen (mat der Hëllef vun []).

