      fans: 'Supporterutvikling i <module>Supportere</module> vil nå kalkuleres korrekt når laget ditt rykker opp eller ned.'
      player_stats: '<module>SpillerStatistikkTreningUke</module> burde nå korrekt gjenkjenne helgetreningskamper.'
      other: '<header>Andre endringer</header>'
      transfer_compare: 'MedianTransferPrice ble omdøpt til <module>OvergangSammenlignSpillere</module>. lagt til TSI-beregninger og en evne til å hente mere spillerdata fra CHPP. Viser prisforskjell i overgangshistorikk-siden.'
      player_positions: 'Forbedret <module>SpillerPositionerEvalueringer</module> og la til mange valgmuligheter hvor du kan velge å inkludere form, kondisjon, loyalitet, erfaring forslått-effekter i beregninger.'
      country_list: '<module>NasjonListe</module> kan nå endre navn på nasjoner i flaggsamlingen. Det er mulig å bruke engelske navn i stedet for de opprinnelige.'
