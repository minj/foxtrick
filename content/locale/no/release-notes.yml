      en-US: La til skikkelig støtte for amerikansk engelsk språk.
      code: Mye mer vedlikehold ble gjort på Foxtrick-kode. Dette tillater oss å finne og reparere skjulte bugs, samt forbedre tilleggs-stabilitet og forenkle dens videre utvikling.
      and_more: Diverse andre små endringer og reparasjoner.
