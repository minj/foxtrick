    0.15.0:
      important: '<header>Viktige kunngjøringer</header>'
      support: '<header>Liker du det vi gjør? Vær så snill <linkContribute>Støtt Foxtrick</linkContribute>.</header>'
      crowdin: '<header>Mange oppdaterte oversettelser fra våre fantastiske brukere, som brukte <linkCrowdin>crowdin verktøy</linkCrowdin>. Du kan også hjelpe!</header>'
      twitter: 'Du kan følge <linkTwitter>Foxtrick på Twitter</linkTwitter> for å motta siste nytt, oppdateringer og kunngjøringer.'
      new: '<header>Nye moduler</header>'
      promotion_reminder: '<module>LeggTilForfremmelsespåminnelse</module>: Legg til en knapp for å lege en påminnelse for dagen du kan forfremme en ungdomsspiller'
      bugs: '<header>Bug-reparasjoner</header>'
      breakages: Foxtrick skal nå fungere korrekt på Safari 7.1+ og Firefox for Android.
