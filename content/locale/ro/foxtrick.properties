foxtrick.linkscustom.helptext=In primul rand, acesta este doar modul de editor. Daca faceti click pe antetul acestei casute se va comuta intre editor si modul normal. Doar in modul normal linkurile proprii sunt pe deplin functionale. Linkurile externe statice sunt usor de adaugat, este suficient sa adaugati url-ul complet (Exemplu\: http\:  /  / example.org  / liga  / 427  /). Pentru linkuri interne statice sariti partea cu serverul (exemplu\:  / World  / Seria  / Default.aspx? LeagueLevelUnitID \= 427). Cu ajutorul etichetelor linkurile sunt schimbate dinamic. De exemplu http\:  /  / example.org  / Liga  / [leagueid] va va conduce intotdeauna pe pagina ligii cu ID-ul pe care o vizualizati in hattrick. Etichetele care sunt la indemana pe fiecare site sunt listate in casuta de selectare. Poti utiliza doar acele etichete care sunt listate pe situl unde adaugi linkul. Textul produs este doar un exemplu de sablon. Poti scrie la tag-ul dvs. (cu []).
foxtrick.linkscustom.helptext2=De asemenea puteti exporta linkurile. Pentru a face acest lucru puteti da click pe butonul Export si selectati un fisier pentru a salva acel link. Linkurile sunt adaugate in acest fisier, puteti salva mai multe linkuri intr-un singur fisier. Pentru a importa linkuri mergeti la casuta preferinta de dialog si apoi import preferinte. Doar preferintele prezente in fisierul selectat vor fi importate, care in acest caz sunt linkurile proprii. Nici unul din linkurile precedente nu vor fi sterse.
