module.PlayerPositionsEvaluations.desc=Afișează un tabel pe pagina jucătorului cu calculul contribuției sale pe toate pozițiile. Arată, de asemenea, cea mai bună poziție a jucătorului și pe diferite alte pagini. Calculele sunt realizate folosind\: http\://wiki.hattrick.org/wiki/Hattrick_-_Skill_positions
