links.custom.helptext=Đầu tiên đây chỉ là chế độ sửa chữa. Chọn ở phần đầu của hộp thoại này để chuyển giữa chế độ sửa chữa và chế độ bình thường. Chỉ ở chế độ bình thường thì đường dẫn của bạn được tùy biến hoàn toàn. Những đường dẫn ngoài thì dễ thêm vào, như thêm đường dẫn (Ví dụ\: http\: //alltid.org/league/427/). Đối với những đường dẫn ngoài bỏ phần server (Ví dụ\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Bạn chỉ cần phần đuôi cho những đường dẫn khó kiếm. Với phần đuôi được cung cấp, đường dẫn sẽ tự động sử dụng phần thông tin ở trang bạn đang sử dụng. Ví dụ http\://alltid.org/league/[leagueid] sẽ luôn luôn dẫn bạn tới trang Alltid bảng đấu mà bạn chỉ cần xem ở trong Hattrick. Phần đuôi được sử dụng cho từng trang được liệt kê trong hộp lựa chọn. Bạn có thể sử dụng chúng ở trang mà bạn dùng để thêm đường dẫn của riêng mình. Văn bản được sử dụng trong hộp lựa chọn là một mẫu thử. Bạn có thể viết đuôi cho riêng mình (sử dụng []).
links.custom.helptext2=Bạn cũng có thể lấy đường dẫn của bạn và chia sẻ. Để làm việc này bạn click nút cho ra và chọn chỗ để lưu đường dẫn. Đường dẫn được cho vào hồ sơ đã chọn, và bạn bây giờ có thể lưu vài đường dẫn trong hồ sơ đó. Để nhập đường dẫn, vào hộp thoại tùy chọn và đến mục tùy chọn nhập. Chỉ có những những phần mới trong hồ sơ được chọn sẽ được nhập, mà trong trường hợp này là đường dẫn của bạn. Không một đường dẫn nào từ trước sẽ bị xóa trong hồ sơ.

