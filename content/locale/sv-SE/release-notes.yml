      note_1: 'Fixat en del småproblem i modulerna <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> och <module>HTThreadMarker</module>.'
      note_2: 'Förhindra att Firefox laddar om alla Hattrickflikar när ett nytt webbläsarfönster öppnas.'
    0.11.0:
      note_0: 'NY: <module>DirectPageLinks</module>: Länkar till specifika sidor i en forumtråd'
      note_1: 'NY: <module>ForumModeratorPopup</module>: Lagt till en rullgardinsmeny längst upp i tråden för att förenkla moderering.'
      note_2: 'NY: <module>PlayerStatsTrainingWeek</module>: Lagt till möjligheten att gruppera matcher efter träningsvecka istället för kalendervecka.'
      note_3: '<module>MatchOrderInterface</module>: En fix för straffläggarlistan. Du kan även lägga till din trupp till listan eller tömma densamma med endast ett klick.'
      note_4: '<module>SkillTable</module>: Lagt till en möjlighet att andrahandssortera genom att använda ''ctrl + vänsterklick'' på en annan kolumnrubrik.'
      note_5: '<module>SkillTable</module>: Spelarnamn förkortas hädanefter för att ta mindre plats.'
      note_6: '<module>SkillColoring</module>: Modulen mer eller mindre helt ombyggd. En massa bugfixar och tillägg. Alternativ ändrade så vänligen anpassa dem igen efter eget tycke och smak.'
      note_7: '<module>TransferSearchResultFilters</module>: Lagt till möjligheten att filtrera på form samt dölja spelare utan specialitet. Fungerar nu ihop med <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Ökad integration med <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: Expanderar valrutan för land.'
      note_10: '<module>MovePlayerStatement</module>: Lagt till möjligheten att ta bort meddelandet helt och hållet.'
      note_11: '<module>YouthTwins</module>: Manuellt gjorda ändringar på HY återspeglas nu direkt på juniorspelarens sida'
      note_12: '<header>Bugfixar</header>'
      note_13: 'Fixat <module>Filter</module>, <module>SupporterStatsEnhancements</module> och <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> och <module>HTThreadMarker</module> fungerar på fler ställen nu.'
      note_15: '<module>ConfirmActions</module>: Lagt till stöd för autobud.'
      note_16: '<module>EmbedMedia</module>: ökad säkerhet och bättre länkupptäckt.'
      note_17: '<module>SkillTable</module> bör nu visa korrekt tid i laget även för externt rekryterade tränare.'
      note_18: 'BackgroundFixed ; modulen har tagits bort.'
      note_19: '<header>Kopierande moduler</header>'
      note_20: '<module>CopyRatings</module>: Har nu stöd för turneringsmatch -ID.'
      note_21: '<module>CopyMatchID</module>: Ökat stöd för enskild match och inaktiverat på matchsidor för att göra plats för Hattricks nya direktlänksfunktion'
      note_22: '<module>CopyPlayerAd</module>: Fixat störningar med Hattricks förmågestaplar'
      note_23: 'Lite allmänt fix gällande kopiering i HT-ML.'
      note_24: '<header>Andra justeringar</header>'
      note_25: '<module>MatchOrderInterface</module>: Avatarer för icke-supporters. Ökad stabilitet.'
      note_26: '<module>MatchSimulator</module> använder nu den nya konditionsformeln (av Senzascrupoli [post=15917246.1]) för att beräkna konditionstapp.'
      note_27: '<module>MatchReportFormat</module> använder Hattricks nya ikoner.'
      note_28: '<module>PlayerStatsExperience</module>: rutinpoäng per nivå utökat till 28.62 (se 15766691.423 ang. diskussionen). W.O markeras nu eftersom de inte ger någon rutin.'
