      thread_author: '<module>HTThreadMarker</module> och <module>ForumAlterHeaderLine</module> kommer nu att identifiera skaparen av en forumtråd korrekt.'
      player_filters: 'It is now possible to use <module>PlayerFilters</module> in multiple tabs at the same time in Firefox.'
      history_stats: '<module>HistoryStats</module> is now usable with multiple teams at the same time in Firefox.'
    0.12.2.1:
      note_0: 'Links will no longer disappear after clearing Foxtrick cache in Firefox.'
      note_1: 'Changes in Farsi and other languages that may have caused Foxtrick to break are now accounted for.'
      note_2: '<module>MatchIncome</module> will now show usage percentages while your arena is under construction. During construction time it is impossible for FoxTrick to know wether your current arena size for a particular game is correct or not. FoxTrick will assume it is correct and will thatfore show incorrect percentages when looking at older games played at your arena before its current size has been reached.'
      note_3: "Fixed the problem that caused Foxtrick to display weird symbols instead of user's currency"
    0.12.2:
      note_0: '<header>En hel massa översättningsuppdateringar av användare via översättningsverktyget på <linkCrowdin>crowdin.net</linkCrowdin>. Du kan också hjälpa till!</header>'
      note_1: '<module>PlayerStatsExperience</module>: beräkningen vad gäller rutinpoäng förutsätter nu att det är 28.57 poäng per nivå (se 15766691.780 ang. diskussionen).'
      note_2: 'NY: Verktyget <module>PsicoTSI</module> har importerats till FoxTrick.'
      note_3: '<module>ShowLineupSet</module>: Lagt till möjligheten att markera det egna laget i tabellen.'
      note_4: '<module>CopyYouth</module>: now youth training changes will be sent to hattrick youthclub automatically (only for HY users).'
      note_5: 'NY: <module>SupportersList</module>: På sidan för de lag som du supportar kan du nu se direkt vilka av de lagen som supportar dig tillbaks och vice versa på sidan för lag som supportar dig.'
      note_6: '<module>MatchLineupTweaks</module>: ett alternativ för att samla in data gällande dina spelares kondition varje gång du besök din matchsida har lagts till. Datan kommer att användas för bättre betygsprognoser i <module>MatchSimulator</module> och kan även ses i <module>SkillTable</module>. En spelare måste spela hela matchen (90 minuter) för att datan skall räknas med. Matcher med ''press'' eller matcher som innehåller negativa väder -SE (för kraftfulla spelare) exkluderas. Prognosformeln är skapad av Pappagallopoli.'
      note_7: 'NY: <module>Fans</module>: Lägg till länk till HT-Live vid kommande matcher. Lägger till den totala fanutvecklingen i högerkolumnen.'
      note_8: "Användare med sekundärlag kan nu ändra utseende på Hattrick med CSS beroende på vilket av lagen man är inne på genom att använda 'body.ft-teamID-0000000' i t. ex. <module>SkinPlugin</module>."
      note_9: "<module>HeaderToggle</module> har gjorts mer robust mot påverkan av andra moduler eller Hattrick själv."
      note_10: "<module>MatchSimulator</module> anpassades till att inkludera den nya tränartypsinformationen när du kopierar betyg."
      note_11: "<header>Bugfixar</header>"
      note_12: "Fixat felet med TSI NaN på spelarsidor för landslag eller när nedladdning av XML är inaktiverat (<module>Skilltable</module>, <module>TeamStats</module> etc.)"
      note_13: "Ej använda spelare kommer inte längre att inkuderas när du använder 'Fyll i listan' -funktionen av straffskyttar i <module>MatchOrderInterface</module>."
      note_14: "A work-around for negative player IDs in neighborhood team matches (prevent walkovers in friendlies) was provided."
      note_15: "Utmaningslänken i <module>TeamPopupLinks</module> fixades."
      note_16: "Fixat ett litet fel i sökfunktionens funktionalitet i inställningar."
