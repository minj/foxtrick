    0.12.1:
      note_0: '<header>En hel massa översättningsuppdateringar av användare via översättningsverktyget på <linkCrowdin>crowdin.net</linkCrowdin>. Du kan också hjälpa till!</header>'
      note_1: 'NY: <module>SupportershipExpirationDate</module>: Gör det möjligt att se utgångsdatum på supporterperiod genom att klicka på antal kvarvarande dagar till höger på Mitt Hattrick'
      note_2: '<module>MatchIncome</module>: Lagt till möjligheten att visa platsernas utnyttjande i procent jämte antalet åskådare på matchsidan'
      note_3: 'NY: <module>MainMenuDropDown</module>: Lägger till rullgardinslistor till huvudnavigeringen som innehåller alla länkar vanligtvis tillgängliga i sidofältet på själva målsidan.'
      note_4: 'Fixar igenkänning av tiden i Firefox vid export av <module>DashboardCalendar</module>.'
      note_5: '<module>MatchOrderInterface</module>: visar nu avatarer även för sekundärlagen.'
      note_6: '<module>DashboardCalendar</module>: Tagit bort multipla meddelanden om nedladdningar i Firefox.'
      note_7: '<module>HeaderFix</module>: visar nu den tidigare dolda ''lagbytarlänken'' längst upp på sidan.'
      note_8: '<module>ConfirmActions</module>: Användare med två lag (platinumsupporters) kan nu se vid budgivning vilket lag man bjuder med.'
