    0.12.2:
      note_0: '<header>Аžurirani prevodi na mnogobrojne jezike uz pomoć <linkCrowdin>crowdin alata</linkCrowdin>. Ako i Vi hoćete da pomognete, samo izvolitе!</header>'
      note_1: '<module>PlayerStatsExperience</module>: računanje iskustva sada predviđa kako je potrebno 28.57 bodova za jednu razinu (see 15766691.780).'
      note_2: 'NOVO: the <module>PsicoTSI</module> je implementiran u Foxtrick.'
      note_3: '<module>ShowLineupSet</module>: Dodana opcija za isticanje vlastite ekipe u tablici.'
      note_4: '<module>CopyYouth</module>: promjene juniorskih treninga će biti automatski poslane u hattrick youthclub (samo za korisnike HTY).'
      note_5: 'NOVO: <module>SupportersList</module>: Pokazuje tko podržava vašu ekipu od ekipe koje vi podržavate i obrnuto'
      note_6: '<module>MatchLineupTweaks</module>: Skupite podatke o izdržljivosti vaših igrača svaki put kad posjetite stranicu postave formacije. Ovo će se koristiti za bolju procjenu ocjene u  <module>MatchSimulator</module> i može se pregledati u <module>SkillTable</module>. Igrač mora odigrati čitavih 90 minuta. Utakmice s presing taktikom ili negativnim SE-ovima (za snažne igrače) nisu uključene. Pappagallopoli je zaslužan za formulu procjene ocjena.'
      note_7: 'NOVO: <module>Fans</module>: Dodaj HT live link uz linkove na buduće utakmice. Prikaži razvoj broja navijača u dodatnoj traci.'
      note_8: "Korisnici s dodatnim klubom mogu sada odabrati različite teme koristeći 'body.ft-teamID-0000000' u <module>SkinPlugin</module>."
      note_9: '<module>HeaderToggle</module> je sada otporan na utjecaje ostalih modula ili samog Hattricka.'
      note_10: '<module>MatchSimulator</module> je usvojen kako bi se uključile informacije o novom treneru prilikom kopiranja ocjena.'
      note_11: '<header>Bugfixes</header>'
      note_12: 'Popravljena greška kod prikaza TSI-ja kod igrača nacionalnih timova ili kada je onemogućeno xml skidanje (<module>Skilltable</module>, <module>TeamStats</module> etc.)'
      note_13: 'Igrači koji nisu u postavi više neće biti uključeni prilikom popunjavanja izvođača jedanaesteraca u <module>MatchOrderInterface</module>.'
      note_14: Osigurana je zaobilaznica za negativni ID igrača za ekipu iz susjedstva (sprječava utakmicu bez borbe).
      note_15: 'Popravljen je link za <module>TeamPopupLinks</module>.'
      note_16: Popravljena je greška u tražilici postavki.
