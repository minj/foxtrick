    0.12.0:
      note_0: '<header>Mnogo prevoditeljskih nadogradnji od naših fantastičnih korisnika koristeći <linkCrowdin>crowdin alat</linkCrowdin>. I Vi možete pomoći!</header>'
      note_1: 'NOVO: <module>MatchLineupTweaks</module>: Prikazuje zvjezdice u stilu sličnom starom. Dodaje ukupan broj zvjezdica i postotak gubitka vještina zbog izdržljivosti. Prikazuje specijalnost igrača i dodaje ime kluba radi smanjenja konfuzije. Prikazuje i slike igrača u postavi. Također označava i igrače u skladu s događajima na utakmici.'
      note_2: Ažurira module koji nisu radili nakon pojavljivanja nove Hattrick trgovine.
      note_3: 'NOVO: <module>MatchLineupFixes</module>: Sinkronizira vremenski tijek za igrače i sektore. Prikazuje ime igrača kod vremenskih specijalnih događaja. Dodaje linkove do igrača u postavi. Dodaje i zvjezdice za zamijenjene igrače. Popravlja i istovremene događaje: igrači sada mijenjaju pozicije jedan po jedan umjesto svi odjednom.'
      note_4: 'NOVO: <module>ReLiveLinks</module>: Dodaje linkove za Re-Live za završene utakmice.'
      note_5: 'NOVO: <module>CopyBBAd</module>: Kopira razne oglase u BB kodu (napravio: merfis).'
      note_6: 'NOVO: <module>DashboardCalendar</module>: Dodano gumb za izvoz Hattrick tjedna u formatu za iCalendar (trebalo bi biti kompatibilno sa aplikacijama: Google Calendar, Thunderbird + Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal itd..)'
      note_7: '<module>LiveAlert</module>: Dodati raznorazni zvukovi za postignute golove. Korišteni su zvuci iz <linkHTLS>HTLiveSight</linkHTLS> aplikacije. U početku vaši golovi neće biti prepoznati u Re-Live pregledu utakmica.'
      note_8: '<module>CopyYouth</module>: hattrick youthclub korisnici će sada moći automatski slati izvještaje skauta za odbijene igrače na HY stranice'
      note_9: '<module>CopyYouth</module>: hattrick youthclub korisnici će sada moći automatski slati trening izvještaje na HY stranice čim prvi put pročitaju izvješće'
      note_10: '<module>LineupShortcut</module> sada linkovi vode do nove stranice s postavom.'
      note_11: '<module>SkillTable</module> sada prikazuje ikone za trenere i specijalnosti igrača.'
      note_12: 'AddLeaveConfButton је preimenovan u <module>ForumLeaveButton</module>'
      note_13: Od sada, osnovni podaci o vašem internet pretraživaču, sistemu, stilu koji koristite na Hattricku i verziji Foxtricka će biti automatski ubačeni u poruke na Foxtrick forumu. Ovo će nam pomoći da vaše probleme lakše i brže riješimo. Molimo vas da ove informacije ne obrišete kada napišete post.
      note_14: Kod Foxtrick-a je očišćen radi bolje preglednosti i lakšeg održavanja.
      note_15: 'Popravljeni problemi u vezi s detekcijom sedmice u modulu <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Ispravljena greška u modulu <module>MatchSimulator</module> koja je uzrokovala pogrešno predviđanje ocijena kada je isključena opcija prikaza napad protiv obrane.'
      note_17: Ažuriranje Foxtrick-a za Safari ne radi. Potrebno je ručno deinstalirati staru verziju i instalirati novu.
