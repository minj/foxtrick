      note_1: 'NOVÝ: <module>SupportershipExpirationDate</module>: Kliknutí na zbývající počet dní Fanouška na hlavní stránce zobrazí datum vypršení'
      note_2: '<module>MatchIncome</module>: Přidána možnost zobrazit utilizaci sedaček v procentech vedle počtu návštěvníku na stránce zápasu'
      note_3: 'NOVÝ: <module>MainMenuDropDown</module>: Přidá vyskakovací menu k hlavní navigaci, které bude obsahovat všechny odkazy běžně umístěné v levém pruhu na dané stránce.'
    0.12.0:
      note_0: '<header>Spousta překladatelských updatů od našich skvělých uživatelů využívajících <linkCrowdin>crowdin nástroj</linkCrowdin>. Můžeš také pomoci!</header>'
      note_1: 'NOVÉ: <module>MatchLineupTweaks</module>: Mění zobrazení počtu hvězdiček na původní (hvězdičky místo počtů). Přidává počítání hvězdiček a kondice na nové stránce s rozestavením. Zobrazí speciality u všech hráčů i název týmu na hřišti, aby nedocházelo ke zmatení. Zobrazí obličeje hráčů tvého týmu. Umožňuje zobrazit relevantní hráče pro zvolenou událost v zápase.'
      note_2: 'Oprava sposuty chyb způsobených novým Hattrick Obchodem.'
      note_3: 'NOVÉ: <module>MatchLineupFixes</module>: Sesynchronizuj časovou osu mezi záložkami hráčů a hodnocení. Zobraz si jména hráčů u speciálních událostí spjatých s počasím. Přidej si odkazy na hráče při nastavování pokynů. Přidej si poslední počty hvězdiček u hráčů na lavičce. Opravuje události odehrávající se ve stejném okamžiku: hráči si vymění pozice krok po kroku, nikoliv zaráz.'
      note_4: 'NOVÉ: <module>ReLiveLinks</module>: Přidá odkazy na HT Re-Live pro ukončené zápasy.'
      note_5: 'NOVÉ: <module>CopyBBAd</module>: Kopíruje různé reklamy v BB kódu (vytvořil merfis).'
      note_6: 'NOVÉ: <module>DashboardCalendar</module>: Přidá tlačítko pro export Hattrick týdne v iCalendar formátu (mělo by být kompatibilní s Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal apod.)'
      note_7: '<module>LiveAlert</module>: Přidány různé zvuky pro góly domácích/hostí/tvého týmu. Používá implicitně zvuky z <linkHTLS>HTLiveSight</linkHTLS>. Góly tvého týmu nebudou na začátku rozeznány v Re-Live módu.'
      note_10: '<module>LineupShortcut</module> nyní odkazuje na novou stránku s rozestavením.'
      note_11: '<module>SkillTable</module> nyní používá ikony pro speciality a trenéry.'
      note_12: 'AddLeaveConfButton je přejmenován na <module>ForumLeaveButton</module>'
      note_13: 'Nyní budou informace o tvém prohlížeči a Hattrick layoutu automaticky přidávány k tvým příspěvkům do FoxTrick konferencí. To by mělo umožnit řešit problémy rychleji. Prosím nemažte tyto informace ze zprávy při jejím odesílání.'
      note_14: 'Přídavný kód byl vyčištěn pro lepší čitelnost a udržitelnost.'
      note_15: 'Opraveny některé chyby při detekci týdne v <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Opraven bug v <module>MatchSimulator</module>, který způsoboval zobrazení špatných hodnocení a předpovědí, když byla vypnuta možnost útok vs obrana.'
      note_17: 'Aktualizace v Safari vypadají nefunkčně. Uživatelé by měli odinstalovat předchozí verzi Foxtricku a nainstalovat novou.'
