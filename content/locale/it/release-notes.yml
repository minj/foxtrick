    0.12.1:
      note_0: '<header>Sono disponibili tante nuove traduzioni per i nostri utenti su <linkCrowdin>crowdin tool</linkCrowdin>. Anche tu puoi dare una mano!</header>'
      note_1: 'NOVITA'': <module>SupportershipExpirationDate</module>: Cliccando su "giorni rimanenti del supporter" nella dashboard verrà mostrata la data di scadenza'
