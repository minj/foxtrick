    0.12.0:
      note_0: '<header>Sono disponibili tante nuove traduzioni per i nostri utenti su <linkCrowdin>crowdin tool</linkCrowdin>. Anche tu puoi dare una mano!</header>'
      note_1: 'NOVITA'': <module>MatchLineupTweaks</module>: Cambia le nuove stelle nello stile precedente. Aggiunge contatori per stelle e resistenza nella nuova pagina della formazione. Mostra le specialità di tutti i giocatori e aggiunge il nome delle squadre sullo sfondo per limitare la confusione. Mostra le facce dei giocatori della tua squadra. Evidenzia i giocatori relativi all'' evento della partita selezionato.'
      note_2: 'Un sacco di correzioni ai vari moduli che sono stati interrotti dopo che è stato introdotto il nuovo negozio di Hattrick.'
      note_3: 'Nuovo: <module>MatchLineupFixes</module>: Sincronizzazione temporale tra giocatore e settori di schede. Visualizza il nome del giocatore per SE meteo. Aggiungere collegamenti ai giocatori nella scheda dei tuoi ordini. Aggiunge le stelle dell''ultima partita giocata ai giocatori in panchina. Risolto il probema di eventi multipli che accadono allo stesso momento: i giocatori cambiano le loro posizioni passo dopo passo invece che contemporaneamente.'
      note_4: 'NOVITA'': <module>ReLiveLinks</module>: Aggiunge un collegamento a HT Re-Live alle partite concluse.'
      note_5: 'NOVITA'': <module>CopyBBAd</module>: Copia diversi annunci in BB code (by merfis).'
      note_6: 'NOVITA'': <module>DashboardCalendar</module>: Aggiunge un pulsante per esportare la settimana di Hattrick nel formato iCalendar (compatibile con Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal etc)'
      note_7: '<module>LiveAlert</module>: Aggiunge suoni diversi per i goal della tua squadra o per quella in casa o per quella in trasferta. Utilizza i suoni di <linkHTLS>HTLiveSight</linkHTLS> di default. I goal della tua squadra non verrano riconosciuti immediatamente nella modalità Re-Live.'
      note_8: '<module>CopyYouth</module>: Gli utenti di Hattrick Youthclub ora manderanno automaticamente la chiamata dello scout a HY per i giocatori rifiutati'
      note_9: '<module>CopyYouth</module>: Gli utenti di Hattrick Youthclub ora manderanno automaticamente il report dell'' allenamento ad HY quando viene visualizzato per la prima volta'
      note_10: '<module>LineupShortcut</module> ora collega alla nuova pagina della formazione.'
      note_11: '<module>SkillTable</module> ora utilizza le icone per le specialità e per gli allenatori.'
      note_12: 'AddLeaveConfButton è stato rinominato in <module>ForumLeaveButton</module>'
      note_13: 'Da ora in poi, le impostazioni del layout del tuo browser e di Hattrick verranno automaticamente incluse nei messaggi postati sul forum di FoxTrick. Ciò ci aiuterà a risolvere i vostri problemi più velocemente. Cortesemente non cancellate queste informazioni dai vostri messaggi sul forum.'
      note_14: 'Il codice del componente aggiuntivo è stato ripulito per una migliore leggibilità e manutenibilità.'
      note_15: 'Risolti alcuni problemi con il rilevamento di settimana in <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Corretto un bug in <module>MatchSimulator</module> che mostrava valutazioni e previsioni sbagliate quando l''opzione attacco contro difesa è disattivata.'
      note_17: 'Gli aggiornamenti di Safari sembrano non funzionare. Gli utenti dovrebbero rimuovere la precedente versione di Foxtrick e installarne una nuova.'
    0.11.0.1:
      note_0: '<header>Ci sono un sacco di aggiornamenti sulle traduzione dai nostri fantastici utenti utilizzando <linkCrowdin>Crowdin</linkCrowdin>. Anche tu puoi essere d''aiuto!</header>'
      note_1: 'Risolti problemi minori su <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>RedditoCorrispondente</module> e <module>HTThreadMarker</module>.'
      note_2: 'Impedisce a Firefox di ricaricare tutte le schede di Hattrick quando viene aperta una nuova finestra.'
    0.11.0:
      note_0: 'Nuovo: <module>DirectPageLinks</module>: collegament aggiuntivi per accedere a pagine specifiche in un thread del forum'
      note_1: 'NUOVO: <module>ForumModeratorPopup</module>: aggiunto un menu a discesa per Moderatori del forum in cima alle discussioni per semplificare la moderazione.'
      note_2: 'Nuovo: <module>PlayerStatsTrainingWeek</module>: aggiunta l''opportunità di raggruppare le partite secondo l''allenamento e non secondo il calendario settimanale.'
      note_3: '<module>MatchOrderInterface</module>: Fornita una correzione per la lista dei rigoristi. Puoi anche aggiungere la tua squadra alla lista o cancellarla con un solo clic.'
      note_4: '<module>SkillTable</module>: aggiunta l''opportunità per un sotto-ordinamento utilizzando ctrl + click sinistro su un''altra intestazione di colonna esistente.'
      note_5: '<module>SkillTable</module>: i nomi dei giocatori sono abbreviati da ora in poi occupando meno spazio.'
      note_6: '<module>SkillColoring</module>: completa riscrittura del modulo, un sacco di aggiunte e correzioni di bug. Opzioni modificate. Per favore impostatele nuovamente a vostro piacimento.'
      note_7: '<module>TransferSearchResultFilters</module>: aggiunta l''opportunità di filtrare secondo la forma e nascondere i giocatori senza specialità. Ora collabora con <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: aggiunta l''integrazione con le <module>valutazioni</module>.'
      note_9: '<module>FriendlyPool</module>: aggiunta l''opportunità per espandere la casella di selezione del paese.'
      note_10: '<module>MovePlayerStatement</module>: aggiunta l''opportunità di rimuovere completamente l''istruzione.'
      note_11: '<module>YouthTwins</module>: I cambi effettuati manualmente su HY si rifletteranno automaticamente sulla pagina dei giocatori delle giovanili'
      note_12: '<header>Bug risolti</header>'
      note_13: 'Sistemati <module>Filter</module>, <module>SupporterStatsEnhancements</module> e <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> e <module>HTThreadMarker</module> ora funzionano in più punti.'
      note_15: '<module>ConfirmActions</module>: aggiunto il supporto per autobid.'
      note_16: '<module>EmbedMedia</module>: maggiore sicurezza e migliore rilevamento dei collegamenti.'
      note_17: '<module>SkillTable</module> ora dovrebbe segnalare il tempo corretto nella squadra per gli allenatori esterni.'
      note_18: 'Il modulo BackgroundFixed è stato rimosso.'
      note_19: '<header>Copia moduli</header>'
      note_20: '<module>CopyRatings</module>: supporto per gli id delle partite dei tornei.'
      note_21: '<module>CopyMatchID</module>: aggiunto il supporto alla singola partita e disabilitato sulle pagine delle partite per fare spazio alla nuova funzionalità di collegamento diretto di HT'
      note_22: '<module>CopyPlayerAd</module>: risolta interferenza con le barre delle skill di HT'
      note_23: 'Fix generale sulla copia di HT-ML.'
      note_24: '<header>Altri settaggi</header>'
      note_25: '<module>MatchOrderInterface</module>: avatar per non-supporters. Maggiore stabilità.'
      note_26: '<module>MatchSimulator</module> adesso utilizza la nuova formula della resistenza (da Senzascrupoli [post = 15917246.1]) per lo sconto resistenza.'
      note_27: '<module>MatchReportFormat</module> utilizza le nuove icone di HT.'
      note_28: '<module>PlayerStatsExperience</module>: il numero di punti per ogni livello di esperienza è stato aumentato a 28.62 (vedi 15766691.423 per la discussione). Ora i walk over vengono indicati poiché non danno esperienza.'
      note_29: 'I moduli del forum ora utilizzano un carattere speciale di spazio per sfuggire il testo invece di ''·'': questo dovrebbe aiutare la lingua Catalana.'
      note_30: 'Impedisce al layout di HT di interferire con Foxtrick.'
      note_31: 'Aggiunto il supporto per www.hattrick.fm'
      note_32: 'Rimossi i link esterni non funzionanti nel <module>link</module>. Utilizza icone esterne dove possibile.'
      note_33: '<header>Supporto browser</header>'
      note_34: 'Risolto il problema del supporto per Firefox per Android 17++.'
      note_35: '12 Firefox è ora la versione minima per eseguire Foxtrick.'
      note_36: 'Google Chrome 22 è ora la versione minima per eseguire Foxtrick.'
      note_37: 'Opera: corretto un bug che portava FT a interferire con altre pagine (come Hattrick Youthclub). Le immagini ora dovrebbero venire caricare molto più velocemente. Alcuni moduli che sono stati disabilitati su Opera ora sono abilitati.'
      note_38: '<header>Sono disponibili tante nuove traduzioni per i nostri utenti su <linkCrowdin>crowdin</linkCrowdin>. Anche tu puoi dare una mano!</header>'
      note_39: '<header>La pagina delle preferenze è stata rielaborata.</header>'
      note_40: '<strong>E molto altro ancora</strong>'
