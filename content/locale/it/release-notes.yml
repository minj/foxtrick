      note_8: '<module>ConfirmActions</module>: gli utenti con più squadre vedranno il nome della squadra per la quale fanno l''offerta.'
      note_9: '<module>TransferSearchFilters</module>: Ora i filtri salveranno anche i giorni del giocatore.'
      note_10: 'Aggiunto il supporto della lingua azera.'
