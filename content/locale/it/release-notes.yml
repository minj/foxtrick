      thread_author: '<module>HTThreadMarker</module> e <module>ForumAlterHeaderLine</module> ora rileveranno correttamente l'' autore di un thread sul forum.'
      player_filters: 'Ora è possibile utilizzare <module>PlayerFilters</module> in più schede contemporaneamente in Firefox.'
      history_stats: '<module>HistoryStats</module> è ora utilizzabile con più squadre contemporaneamente in Firefox.'
    0.12.2.1:
      note_0: 'I collegamenti non scompariranno più dopo la cancellazione della cache di Foxtrick in Firefox.'
      note_1: 'E'' stato reso conto dei cambiamenti in persiano ed altre lingue che possono aver causato problemi a Foxtrick.'
      note_2: '<module>CorrispRicavi</module> mostrerà ora percentuali di utilizzo mentre lo stadio è in costruzione. Durante la fase di costruzione, è impossibile per FoxTrick sapere se le dimensioni attuali del tuo stadio per una partita particolare sono corrette o no. FoxTrick presumerà che siano corrette e perciò mostrerà percentuali errate quando vedrai partite vecchie giocate nel tuo stadio prima che siano state raggiunte la dimensione attuali.'
      note_3: "Risolto il problema che ha causato la visualizzazione di simboli strani invece della valuta dell'utente tramite Foxtrick"
    0.12.2:
      note_0: '<header>Sono disponibili tante nuove traduzioni per i nostri utenti su <linkCrowdin>crowdin tool</linkCrowdin>. Anche tu puoi dare una mano!</header>'
      note_1: '<module>PlayerStatsExperience</module>: il calcolo dell'' esperienza ora presume che ogni livello corrisponda a 28,57 punti (vedere 15766691.780).'
      note_2: 'NUOVO: il tool <module>PsicoTSI</module> è stato importato in Foxtrick.'
      note_3: '<module>ShowLineupSet</module>: Aggiunta opzione per evidenziare la propria squadra nella tabella della classifica.'
      note_4: '<module>CopyYouth</module>: ora i cambiamenti di allenamento delle squadra giovanile saranno inviati ad Hattrick Youthclub automaticamente (solo per gli utenti  di HY).'
      note_5: 'NUOVO: <module>SupportersList</module>: mostra chi supporta la tua squadra nella lista delle squadre da te supportate e viceversa'
      note_6: '<module>MatchLineupTweaks</module>: è stata aggiunta un''opzione per raccogliere i dati della resistenza del tuo giocatore ogni volta che si visita la pagina della tua partita. I dati saranno utilizzati per migliore la previsione delle valutazioni nel modulo <module>MatchSimulator</module> e possono essere visualizzati in <module>SkillTable</module>. Un giocatore deve giocare il tutto in 90 minuti. Partite con tattica pressing o Special events meteo negativi (per giocatori potenti) sono esclusi. La formula è stata creata da Pappagallopoli.'
      note_7: 'NUOVO: <module>Fans</module>: Aggiunge un collegamento di fianco ai collegamenti per le prossime partite. Aggiunge l''andamento dei tifosi totali nella barra laterale.'
      note_8: "Gli utenti con più squadre possono personalizzare Hattrick in maniera differente utilizzando i selettori 'body.ft-teamID-0000000'  in <module>SkinPlugin</module>."
      note_9: "<module>HeaderToggle</module>  è stato reso più robusto contro le influenze di altri moduli o Hattrick stesso."
      note_10: "<module>MatchSimulator</module> è stato adattato per includere le nuove informazioni sul tipo di allenatore quando si copiano le valutazioni."
      note_11: "<header>Bug risolti</header>"
      note_12: "Corretto l'errore di TSI NaN sulle pagine dei giocatori delle squadre nazionali o quando è disabilitato il download di xml (<module>Skilltable</module>, <module>TeamStats</module> ecc.)"
      note_13: "I giocatori non utilizzati non saranno più inclusi quando si utilizza la funzionalità di 'Riempire la lista dei tiratori dei calci di rigore' in <module>MatchOrderInterface</module>."
      note_14: "E' stata fornita una soluzione per il problema di giocatori con ID negativo nelle partite contro squadre di giocatori del vicinato (per evitare il walk-over nelle amichevoli)."
      note_15: "Il collegamento per sfidare <module>TeamPopupLinks</module> è stato ripristinato."
      note_16: "Risolto un problema tecnico nella funzionalità di ricerca delle preferenze."
