      bugs: '<header>إصلاح الأخطاء التقنية</header>'
      android: |2
        <p>تم إصلاح العديد من الأخطاء التقنية في برنامج Foxtrick ليلائم الآن متصفح Firefox لأجهزة Android.</p>
         <p>الوظائف المحدثة: <module>MatchReportFormat</module> و <module>التقييمات</module> و <module>MatchSimulator</module> و <module>HTMSPrediction</module> <em>وغيرها</em>.</p>
      ff_cache: 'تم إصلاح مشكلة تقنية في متصفح Firefox كانت في بعض الحالات تمنع برنامج Foxtrick من تحديث نفسه.'
      custom_links: 'تم استعراض وظيفة الروابط الخارجية وتم إصلاح كل المشاكل التقنية المعروفة فيمكنكم الآن إضافة روابط مخصصة في صفحة تقرير المباراة.'
      chpp_update: 'تم إصلاح مشكلة في وظيفة <module>SupportersList</module> ووظيفة <module>MatchIncome</module> خاصة بعد التحديث الآخر لبرنامج CHPP.'
      player_xp: 'من الآن فصاعدا سوف تقوم وظيفة <module>PlayerStatsExperience</module> بكشف كل حالات الإنسحاب من المباريات.'
      stamina_data_bug: 'لن يتم بعد الآن إعادة تعيين اللياقة البدنية المجمعة في وظيفة <module>MatchLineupTweaks</module> عند فتح المباريات القديمة في متصفح Firefox.'
      native_names: 'لم يتم بعد الآن تغيير الدول التي تم إختيارها عند النقر على زر الرجوع إلى الخلف في صفحة البحث في سوق الانتقالات عندما يتم تمكين أسماء الدول في وظيفة <module>CountryList</module>.'
      thread_author: 'من الآن فصاعدا سوف تقوم الوظيفة <module>HTThreadMarker</module> والوظيفة <module>ForumAlterHeaderLine</module> بكشف اسم كاتب الموضوع في المنتدى بنجاح.'
      player_filters: 'يمكن الآن إستخدام وظيفة <module>PlayerFilters</module> في تبويبات متعددة في متصفح Firefox.'
      history_stats: 'يمكن الآن استخدام وظيفة <module>HistoryStats</module> لفرق متعددة وفي نفس الوقت.'
    0.12.2.1:
      note_0: 'لن تختفي الروابط بعد الآن عند تنظيف الملفات المؤقتة في برنامج Foxtrick في متصفح Firefox.'
      note_1: 'تم اصلاح المشاكل في اللغة الفارسية وبقية اللغات التي واجهت صعوبات في برنامج Foxtrick.'
      note_2: 'الوظيفة <module>MatchIncome</module> سوف تظهر الآن نسب الإستخدام بينما يتم بناء الملعب ولكن في وقت بناء الملعب يستحيل على برنامج FoxTrick معرفة حجم الملعب الحالي خلال مباراة معينة ولذلك سوف تظهر نسب إستخدام غير صحيحة في المباريات السابقة لأن نسب الإستخدام سوف تختلف بتغير حجم الملعب.'
      note_3: "تم إصلاح المشكلة المتمثلة في عرض رموز غريبة بدلا من العملة الخاصة بالمستخدم"
    0.12.2:
      note_0: '<header>العديد من التحديثات اللغوية والترجمات بواسطة مستخدمينا الأعزاء عبر أداة<linkCrowdin>crowdin </linkCrowdin>. يمكنك مساعدتنا كذلك!</header>'
      note_1: '<module>PlayerStatsExperience</module>: حساب الخبرة يفترض الآن وجود 28.57 نقطة لكل مستوى (انظر 15766691.780).'
      note_2: 'جديد: تم استيراد الوظيفة <module>PsicoTSI</module> إلى Foxtrick.'
      note_3: '<module>ShowLineupSet</module>: تم إضافة خيار تظليل فريقك في جدول الترتيب.'
      note_4: '<module>CopyYouth</module>: سوف يتم من الآن فصاعدا إرسال التغييرات في تدريب فريق الشباب إلى hattrick youthclub بشكل آلي (لمستخدمي HY فقط).'
      note_5: 'جديد: <module>SupportersList</module>: إظهار الفرق التي تدعمك في قائمة الفرق التي تدعمها أنت والعكس'
      note_6: '<module>MatchLineupTweaks</module>: خيار تجميع معلومات اللياقة البدنية للاعبيك في كل مباراة تزور فيها صفحة المباراة. سوف يتم استخدام هذه المعلومات لتحسين التنبؤ الخاص بوظيفة <module>MatchSimulator</module> ويمكن عرضها في <module>SkillTable</module>. يجب على اللاعب أن يشارك في المباراة طوال التسعين دقيقة. المباريات بتكتيك الضغط أو أحداث الطقس السلبية (للاعبين الأقوياء) يتم استثناؤها. تم إنشاء معادلة التنبؤ بواسطة Pappagallopoli.'
      note_7: 'جديد: <module>المشجعين</module>: إضافة رابط النقل المباشر للمباريات بجانب روابط المباريات القادمة. إضافة شريط جانبي خاص بالتغير في أعداد المشجعين.'
      note_8: "يمكن للمستخدمين الذين يمتلكون أكثر من فريق تصميم هاتريك بطريقة مختلفة باستخدام خيارات 'body.ft-teamID-0000000' في وظيفة <module>SkinPlugin</module>."
      note_9: "<module>HeaderToggle</module> تم تقوية هذه الوظيفة ضد التغييرات من موقع هاتريك."
      note_10: "<module>MatchSimulator</module> تم تحسين هذه الوظيفة لتتضمن معلومات المدرب الجديد عند نسخ التقييمات."
      note_11: "<header>إصلاح الأخطاء التقنية</header>"
      note_12: "اصلاخ خطأ في مؤشر المهارة الكلي الخاصة بالمنتخبات الوطنية أو عند تعطيل تحميلxml (<module>Skilltable</module> و <module>TeamStats</module>)"
      note_13: "لن يتم تضمين اللاعبين الغير مستخدمين عند استخدام 'ملئ اللاعبين المنفذين لركلات الجزاء الترجيحية' في <module>MatchOrderInterface</module>."
      note_14: "تم توفير حل لأرقام اللاعبين الخطأ وهم اللاعبون الشباب (الذين يشاركون بدلا من الفريق الأول في المباريات الودية منعا لإلغاء المباراة بشكل كامل)."
      note_15: "تم إصلاح رابط التحدي في <module>TeamPopupLinks</module>."
      note_16: "تم إصلاح خطأ في وظيفة البحث في التفضيلات."
