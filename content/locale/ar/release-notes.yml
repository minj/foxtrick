      locale_support: 'تحديث محلي: تغيير العملة إلى اليورو في لاتفيا وأسماء إسبانية جديدة وتحسين في نمط عرض الزمن والتاريخ.'
      simulator_prob: '<module>MatchSimulator</module> تم تحسينه أيضا بالإحتمالات الحقيقية للتهديف والدفاع وامتلاك الكرة من الوظيفة الجديدة <module>MatchRatingsTweaks</module>.'
      staff_marker: '<module>StaffMarker</module> تم إعادة بناء هذه الوظيفة بإضافة خيارات جديدة للداعمين والفرق المدعومة ومدربي المنتخبات الوطنية فنرجو منكم تعديل التفضيلات حسب ما يلائم أذواقكم.'
      custom_marker: 'تمت إضافة واجهة لإضافة ألوان اسم المستخدم المخصصة بسهولة إلى تذييل الصفحة في المنتدى رسائل.'
      inline_options: 'تم إضافة خيارات في تحسينات قائمة منفذي ركلات الجزاء الترجيحية في وظيفة <module>MatchOrderInterface</module> وتشكيلات منفصلة في وظيفة <module>MatchLineupTweaks</module>.'
      links_enhancments: 'يمكنك الآن وبسهولة تعطيل كل <module>الروابط</module> وتعديل طريقة فتحها.'
