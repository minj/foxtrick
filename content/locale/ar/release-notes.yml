      note_5: 'إصلاح مشكلة تتعلق بأجهزة Android والتي كانت في بعض الحالات تمنع برنامج Foxtrick من العمل.'
      note_6: 'سوف يتم التعرف بشكل صحيح على الفواصل في المنتدى وبريد هاتريك عند استيراد التفضيلات.'
      note_7: 'اصلاح التعرف على التقييمات في اللغة الفريزية.'
