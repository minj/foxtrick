      ticker_chall: 'تم إعادة تسمية <module>TickerColoring</module> حيث لم يعد ممكنا بعد الآن التمييز بين تحديات المباريات الودية ورسائل هاتريك الأخرى للمستخدمين المشتركين في باقة داعم هاتريك.'
      htms_points: 'تم تحديث الوظيفة <module>HTMSPoints</module> باستخدام المعادلات الجديدة.'
