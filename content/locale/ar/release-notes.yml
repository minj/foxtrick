    0.10.0:
      note_0: 'جديد: <module>TransferHistoryFilters</module>: تصفية اللاعبين حسب الشراء أو البيع فقط ومتوفر فقط في تاريخ النادي وليس اللاعبين (ممكن بشكل افتراضي)'
      note_1: 'جديد: <module>FriendlyPool</module>: تلوين الدول التي تم زيارتها في تجمع الوديات (ممكن بشكل افتراضي للمستخدمين المشتركين في باقة داعم هاتريك فقط)'
      note_2: 'جديد: <module>HTEVPrediction</module>: عرض احتمالات نتائج مباريات الدوري بواسطة <linkHTEV>HTEV</linkHTEV> (ممكن بشكل افتراضي)'
      note_3: '<module>PlayerStatsExperience</module>: نسخة جديدة ومتطورة لعرض المعلومات بشكل أجمل. (شكرا للمستخدم SeanConnery (7751762) لتجربة الوظيفة للمستخدمين الذين يعانون من عمى الألوان)'
      note_4: '<module>MatchOrderInterface</module>: إمكانية استنساخ أو استنتساخ وتحويل نمط عرض معين ولن يتم ملئ اللاعبين بشكل متعمد.'
      note_5: '<module>YouthTwins</module>: اضافة خيار اخفاء رابط المعلومات الخاص بالتوائم (ممكن بشكل افتراضي)'
      note_6: '<module>StaffMarker</module>: استخدام Google Code من أجل معلومات موظفي hattrick youthclub لتخفيف الضغط على سيرفرات HY'
      note_7: '<module>TeamPopupLinks</module>: إعادة التصميم لموائمة أكبر مع hattrick.org'
      note_8: دعم صفحة اللاعبين الأساسيين
      note_9: بعض التحسينات لمتصفح Firefox على أجهزة Android
      note_10: إمكانية تجريب التنبيهات الصوتية في التفضيلات
      note_11: بعض التغييرات الداخلية فيما يتعلق بحفظ المعلومات
      note_12: بعض التغييرات والتحسينات الأخرى
      note_13: '<header>إصلاح الأخطاء التقنية</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: إصلاح الراتب الأسبوعي ورقم الموسم للغة الكورية وربما بعض اللغات الأخرى كذلك'
      note_15: '<module>MatchOrderInterface</module>: سوف يتم إظهار الوجه للاعبين الذين تم إستبدالهم وكذلك للاعبين المشاركين في التشكيلات الماضية'
      note_16: '<module>MatchPlayerColouring</module>: يعمل الآن بشكل صحيح للاعبين المشاركين في المباراة ولكن تركوا أرض الملعب قبل نهاية زمن المباراة'
      note_17: '<module>HideSignatures</module>: لم يكن يعمل بشكل صحيح بعد تغيير إعدادات هاتريك لموائمة التواقيع المختصرة لذلك تم الإصلاح الآن'
      note_18: '<module>PlayerStatsExperience</module>: إصلاح الكشف عن المباريات النهائية ومباريات نصف النهائي للمنتخبات الوطنية'
      note_19: '<module>TeamPopupLinks</module>: تم إصلاح العدد غير المحدود من التبويبات في سجل الزوار'
      note_20: إصلاح قيم الإنتقالات للغات التي تقرأ من اليمين إلى اليسار مثل اللغة العربية على سبيل المثال
      note_21: '<header>للمستخدمين ذوي الاحتياجات الخاصة سمعيا وبصريا</header>'
      note_22: قمنا بإضافة قسم جديد لصفحة الإعدادات تحتوي على كل الوظائف المتعلقة بإمكانية الوصول.
      note_23: 'جديد: <module>ARIALandmarks</module>: إضافة علامات ARIA إلى الموقع الأمر الذين يساعد في تصفح الموقع باستخدام قارئ الشاشة وحصل قضيبا التصفح الرئيسيان وقائمة المنتديات المشارك بها على وظيفة "التصفح". المحتوى الرئيسي حصل على وظيفة "الرئيسية". كل الشرائط الجانبية بالمعلومات الإضافية والروابط سوف يتم وضع علامة عليها "إسناد". الروابط للبحث العالمي والبحث في المنتدى سوف تحصل على وظيفة "البحث" بالطبع.'
      note_24: إذا كانت لديك أي إقتراحات إضافية نرجو ألا تتردد في التواصل معنا ودائما ما نتابع منتديات هاتريك.
