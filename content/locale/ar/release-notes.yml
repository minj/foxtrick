    0.12.0:
      note_0: '<header>العديد من التحديثات اللغوية والترجمات بواسطة مستخدمينا الأعزاء عبر أداة<linkCrowdin>crowdin </linkCrowdin>. يمكنك مساعدتنا كذلك!</header>'
      note_1: 'جديد: <module>MatchLineupTweaks</module>: تغيير عرض التعداد بالنجوم إلى التصميم القديم وإضافة عدادات للنجوم واللياقة البدنية لصفحة التشكيلة الجديدة كما تم إضافة تخصصات كل اللاعبين واسم الفرق لأرض الملعب لتفادي سوء الفهم وإظهار الصور الرمزية للاعبين وتظليل اللاعبين المرتبطين بحدث معين في المباراة.'
      note_2: 'إصلاح العديد من الأخطاء على الوظائف التي تعطلت بسبب إطلاق هاتريك للمتجر الجديد.'
      note_3: 'جديد: <module>MatchLineupFixes</module>: مزامنة الجدول الزمني في تبويبات اللاعب والأقسام وإظهار أسماء اللاعبين في أحداث الطقس الخاصة وإضافة روابط للاعبين في تبويب الأوامر الخاص بك وإضافة آخر تعداد بالنجوم للاعبين في دكة الإحتياط وإصلاح العديد من الأحداث التي تحصل في نفس الوقت مثل تبديل اللاعبين لمراكزهم لتحدث خطوة بخطوة بدلا من أن تحدث كلها دفعة واحدة.'
      note_4: 'جديد: <module>ReLiveLinks</module>: إضافة روابط لإعادة البث المباشر للمباريات المنتهية.'
      note_5: 'جديد: <module>CopyBBAd</module>: نسخ الإعلانات المختلفة باستخدام رمز BB (بواسطة merfis).'
      note_6: 'جديد: <module>DashboardCalendar</module>: إضافة زر لتصدير أسبوع هاتريك بصيغة iCalendar (يجب أن يكون متوافقا مع Google Calendar و Thunderbird+Lightning و MS Outlook و KOrganizer و Evolution و Apple iCal)'
      note_7: '<module>LiveAlert</module>: إضافة أصوات مختلفة لأهداف الفريق المضيف والضيف ولفريقك الخاص كذلك باستخدام اصوات من <linkHTLS>HTLiveSight</linkHTLS>. لن يتم التعرف في بادئ الأمر على أهداف فريقك في حالة إعادة البث المباشر للمباريات المنتهية.'
      note_8: '<module>CopyYouth</module>: مستخدمو hattrick youthclub سوف يرسلون الآن معلومات اللاعبين المرفوضين عند الاتصال بمستكشفي المواهب إلى HY بشكل آلي'
      note_9: '<module>CopyYouth</module>: مستخدمو hattrick youthclub سوف يرسلون الآن التقرير التدريبي إلى HY بشكل آلي عند قراءة التقرير للمرة الأولى'
      note_10: '<module>LineupShortcut</module> مرتبط الآن بصفحة أوامر المباراة الجديدة.'
      note_11: '<module>SkillTable</module> يستخدم الآن الرموز للتخصصات والمدربين.'
      note_12: 'تم إعادة تسمية AddLeaveConfButton لتصبح <module>ForumLeaveButton</module>'
      note_13: 'من الآن فصاعدا سوف يتم إضافة المعلومات التقنية الخاصة بمتصفح الإنترنت لديك ومعلومات أسلوب عرض هاتريك بشكل آلي في الرسائل التي تشارك بها في منتدى FoxTrick وهذا الأمر سوف يساعد على حل المشاكل بطريقة أسرع فنرجو ألا تمسح المعلومات عند ظهورها بشكل آلي.'
      note_14: 'تم تنظيف الشفرة الخاصة بالبرنامج لتحسين الأداء والصيانة.'
      note_15: 'تم إصلاح بعض الأخطاء في التعرف على الأسبوع في <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'إصلاح مشكلة تقنية في <module>MatchSimulator</module> والتي كانت تؤدي للتبنؤ الخاطئ بالتقييمات عند تعطيل وظيفة الهجوم ضد الدفاع.'
      note_17: 'يبدو أن التحديثات في متصفح Safari لا تعمل بشكل صحيح لذلك نرجو من المستخدمين إزالة النسخة السابقة من برنامج Foxtrick وإعادة تحميل النسخة الجديدة.'
