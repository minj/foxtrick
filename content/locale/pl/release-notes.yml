      note_0: '<header>Wiele tłumaczeń pochodzi od naszych niesamowitych użytkowników korzystających z <linkCrowdin>narzędzia crowdin</linkCrowdin>. Ty też możesz pomóc!</header>'
      note_1: 'NOWOŚĆ: <moduł> MatchLineupTweaks </ module>: Zmiany liczy gwiazdy do starego stylu, jak gwiazdy. Dodaje liczniki dla gwiazd i wytrzymałość, aby na nowej stronie spisu. Pokazuje specjały dla wszystkich podmiotów i dodaje nazwę zespołu na boisku, aby ograniczyć dezorientację. Wyświetla awatary Player dla swojej drużyny. Wyróżnij graczy odpowiednich do zdarzenia w meczu.'
      note_2: 'Wiele poprawek do różnych modułów, które były zepsute po tym gdy nowy Shop Hattrick został wprowadzony.'
      note_3: 'NOWOŚĆ: <moduł> MatchLineupFixes </ module>: Timeline Synchronizuj przez gracza i sektory zakładkach. Pokaż nazwy Player pogody SEs. Dodaj linki dla graczy w swoim własnym karcie zleceń. Dodaj ostatniego liczenia gwiazd na graczy na ławce. Rozwiązuje wiele zdarzeń dzieje się w tym samym czasie: gracze zmieniają pozycje krok po kroku, a nie wszystkie na raz.'
      note_4: 'Nowość: <module>ReLiveLinks</module>: dodaje linki do HT Re-Live, by ponownie obejrzeć zakończone mecze.'
      note_5: 'Nowość: <module>CopyBBAd</module>: kopiuje różne reklamy w kodzie BB (wykonane przez merfis).'
