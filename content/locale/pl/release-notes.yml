      other: '<header>Inne zmiany</header>'
      ht_changes: "Foxtrick został zaktualizowany, by zapewniać wsparcie dla ostatnich zmian w Hattrick'u dotyczących raportów z meczów juniorów, prostego motywu i interfejsu poleceń meczowych."
      locale_support: 'Uaktualniono wsparcie regionalne: waluta Euro na Łotwie, nowe nazwy dialektu hiszpańskiego, poprawiony czas i formaty daty itp.'
