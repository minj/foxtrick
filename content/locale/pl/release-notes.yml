      note_28: '<module>PlayerStatsExperience</module>: punkty doświadczenia na poziom zwiększone do 28.62 (zobacz dyskusję 15766691.423). Walkowery są teraz podawane, ponieważ nie dają doświadczenia.'
      note_29: 'Moduły forum teraz wykorzystują znak spacji zamiast "·", by uniknąć tekstu; to powinno pomóc w przypadku języka katalońskiego.'
