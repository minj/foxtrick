      note_20: '<module>CopyRatings</module>: wsparcie identyfikatora meczu turniejowgo.'
      note_21: '<module>CopyMatchID</module>: dodano wsparcie dla pojedynczego meczu a usunięto ze stron meczu, aby zrobić miejsce dla nowej funkcji bezpośredniego linku HT'
      note_22: '<module>CopyPlayerAd</module>: naprawiono konflikt z paskami umiejętności HT'
      note_23: Ogólne poprawki kopiowania HT-ML.
