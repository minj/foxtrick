      note_3: '<module>ShowLineupSet</module>: Dodano opcję, aby wyróżnić własny zespół w tabeli.'
      note_4: '<module>CopyYouth</module>: teraz efekty treningu juniorów zostaną wysłane do hattrick youthclub automatycznie (tylko dla użytkowników hy).'
      note_5: 'Nowość: <module>SupportersList</module>: Pokazuje, który zespół, któremu kibicujesz, także kibicuje twojemu zespołowi i odwrotnie'
      note_6: '<module>MatchLineupTweaks</module>: dodano możliwość zbierania danych o kondycji gracza przy każdej wizycie na stronie meczu. Dane będą wykorzystywane do lepszego przewidywania ocen w module <module>MatchSimulator</module>, a mogą być przeglądane w <module>SkillTable</module>. Gracz musi wystąpić w całym meczu (90 minut). Mecze z pressing''iem lub negatywnymi zdarzeniami pogodowymi (w przypadku graczy atletycznych) nie są brane pod uwagę. Formuła do wyliczeń została stworzona przez Pappagallopoli.'
      note_7: 'Nowość: <module>Fans</module>: dodaje link na żywo obok linków do przyszłych meczów. Dodaje informację o zmianie ilości fanów w pasku bocznym.'
      note_8: "Użytkownicy posiadający wiele zespołów mogą teraz zmieniać styl Hattrick'a za pomocą selektorów 'body.ft-teamID-0000000' w <module>SkinPlugin</module>."
