      staff_marker: '<module>StaffMarker</module> został zrestrukturyzowany. Zostały dodane nowe opcje dla kibiców, zespołów, którym się kibicuje, i trenerów reprezentacji. Proszę ustawić preferencje zgodnie z własnymi upodobaniami.'
