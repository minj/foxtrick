    0.11.0:
      note_0: 'Nowość: <module>DirectPageLinks</module>: dodane linki, by mieć dostęp do określonych stron w wątku na forum'
      note_1: 'Nowość: <module>ForumModeratorPopup</module>: dodaje menu rozwijane u góry wątku dla moderatorów forum by uprościć moderację.'
