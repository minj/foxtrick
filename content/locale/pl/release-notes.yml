      htms_points: '<module>HTMSPoints</module> został zaktualizowany do wykorzystywania nowych formuł.'
      ff_button: Przycisk paska narzędzi programu Firefox będzie teraz lepiej reagował i odzwierciedlał faktyczny stan Foxtricka.
