      note_5: '<module>SkillTable</module>: Nazwiska graczy są obecnie skracane by zajmować mniej miejsca.'
      note_6: '<module>SkillColoring</module>: Moduł poprawiony w całości; wiele poprawek i uzupełnień. Opcje zmienione. Proszę je ustawić ponownie według własnego gustu.'
      note_7: '<module>TransferSearchResultFilters</module>: Dodano możliwość filtrowania według formy i ukrywania graczy bez specjalności. Obecnie współpracuje z <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Dodano integrację z <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: Dodano możliwość rozwijania pola wyboru kraju.'
      note_10: '<module>MovePlayerStatement</module>: Dodano możliwość całkowitego usunięcia powiadomienia.'
      note_11: '<module>YouthTwins</module>: Zmiany wprowadzone ręcznie na HY od teraz będą natychmiast widoczne na stronie juniorów'
      note_12: '<header>Poprawki błędów</header>'
      note_13: 'Poprawiono <module>Filter</module>, <module>SupporterStatsEnhancements</module> i <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> i <module>HTThreadMarker</module> działają teraz w wielu miejscach.'
      note_15: '<module>ConfirmActions</module>: Dodano wsparcie dla autobid.'
      note_16: '<module>EmbedMedia</module>: zwiększenie bezpieczeństwa i lepsze wykrywanie linków.'
      note_17: '<module>SkillTable</module> powinien teraz zgłaszać właściwy czas w zespole dla trenerów z naboru.'
      note_18: Moduł BackgroundFixed został usunięty.
