      note_1: '<module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module>, <module>HTThreadMarker</module>에 있던 사소한 문제를 수정하였습니다.'
      note_2: '새로운 브라우저 윈도우를 열 때 Firefox가 해트트릭 탭을 다시 로드하는 것을 방지합니다.'
    0.11.0:
      note_0: 'NEW: <module>DirectPageLinks</module>: 토론장 스레드에 있는 특정 페이지로 접근할 수 있는 링크를 추가하였습니다.'
      note_1: 'NEW: <module>ForumModeratorPopup</module>: 토론장 중재자를 위해서 간단히 중재할 수 있는 드롭다운 메뉴를 스레드 상단에 추가하였습니다.'
      note_2: 'NEW: <module>PlayerStatsTrainingWeek</module>:  일요일부터 연속적으로 7일간의 기간 대신에 훈련 주간에 따라 경기를 나눌 수 있는 기회를 추가했습니다.'
      note_3: '<module>MatchOrderInterface</module>: 수정된 페널티 킥 전담 목록을 제공합니다. 여러분은 한 번의 클릭으로 스쿼드를 목록에 채우거나 지울 수 있습니다.'
      note_4: '<module>SkillTable</module>: 기존 정렬을 다른 열의 헤더를 ctrl + 왼쪽 클릭으로 보조 정렬할 수 있는 기회를 추가하였습니다.'
      note_5: '<module>SkillTable</module>: 이제부터 적은 공간을 소모하기 위해 선수 이름을 줄입니다.'
      note_6: '<module>SkillColoring</module>: 많은 버그 수정과 추가를 위해 전체 모듈을 재작성하였습니다. 그리고 선택 사항이 바뀌었습니다. 그들을 다시 여러분의 기호대로 설정해주세요.'
      note_7: '<module>TransferSearchResultFilters</module>: 폼에 따라 걸러낼 수 있고 특수능력이 없는 선수를 숨길 수 있는 기회를 추가하였습니다. 이제 <module>TransferSearchFilters</module>와 협력합니다.'
      note_8: '<module>MatchSimulator</module>: <module>Ratings</module>와 통합을 추가하였습니다.'
      note_9: '<module>FriendlyPool</module>: 국가 선택 상자를 펼칠 수 있는 기회를 추가하였습니다.'
      note_10: '<module>MovePlayerStatement</module>: 모든 진술을 제거할 수 있는 기회를 추가하였습니다.'
      note_11: '<module>YouthTwins</module>: HY에서 수동으로 일어난 변경사항은 이제 유소년선수 페이지에 즉시 반영될 것입니다.'
      note_12: '<header>버그 수정</header>'
      note_13: '<module>Filter</module>, <module>SupporterStatsEnhancements</module> 및 <module>YouthTwins</module>을 수정하였습니다.'
      note_14: '<module>StaffMarker</module> 과 <module>HTThreadMarker</module> 가 이제 더 많은 곳에서 동작합니다.'
      note_15: '<module>ConfirmActions</module>: autobid에 대한 지원을 추가하였습니다.'
      note_16: '<module>EmbedMedia</module>: 보안성 증가와 링크 감지를 증가시켰습니다.'
      note_17: '<module>SkillTable</module> 이제 팀에 소속된 외부 코치의 정확한 시간을 보고할 것입니다.'
      note_18: 'BackgroundFixed 모듈을 제거하였습니다.'
      note_19: '<header>복사 모듈</header>'
      note_20: '<module>CopyRatings</module>: 토너먼트 경기 id 지원.'
      note_21: '<module>CopyMatchID</module>: single match 지원을 추가하고 경기 페이지에 새로운 HT 직접 링크 기능을 위한 공간을 만들지 않도록 설정'
      note_22: '<module>CopyPlayerAd</module>: HT 스킬 바 인터페이스로 수정'
      note_23: '일반 HT-ML 복사를 수정하였습니다.'
      note_24: '<header>기타 조작</header>'
      note_25: '<module>MatchOrderInterface</module>: 비 서포터를 위한 아바타. 안정성을 향상시켰습니다.'
      note_26: '<module>MatchSimulator</module>은 이제 새로운 체력 수식(by Senzascrupoli [post=15917246.1])을 체력 감소를 계산하는데 사용합니다.'
      note_27: '<module>MatchReportFormat</module>은 새로운 HT아이콘을 사용합니다.'
      note_28: '<module>PlayerStatsExperience</module>: 레벨 당 경험 포인트를 28.62 으로 증가시켰습니다(토론장 15766691.423 참조). 부전승은 이제 경험치를 주지 않은 것으로 표시됩니다.'
      note_29: '토론장 모듈은 이제 텍스트를 피하기 위해서 ''·''대신에 공백 문자를 사용합니다:이것은 카탈로니아어 언어에 도움이 됩니다.'
      note_30: 'HT 레이아웃이 폭스트릭을 방해하는 것을 방지합니다.'
      note_31: 'www.hattrick.fm에 대한 지원 추가'
      note_32: '<module>Links</module>에 있는 죽은 외부 링크를 제거합니다. 그리고 가능한 외부 아이콘을 사용합니다.'
      note_33: '<header>브라우저 지원</header>'
      note_34: 'Android 17+의 Firefox 지원을 수정했습니다.'
      note_35: 'Firefox12가 이제 폭스트릭을 실행할 수 있는 최소버전입니다.'
      note_36: 'Google Chrome 22가 이제 폭스트릭을 실행할 수 있는 최소 버전입니다.'
      note_37: 'Opera: FT가 다른 페이지(Hattrick Youthclub)를 방해를 야기시키는 버그를 수정하였습니다. 이제 더욱 빨리 이미지가 불러올 것입니다. 특히 Opera에서 비활성화된 몇 가지 모듈을 이제 사용할 수 있습니다.'
      note_38: '<header>저희 뛰어난 사용자들이 <linkCrowdin>crowdin tool</linkCrowdin>을 사용하여 수많은 번역 업데이트가 있었습니다. 당신도 도울 수 있습니다!</header>'
      note_39: '<header>환경 설정 페이지를 다시 수정하였습니다.</header>'
      note_40: '<strong>그 밖에 많은 것</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: 영입했거나 매도한 선수들의 이적들만 필터링하는 것을 추가합니다. 선수 기록이 아닌 클럽 기록만 가능합니다(기본 활성화)'
      note_1: 'NEW: <module>FriendlyPool</module>: 친선 경기 풀 안의 방문한 나라를 색칠합니다. (서포터즈만, 기본 활성화)'
      note_2: 'NEW: <module>HTEVPrediction</module>: <linkHTEV>HTEV</linkHTEV>에서 제공하는 리그 경기에 대한 일치 확률을 표시합니다. (기본 활성화)'
      note_3: '<module>PlayerStatsExperience</module>: 새 버전에 환상적인 기능이 추가되었습니다. 신뢰할 수 있는 데이터가 있다면 더욱 자세하고 컬러풀한 피드백을 얻을 수 있습니다. (적록색맹 유저를 위해 테스트 해주신 SeanConnery (7751762)에게 감사 드립니다)'
      note_4: '<module>MatchOrderInterface</module>: 기존 지시사항을 복제하거나 복제 및 변환할 수 있습니다. 고의로 선수들은 입력되지 않습니다. '
      note_5: '<module>YouthTwins</module>: 쌍둥이에 대한 링크 정보를 숨기는 옵션을 추가하였습니다.(기본 비활성화)'
      note_6: '<module>StaffMarker</module>:: 해트트릭 유스클럽 서버 접근을 줄이기 위해 이제 HY 스탭 정보를 Google Code을 통해 얻습니다.'
      note_7: '<module>TeamPopupLinks</module>:: hattrick.org의 느낌과 전체적으로 잘 어울리게 몇 가지를 재스타일링 했습니다'
      note_8: 핵심 선수 페이지를 지원합니다
      note_9: 안드로이드용 파이어폭스를 위해서 몇 가지를 개선하였습니다.
      note_10: 환경설정에서 경보 사운드를 테스트 할 수 있습니다.
      note_11: 데이터 저장에 관련된 내부적인 변경이 있었습니다.
      note_12: 몇 가지 사소한 변경과 깜빡했던 것을 수정하였습니다.
      note_13: '<header>버그 수정</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: 한국어와 그 이외에 다른 언어에서 존재했던 잘못된 주급과 시즌 급료를 수정하였습니다.'
      note_15: '<module>MatchOrderInterface</module>: 대체된 경우에도 얼굴이 표시되고 과거 라인업에 있던 선수는 강조 표시됩니다.'
      note_16: '<module>MatchPlayerColouring</module>: 경기 종료 전에 경기장에 들어오고 나간 선수에 대해서도이제 제대로 동작합니다.'
      note_17: '<module>HideSignatures</module>: HT 설정을 서명 자르기로 설정했을 때 제대로 동작하지 않던 것을 수정했습니다.'
      note_18: '<module>PlayerStatsExperience</module>: NT/U-20 결승, 준결승 감지를 수정하였습니다.'
      note_19: '<module>TeamPopupLinks</module>: 방명록에 탭 무한 생성하는 것을 수정하였습니다.'
      note_20: 중간값에 관한 RTL 언어 문제를 수정하였습니다.
      note_21: '<header>시각/청각 장애인을 위하여</header>'
      note_22: 우리는 설정 페이지에 내게 필요한 옵션과 관련된 모든 모듈을 포함할 영역을 추가하였습니다.
      note_23: 'NEW: <module>ARIALandmarks</module>: 웹사이트에 ARIA landmarks를 추가하였습니다. 이것은 스크린 리더를 사용하여 사이트를 탐색하는데 도움이 됩니다. 두 가지 주요 탐색 바와 구독하는 모든 토론장은 "탐색"이 있습니다. 메인 콘텐츠는 "메인"역할을 가집니다. 모든 추가적인 정보와 링크를 포함하는 사이드 바는 "보충"으로 표시될 것입니다. 전체 검색과 포럼 검색을 "검색" 이 있습니다.'
      note_24: 더 좋은 제안이 있으시면 주저하지 말고 저희에게 연락 주시기 바랍니다. Hattrick Access 토론장에 남겨주셔도 됩니다.
    0.9.3:
      note_0: '굉장한 폭스트릭 유저분들 덕분에 수많은 언어 업데이트를 하였습니다. 정말 감사드립니다. <linkCrowdin>http://www.crowdin.net</linkCrowdin>에서 계속 협력해주세요. '
      note_1: 'NEW: <module>YouthTwins</module>: 서포터즈 유저를 위해 유소년 선수 개요 페이지에 (가능성 있는/쌍둥이/비쌍둥이) 선수 수를 표시합니다. (hattrick youthclub과 연계)'
      note_2: '<module>MatchOrderInterface</module>: 라인업 페이지에서 각 선수의 유니폼 대신에 얼굴을 표시하는 옵션을 추가하였습니다.(기본 활성화)'
      note_3: '<module>MatchOrderInterface</module>: 최근 경기 정보를 비활성화시키는 옵션과 토너먼트 게임을 회색 표시하는 옵션을 추가하였습니다.(기본 활성화)'
      note_4: '<module>MatchIncome</module>: 49 시즌(한국 37 시즌)의 증가된 티켓 가격을 지원합니다. 경기 수입은 이제 경기가 종료된 후에 적용된 티켓 가격으로 계산합니다.'
      note_5: 'MatchOrderInterface: Firefox에서 최근 경기 지시자가 표시되지 (않거나 올바르게 표시하지 않던) 버그를 수정하였습니다.'
      note_6: 'MatchOrderInterface: 더 이상 허가받지 않기 때문에 최근 경기 강조 표시를 제거하였습니다:( (이제 서포터즈에게만 제공하는 HT 고유의 기능으로 대체되었습니다.)'
      note_7: 'PlayerStatsExperience: 레드 카드가 게임을 부전승으로 감지하던 버그를 수정하였습니다.'
      note_8: 'PlayerStatsExperience: 이 모듈이 Firefox 3.6에서 제대로 동작하지 못하도록 야기시키는 문제를 수정하였습니다.'
      note_9: 'CustomMedals: 토너먼트 트로피가 사라지는 것을 수정하였습니다.'
      note_10: Mozilla 기반 브라우저에서 Ogg 사운드를 사용할 수 있습니다
      note_11: Fennec staffmarker와 링크 리소스를 내부 소스로부터 다시 불러옵니다. 그래서 동적으로 업데이트되지 않고 대역폭 또한 저장하지 않습니다.
    0.9.2:
      note_0: 또 하나의 거대한 언어 업데이트. 모든 번역가분들에게 다시 한 번 감사드립니다.
      note_1: 언거 감지를 재작성했습니다. 다시 이런 문제를 일으키진 않을 것입니다.
      note_2: 'NEW: <module>PlayerStatsExperience</module>: 각 경기에서 획득한 경험 포인트와 현재 소수부를 나타냅니다. (CatzHoek)'
      note_3: 'NEW: <module>TeamPopupLinks</module>: 토너먼트를 추가하였습니다. 테이블의 현재 팀을 회색 표시하는 옵션을 추가합니다. (기본 활성화)'
      note_4: 'NEW: <module>RatingsDisplay</module>: 평균 별점과 평균 레이팅을 시리즈 통계 테이블에 추가합니다.'
      note_5: 'NEW: <module>TeamStats</module>: 필터와 더 많은 개요를 추가하였습니다.'
      note_6: PlayerFilters 에 필터 옵션을 추가하였습니다.
      note_7: '이적 명단 검색을 위한 SkillTable: 부상 정보를 수정하였습니다.'
      note_8: 'MatchReportFormat: 부정적인 SE 아이콘 추가하였습니다.'
      note_9: 'Links: 추가된 동적 링크를 기본적으로 활성화합니다.'
      note_10: 'Links and staffmarker: 대역폭 절약을 위해 불러오기를 압축하였습니다.'
      note_11: 'Links: 동작하지 않아 제거 상태인 커스텀 링크를 수정하였습니다.'
      note_12: 'ForumAlterHeaderLine: 토론장 스레드 개설자를 강조 표시하고 간단한 머리글 수정을 위해 postid 제거하였습니다.'
      note_13: 'ForumStripHattrickLinks: 확인 옵션을 수정하였습니다.'
      note_14: 'MatchSimulator: 비 토너먼트 경기를 추가하는 것을 수정하였습니다.'
      note_15: 'CopyYouth: 쓸모없는 선수 소스 복사 기능을 제거하였습니다.'
      note_16: 'CopyYouth: 훈련 보고서 복사를 해당하는 HT-Youthclub 페이지에 연결하였습니다.'
      note_17: 'ShowLineupSet: HT 변경사항에 따른 깨진 레이아웃을 수정하였습니다.'
      note_18: 북마크된 선수의 누락된 playerid을 복구하였습니다.
      note_19: 이적료 중간값을 수정하였습니다.
      note_20: 'MatchOrder: 최근 경기에 출전했던 선수 강조 표시를 이제 경기장에도 표시됩니다.'
      note_21: AMO 준수를 위한 몇 가지 작업이 있었습니다.
      note_22: '<header>Google Chrome 사용자에게</header>'
      note_23: Chrome 18의 선택적 권한 허가 시스템에 버그가 있는 것 같습니다. 이것을 필요로 하는 기능(HTY staffmarker and EmbedMedia)이 현재 작동하지 않습니다.
    0.9.1:
      note_0: 'HTMS: 전술을 다시 사용합니다.'
      note_1: 'Tablesort: 실수 부분까지 정렬합니다.'
