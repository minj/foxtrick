    0.12.0:
      note_0: '<header>저희 뛰어난 사용자들이 <linkCrowdin>crowdin tool</linkCrowdin>을 사용하여 수많은 번역 업데이트가 있었습니다. 당신도 도울 수 있습니다!</header>'
      note_1: 'NEW: <module>MatchLineupTweaks</module>: 별 표시를 과거 스타일로 변경합니다. 새로운 라인업 페이지에 별 카운터와 체력을 추가합니다. 모든 선수의 특수능력을 표시하고 혼란을 줄이기 위해서 필드에 클럽 이름을 추가합니다. 여러분의 선수 얼굴을 표시합니다. 경기에 있었던 이벤트에 일치하는 선수를 강조합니다.'
      note_2: '새로운 Hattrick 상점을 출시한 이후에 중단된 많은 모듈을 수정하였습니다.'
      note_3: 'NEW: <module>MatchLineupFixes</module>: 선수 및 분야에 걸쳐서 타임 라인을 동기화합니다. 날씨 SE에 해당하는 선수를 표시합니다. 지시사항 탭에 선수 링크를 추가합니다. 벤치에 있는 선수의 마지막 별점을 헤아리는 것을 추가합니다. 동시에 발생하는 여러 이벤트를 수정합니다: 선수 포지션 변경은 한번에 일어나지 않고 단계적으로 변경합니다.'
      note_4: 'NEW: <module>ReLiveLinks</module>: 종료한 경기들을 HT Re-Live으로 보는 링크를 추가합니다.'
      note_5: 'NEW: <module>CopyBBAd</module>: 다양한 광고를 BB 코드로 복사합니다. (by merfis)'
      note_6: 'NEW: <module>DashboardCalendar</module>: 해트트릭 주간을 iCalendar 파일 형식으로 내보내는 버튼을 추가합니다.(Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal 등등과 호환되어야 합니다.)'
      note_7: '<module>LiveAlert</module>: home/away/your team goal별 다른 소리를 추가합니다. 기본적으로<linkHTLS>HTLiveSight</linkHTLS>을 사용합니다. 첫 번째 Re-Live 모드에서는 Your team goals을 인식하지 못할 것입니다.'
      note_8: '<module>CopyYouth</module>: 해트트릭 유스클럽 사용자는 이제부터 자동적으로 거절한 선수에 대한 스카우트 통화내용을 HY으로 보낼 것입니다.'
      note_9: '<module>CopyYouth</module>: 해트트릭 사용자는 이제부터 훈련 보고서를 처음 읽을 때 HY으로 자동으로 보낼 것입니다.'
      note_10: '<module>LineupShortcut</module>은 이제 새로운 라인업 페이지로 연결합니다.'
      note_11: '<module>SkillTable</module>은 이제 특수능력과 코치에 대한 아이콘을 사용합니다.'
      note_12: 'AddLeaveConfButton 은 <module>ForumLeaveButton</module>으로 이름을 바꿉니다'
      note_13: '이제부터 폭스트릭 토론장에 포스팅하는 메세지에 당신의 브라우저와 해트트릭 레이아웃 설정을 자동적으로 포함될 것입니다. 이것을 문제를 더욱 빠르게 수정하는데 저희에게 도움이 될 것입니다. 포스팅할 때 그 정보를 지우지 마세요.'
      note_14: '더 좋은 가독성과 보수성을 위하여 추가 기능 코드를 청소하였습니다.'
      note_15: '<module>PlayerStatsTrainingWeek</module>에서 주:week를 탐지하는 것과 관련하여 몇 가지 사안을 해결하였습니다.'
      note_16: '<module>MatchSimulator</module>에서 공격 vs 수비 옵션을 끌 때 잘못된 레이팅과 예측을 표시하게 하는 버그를 수정했습니다.'
      note_17: 'Safari 업데이트가 깨진 것 같습니다. 이전 Foxtrick 버전을 제거하고 새로운 버전으로 설치하셔야 합니다.'
