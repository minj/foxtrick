    0.12.2.1:
      note_0: 'Firefox에서 Foxtrick 캐시를 청소하면 링크는 사라질 것입니다.'
      note_1: 'Foxtrick에 문제를 일으키는 변화들이  페르시아어 및 기타 언어들에서 현재 보고되었습니다.'
      note_2: '경기장 공사 중에 <module>MatchIncome</module>은 이제 경기장 사용 비율을 표시할 것입니다. 공사 중에 FoxTrick은 일부 경기에서 현재 경기장 크기를 알 수 없습니다. 현재 경기장 크기에 도달하기 전에 치른 과거 경기를 볼 때 FoxTrick은 올바르지 못한 비율을 표시할 것입니다.'
