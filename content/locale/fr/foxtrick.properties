module.PlayerPositionsEvaluations.desc=Affiche un tableau sur la page des joueurs avec leur contribution pour chaque poste. Affiche également la meilleure position du joueur sur différentes pages. La méthode de calcul utilise http\://wiki.hattrick.org/wiki/Hattrick_-_Skill_positions
