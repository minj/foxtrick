      new_lineup: 'Les modules <module>MatchPlayerColouring</module>, <module>LineupShortcut</module>, <module>TeamPopupLinks</module> et <module>SeniorTeamShortCuts</module> fonctionnent désormais correctement avec la nouvelle page de composition du match.'
      other: '<header>Autres changements</header>'
