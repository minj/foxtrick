      player_positions: 'Les modules <module>PlayerPositionsEvaluations</module> et <module>BestPlayerPosition</module> évaluent les joueurs dans diverses positions selon le <linkContributionsWiki>Wiki de Hattrick</linkContributionsWiki>.'
