      staff_marker: "<module>StaffMarker</module> a été revu. De nouvelles options pour vos supporters, les équipes supportées et les sélectionneurs nationaux ont été ajoutées. S'il vous plaît définissez vos préférences à votre convenance."
      custom_marker: "Une interface permettant de personnaliser facilement les couleurs du pseudo d'un manager a été ajoutée dans le pied de page des messages de forum."
      inline_options: "Ajouts d'options pour sélectionner les tireurs dans <module>MatchOrderInterface</module> et une fonction pour diviser la composition en deux dans <module>MatchLineupTweaks</module>."
