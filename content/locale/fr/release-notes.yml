      other: '<header>Autres changements</header>'
      ht_changes: "FoxTrick a été mis à jour pour prendre en charge les récentes modifications d'Hattrick concernant les rapports de match des jeunes, la version simplifiée et l'interface d'ordre de match."
      locale_support: "Mise à jour de la prise en charge locale : Euro en Lettonie, nouveaux dialecte espagnol, correction de format de date et d'heure, etc."
