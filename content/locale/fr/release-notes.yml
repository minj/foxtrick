    0.12.0:
      note_0: '<header>Mise à jour des traductions de la part de nos fidèles utilisateurs via <linkCrowdin>crowdin tool</linkCrowdin>. Vous pouvez aussi nous donner un coup de main!</header>'
      note_1: 'NOUVEAU: <module>MatchLineupTweaks</module>: Retrouver vos étoiles dans l''ancien style. Ajout de compteurs pour les étoiles et l''endurance sur la nouvelle présentation de la composition. Afficher les spécialités des joueurs et ajouter le nom de l''équipe sur le terrain pour limiter la confusion. Afficher le visages de vos joueurs. Mise en évidence des joueurs concernés par un événement dans un match.'
      note_2: 'Un grand nombre de correctifs pour réparer les différents modules endommagés après l''introduction de la nouvelle boutique d''Hattrick.'
      note_3: 'NOUVEAU : <module>MatchLineupFixes</module> : Synchronisation de la chronologie entre les onglets "Notes détaillées" et "Composition". Affiche les noms des joueur ayant un SE météo. Ajoute des liens pour les joueurs dans l''onglet "Ordres des joueurs". Ajoute le dernier décompte d''étoiles aux joueurs du banc. Corrige plusieurs événements qui se déroulent en même temps : joueurs changent leurs positions étape par étape, au lieu de tout à la fois.'
      note_4: 'NOUVEAU: <module>ReLiveLinks</module>: Ajout d''un lien Re-Live pour les matchs terminés.'
      note_5: 'NOUVEAU: <module>CopyBBAd</module>: Copier différents renseignements en BB code (par merfis).'
      note_6: 'NOUVEAU: <module>DashboardCalendar</module>: Ajout d''un bouton pour exporter la semaine hattrick au format de fichier iCalendar (devrait être compatible avec Google Calendar, Thunderbird + Lightning, MS Outlook, KOrganizer, évolution, Apple iCal etc.)'
      note_7: '<module>LiveAlert</module>: Ajout de différents sons pour domicile/extérieur/vos buts. Utilisation des sons de<linkHTLS>HTLiveSight</linkHTLS> par défaut. Vos propres buts ne seront pas reconnu en mode Re-Live dans un premier temps.'
      note_8: '<module>CopyYouth</module>: les utilisateurs de hattrick youthclub peuvent maintenant envoyer automatiquement le commentaire des joueurs rejetés à HY'
      note_9: '<module>CopyYouth</module>: Les utilisateurs de hattrick youthclub peuvent maintenant automatiquement envoyer le rapport d’entraînement à HY lors de la première lecture'
      note_10: '<module>LineupShortcut</module> nouveaux liens vers la page de composition.'
      note_11: '<module>SkillTable</module> Utilisation d''icônes pour les spécialités et l''entraineur.'
      note_12: 'AddLeaveConfButton est renommé en <module>ForumLeaveButton</module>'
      note_13: 'A partir de maintenant, votre navigateur et les paramètres concernant Hattrick figureront automatiquement dans vos messages postés sur le forum de FoxTrick. Cela nous aidera à résoudre les problèmes plus rapidement. S''il vous plaît ne supprimer pas cette information.'
      note_14: 'Le code du module complémentaire a été nettoyé pour une meilleure lisibilité et facilité de maintenance.'
      note_15: 'Correction de quelques problèmes avec la détection des semaines dans <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Correction d''un bug dans <module>MatchSimulator</module> qui affectait les notes et les prédictions lorsque Attaque/Défense n''était pas coché.'
      note_17: 'La mise à jour sur Safari semble ne plus fonctionner. Les utilisateurs doivent supprimer la version précédente de Foxtrick avant d''installer celle ci.'
    0.11.0.1:
      note_0: '<header>Mise à jour des traductions de la part de nos fidèles utilisateurs via <linkCrowdin>crowdin tool</linkCrowdin>. Vous pouvez aussi nous donner un coup de main!</header>'
      note_1: 'Correction de problèmes mineurs dans <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> et <module>HTThreadMarker</module>.'
      note_2: 'Empêcher Firefox de recharger tous les onglets de Hattrick lorsqu''une nouvelle fenêtre du navigateur s''ouvre.'
    0.11.0:
      note_0: 'NOUVEAU: <module>DirectPageLinks</module> : lien ajouté pour accéder à une page bien précise dans un sujet du forum'
      note_1: 'NOUVEAU: <module>ForumModeratorPopup</module>: Ajout d''un menu pour les modérateurs de forum en haut des sujets de discussions pour simplifier la modération.'
      note_2: 'NOUVEAU: <module>PlayerStatsTrainingWeek</module>: Ajoute un moyen de regrouper les matchs en fonction de la semaine d''entrainement plutôt qu''en fonction de la semaine du calendrier.'
      note_3: '<module>MatchOrderInterface</module>: Un correctif pour la liste des tireurs de pénaltys. Vous pouvez compléter la liste ou l''effacer en un clic.'
      note_4: '<module>SkillTable</module> : Ajouter une autre sélection de tri à l''aide de la commande ctrl + clic gauche dans un autre en-tête de colonne.'
      note_5: '<module>SkillTable</module> : les noms de joueur sont abrégés afin d''économiser de l''espace.'
      note_6: '<module>SkillColoring</module> : Réécriture complète du module, beaucoup de correctifs et de nouveautés. Les options ont changées. Veuillez redéfinir vos préférences.'
      note_7: '<module>TransferSearchResultFilters</module>: Ajout de filtre pour la forme et pour masquer les joueurs sans spécialité. Fonctionne maintenant en coopération avec <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Ajout du module <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: Ajout d''un moyen d''étendre le menu déroulant des équipes à défier.'
      note_10: '<module>MovePlayerStatement</module> : Ajout d''un moyen de supprimer complètement la déclaration.'
      note_11: '<module>YouthTwins</module>: Les modifications effectuées manuellement sur HY sont désormais instantanément répercutées sur la page de vos jeunes'
      note_12: '<header>Correctifs</header>'
      note_13: 'Correctif pour les modules <module>Filter</module>, <module>SupporterStatsEnhancements</module> et <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> et <module>HTThreadMarker</module> sont maintenant actifs dans de nouvelles pages.'
      note_15: '<module>ConfirmActions</module> : ajout du support pour les enchères automatiques.'
      note_16: '<module>EmbedMedia</module> : Sécurité améliorée et meilleure détection des liens.'
      note_17: '<module>SkillTable</module> indique maintenant la date correcte d''arrivée dans le club d''un entraineur externe.'
      note_18: 'Le module de BackgroundFixed a été supprimé.'
      note_19: '<header>Module de copies</header>'
      note_20: '<module>CopyRatings</module> : L''id du match de tournoi est supporté.'
      note_21: '<module>CopyMatchID</module> : Ajout du support des duels et désactivation sur les pages de match pour faire place à la nouvelle fonctionnalité de lien direct HT'
      note_22: '<module>CopyPlayerAd</module> : Correction de l''interférence avec la barre des caractéristiques de HT'
      note_23: 'Correctif pour le système de copie en HT−ML.'
      note_24: '<header>Autres réglages</header>'
      note_25: '<module>MatchOrderInterface</module> : avatars pour les non-supporter. Une plus grande stabilité.'
      note_26: '<module>MatchSimulator</module> Utilisation de la nouvelle formule d''endurance (de Senzascrupoli [post=15917246.1]) dans la réduction de l''endurance.'
      note_27: '<module>MatchReportFormat</module> utilise les nouvelles icônes de HT.'
      note_28: '<module>PlayerStatsExperience</module> : Points d''expérience nécessaire par niveau augmentés à 28,62 (voir la discussion ici [Post=15766691.423]). Les forfaits sont maintenant indiqués puisqu''ils ne donnent pas d''expérience.'
      note_29: 'Les modules de Forum utilisent maintenant un caractère d''espace spécifique pour éviter l''utilisation de texte au lieu des "·" : cela devrait aider la langue catalane.'
      note_30: 'Empêche la mise en page HT d’interférer avec Foxtrick.'
      note_31: 'Ajout du support pour www.hattrick.fm'
      note_32: 'Suppression des liens morts dans <module>Links</module>. Utilisation d''icônes externes quand c''est possible.'
      note_33: '<header>Navigateur supporté</header>'
      note_34: 'Correction pour Firefox sur Android 17++.'
      note_35: 'Firefox 12 est maintenant la version minimale pour utiliser Foxtrick.'
      note_36: 'Google Chrome 22 est maintenant la version minimale pour utiliser Foxtrick.'
      note_37: 'Opéra : correction d''un bug que causait Foxtrick en interférant avec d''autres pages (comme hattrick youthclub). Les images doivent maintenant être chargées plus rapidement. Certains modules qui avait été désactivés spécifiquement sur Opéra sont maintenant activés.'
      note_38: '<header>Mise à jour des traductions de la part de nos fidèles utilisateurs via <linkCrowdin>crowdin tool</linkCrowdin>. Vous pouvez nous donner un sacré coup de main!</header>'
      note_39: '<header>La page des préférences a été retravaillée.</header>'
      note_40: '<strong>Et beaucoup plus encore </strong>'
    0.10.0:
      note_0: 'NEW : <module>TransferHistoryFilters</module> : permet de filtrer uniquement les transferts des joueurs achetés ou vendus. Disponible sur l''historique des transferts du club, pas de sur les joueurs (par défaut)'
