      and_more: 'Varios pequeños cambios y correcciones.'
    0.13.0:
      important: '<header>Anuncios importantes</header>'
      opera: |
        <p>Esta es la última versión que apoya oficialmente Opera 12 o inferior. Las versiones existentes de Foxtrick pueden dejar de funcionar sin aviso.</p> <p>Por favor considera cambiar a <linkOperaNext>Opera Next</linkOperaNext> u otro navegador compatible de tu elección.</p>
      safari: 'Se retirarán pronto el soporte para Safari versión 5.x.'
      twitter: 'Puedes seguir a <linkTwitter>Foxtrick en Twitter</linkTwitter> para recibir las últimas noticias, actualizaciones y anuncios.'
      crowdin: '<header>Muchas actualizaciones de traducción, de nuestros impresionantes usuarios, utilizando la <linkCrowdin>herramienta crowdin</linkCrowdin>. ¡Tu puedes ayudar también!</header>'
      new: '<header>Nuevos módulos</header>'
      hy_skills: '<module>YouthSkills</module>: mejora la página de jugadores jóvenes con información de hattrick youthclub. Solamente para usuarios registrados de HY.'
      ratings_tweaks: '<module>MatchRatingsTweaks</module>: ajustes de calificaciones en la página de reporte de partido. Muestra las calificaciones de forma numérica y sigue sus cambios cuando te desplazas por la línea de tiempo, justo como en <module>MatchSimulator</module>. Calcula las probabilidades reales de ataque/defensa/posesión, según las fórmulas establecidas en el manual no escrito: 15766691.221, 15766691.242'
      match_weather: '<module>MatchWeather</module> muestra el clima en la arena para hoy y mañana, en la página del partido.'
      other: '<header>Otros cambios</header>'
      ht_changes: 'Foxtrick fue actualizado para admitir los cambios recientes en los reportes de partido de la Academia de juveniles: tema simple e interfaz de orden de partido.'
      locale_support: 'Soporte actualizado para: moneda de Euro en Letonia, nuevos nombres de idioma español, formatos de hora y fecha corregidos, etc.'
      simulator_prob: '<module>MatchSimulator</module> también fue mejorada con probabilidades reales de ataque/defensa/posesión del nuevo módulo <module>MatchRatingsTweaks</module>.'
      staff_marker: '<module>StaffMarker</module> ha sido reestructurado. Se han añadido nuevas opciones para los supporters, los equipos de los que eres supporter y entrenadores nacionales. Configura las preferencias a tu gusto.'
      custom_marker: 'Se ha añadido una interfaz para añadir fácilmente colores personalizados, para nombres de usuario, al pie de los mensajes del foro.'
      inline_options: 'Añade opciones para llenar la lista de penales <module>MatchOrderInterface</module> y divide la funcionalidad de alineación en <module>MatchLineupTweaks</module>.'
      links_enhancments: 'Ahora puedes fácilmente deshabilitar todos los <module>enlaces</module> y configurar la forma en que se abren.'
      psico_update: 'Se reimplementó una opción para mostrar la predicción de <module>PsicoTSI</module> en la barra lateral izquierda.'
      ticker_update: '<module>TickerColoring</module> y <module>TickerAlert</module> fueron actualizados con los nuevos tipos de notificaciones del paquete supporter que se añadieron en los últimos años.'
      ticker_chall: 'No es posible distinguir los retos amistosos de otros mensajes de MyHT, para supporters de HT en el modulo de <module>TickerColoring</module>. En consecuencia, ese tipo de notificaciones han sido renombradas.'
      htms_points: '<module>HTMSPoints</module> fue actualizado para utilizar las nuevas fórmulas.'
      ff_button: 'Botón de la barra de herramientas de Firefox ahora será más receptivo y reflejará mejor el estado de Foxtrick.'
      ff_disable: 'Desactivar Foxtrick en Firefox ahora cierra las preferencias de Foxtrick (si están abiertas) y recargará todas las pestañas de Hattrick para quitar cualquier modificación hecha por Foxtrick.'
      bugs: '<header>Corrección de errores</header>'
      android: |
        <p>Se han hecho correcciones importantes en el núcleo de Foxtrick para adaptarse a Firefox para Android. Como resultado, Foxtrick ahora funciona mucho mejor en los dispositivos móviles.</p> <p>Módulos afectados:  <module>MatchReportFormat</module>, <module>Ratings</module>, <module>MatchSimulator</module>, <module>HTMSPrediction</module> <em>et al</em>.</p>
      ff_cache: 'Corregido un error en Firefox que impedía a Foxtrick actualizar correctamente, a una nueva versión en algunos casos.'
      custom_links: 'La funcionalidad de los Enlaces externos ha sido revisada y todas los errores conocidos han sido arreglados. Ahora puede añadir enlaces personalizados en la página de reporte de partido también.'
      chpp_update: '<module>SupportersList</module> y <module>MatchIncome</module> mostraban mal comportamiento después de cambios CHPP. Esto ahora fue arreglado.'
      player_xp: '<module>PlayerStatsExperience</module> ahora detectará correctamente los walkovers en todos los casos.'
      stamina_data_bug: 'Datos de condición recogidos en <module>MatchLineupTweaks</module>, ya no se reinician abriendo viejos partidos en Firefox.'
      native_names: 'Países seleccionados ya no van a cambiar cuando se navega de regreso a la página de búsqueda de transferencias, con los nombres de país nativo habilitados en <module>CountryList</module>.'
      thread_author: '<module>HTThreadMarker</module> y <module>ForumAlterHeaderLine</module> ahora detectarán correctamente el autor de un hilo del foro.'
      player_filters: 'Ahora es posible utilizar <module>PlayerFilters</module> en varias pestañas al mismo tiempo en Firefox.'
      history_stats: '<module>HistoryStats</module> ahora es utilizable con varios equipos al mismo tiempo en Firefox.'
    0.12.2.1:
      note_0: 'Enlaces ya no desaparecerán después de Borrar caché de Foxtrick en Firefox.'
      note_1: 'Ahora se registran cambios en Farsi y otros idiomas que pueden haber causado un mal funcionamiento de Foxtrick .'
      note_2: '<module>MatchIncome</module> ahora mostrará los porcentajes de uso mientras tu arena está bajo construcción. Durante el tiempo de construcción es imposible para FoxTrick saber si el tamaño actual de tu estadio para un juego en particular es correcto o no. FoxTrick asumirá que es correcto y mostrará los porcentajes incorrectos cuando mires juegos antiguos disputados en tu estadio antes de que se haya llegado a su tamaño actual.'
      note_3: "Solucionado el problema que causaba que Foxtrick mostrara símbolos raros en lugar de moneda del usuario"
    0.12.2:
      note_0: '<header>Muchas actualizaciones de la traducción, de nuestros impresionantes usuarios, se hacen utilizando la <linkCrowdin>herramienta crowdin</linkCrowdin>. ¡Tu puedes ayudar también!</header>'
      note_1: '<module>PlayerStatsExperience</module>: el cálculo de la experiencia ahora asume que hay 28,57 puntos por nivel (véase 15766691.780).'
      note_2: 'NUEVO: la herramienta <module>PsicoTSI</module> se integro en Foxtrick.'
      note_3: '<module>ShowLineupSet</module>: añade la opción para resaltar el propio equipo en tablas de clasificación.'
      note_4: '<module>CopyYouth</module>: ahora los cambios de entrenamiento de los juveniles se enviarán a Hattrick Youthclub automáticamente (sólo para usuarios HY).'
      note_5: 'NUEVO: <module>SupportersList</module>: muestra una lista de quien es tu supporter, de quien eres supporter y viceversa'
      note_6: '<module>MatchLineupTweaks</module>: se agregó una opción para reunir los datos de condición de jugador cada vez que visites la página de su partido. Los datos se utilizarán para mejora la predicción de calificaciones en el módulo <module>MatchSimulator</module> y pueden verse en <module>SkillTable</module>. Un jugador debe jugar 90 minutos. Partidos con presión o evento climático negativo (para jugadores potentes) se excluyen. Fórmula de predicción creada por Pappagallopoli.'
      note_7: 'NUEVO: <module>los fanáticos</module>: Añade enlace a HT Live para partidos futuros. Añade la evolución del total de aficionados a la barra lateral.'
      note_8: "Usuarios con múltiples equipos ahora pueden escoger un estilo diferente de Hattrick usando los selectores ' body.ft-teamID-0000000'  en el modulo <module>SkinPlugin</module>."
      note_9: "<module>HeaderToggle</module> se ha hecho más sólido contra influencias de otros módulos o de Hattrick mismo."
      note_10: "<module>MatchSimulator</module> fue adaptado para incluir la nueva información de tipo de entrenador al momento de copiar las calificaciones."
      note_11: "<header>Bugfixes</header>"
      note_12: "Corregido error de TSI NaN en las páginas de jugadores de selecciones nacionales o cuando está descargar el xml esta deshabilitado (<module>Skilltable</module>, <module>TeamStats</module> etc.)"
      note_13: "Los jugadores sin usar ya no se incluirán al utilizar la función 'Llenar cobradores de penales' en el modulo <module>MatchOrderInterface</module>."
      note_14: "Se encontró una solución para partidos con IDs negativos de jugadores del vecindario (medida para prevenir walkovers en los amistosos)."
      note_15: "Se corrigió el enlace desafío en <module>TeamPopupLinks</module>."
      note_16: "Corregido un fallo en la funcionalidad de búsqueda de las preferencias."
    0.12.1.1:
      note_0: 'Actualizaciones de traducciones.'
      note_1: 'Aumentó el rendimiento del modulo: <module>MainMenuDropDown</module>.'
      note_2: 'Mejoras menores de accesibilidad.'
      note_3: 'Mejoras para los módulos <module>CopyPosting</module> y <module>StaffMarker</module>.'
      note_4: 'Arreglados algunos problemas relacionados con el sonido.'
      note_5: 'Solucionado un problema de Android causando que Foxtrick no iniciara en algunos casos.'
      note_6: 'Saltos de línea en el foro y plantillas de correo ahora se deberían reconocer correctamente al importar preferencias.'
      note_7: 'Solucionado problema de reconocimiento para el idioma Frysk.'
      note_8: 'Se solucionaron algunos problemas en <module>ForumAlterHeaderLine</module>, <module>ManagerButtons</module> y <module>HideSignatures</module>.'
      note_9: '<module>SkillTable</module> ahora funcionará de nuevo sin la autorización de Foxtrick para usuarios con un solo equipo.'
    0.12.1:
      note_0: '<header>Muchas actualizaciones de la traducción de parte de nuestros impresionantes usuarios utilizando la <linkCrowdin>herramienta crowdin</linkCrowdin>. ¡Tu también puedes ayudar!</header>'
      note_1: 'NUEVO: <module>SupportershipExpirationDate</module>: Al hacer clic en los días restantes de tu membresía de supporter en Mi Oficina, se mostrará la fecha de vencimiento'
      note_2: '<module>CoincidirIngresos</module>: Añadida la opción para mostrar la ocupación de asientos en porcentajes, junto al número de visitantes en las página del partido'
      note_3: 'NUEVO: <module>MainMenuDropDown</module>: agrega menús desplegables a la barra de navegación principal, que generalmente contiene todos los enlaces disponibles de la barra lateral de la página de destino.'
      note_4: 'Se arreglo el reconocimiento del tiempo en Firefox al exportar <module>DashboardCalendar</module>.'
      note_5: <module>MatchOrderInterface</module> ahora muestra los avatares para varios equipos.
      note_6: '<module>DashboardCalendar</module>: se quitaron varios avisos de descarga en Firefox.'
      note_7: '<module>HeaderFix</module>: ahora se muestra la barra de cambio de equipo previamente oculta.'
      note_8: '<module>ConfirmActions</module>: los usuarios con múltiples equipos ahora podrán ver el nombre del equipo con el que están haciendo una oferta.'
      note_9: '<module>TransferSearchFilters</module>: los filtros ahora guardaran la edad del jugador en días también.'
      note_10: 'Se añadió soporte para el idioma Azerbaijani.'
      note_11: 'Un centenar de otras correcciones para problemas causados por cambios recientes de Hattrick.'
    0.12.0:
      note_0: '<header>Muchas actualizaciones de la traducción, de nuestros impresionantes usuarios, se hace utilizando la <linkCrowdin>herramienta crowdin</linkCrowdin>. ¡Tu puedes ayudar también!</header>'
      note_1: 'NUEVO: <module>MatchLineupTweaks</module>: Se cmbia el recuento de estrellas al viejo estilo. Añade contadores para estrellas y condición a la nueva página de alineación. Muestra de especialidades para todos los jugadores y agrega el nombre del equipo en el campo para limitar la confusión. Muestra la cara del jugador de tu equipo. Destacan los jugadores relevantes para un evento en un partido.'
      note_2: 'Muchas correcciones en varios módulos que se rompieron después de que se introdujo la nueva tienda de Hattrick.'
      note_3: 'NUEVO: <module>MatchLineupFixes</module>: Sincroniza la barra de tiempo a través de fichas de jugadores y sectores. Mostrar nombres de los jugadores para los eventos climáticos. Añadir enlaces para los jugadores de su propia ficha de ordenes. Añade el último recuento de estrellas para jguadores en el banquillo. Corrige múltiples eventos que ocurren al mismo tiempo: los jugadores cambian sus posiciones paso a paso en vez de todo a la vez.'
      note_4: 'NUEVO: <module>ReLiveLinks</module>: Añade enlaces a HT revivir juegos terminados.'
      note_5: 'NUEVO: <module>CopyBBAd</module>: Copia varios anuncios en código BB (por merfis).'
      note_6: 'NUEVO: <module>DashboardCalendar</module>: Añadido un botón para exportar la semana de Hattrick en formato iCalendar (debe ser compatible con Google Calendar, Thunderbird + Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal etc.)'
      note_7: '<module>LiveAlert</module>: Añadidos sonidos diferentes para los goles de vista/local/propios. Uso de sonidos de <linkHTLS>HTLiveSight</linkHTLS> por defecto. No se reconocerán los goles de tu equipo en el modo de re-vivir de inicio.'
      note_8: '<module>CopyYouth</module>: los usuarios de Hattrick Youthclub ahora podrán enviar el reporte de los scouts de jugadores rechazados automáticamente'
      note_9: '<module>CopyYouth</module>: los usuarios de Hattrick youthclub ahora enviarán el informe del entrenamiento a HY automáticamente cuando lo lean por primera vez'
      note_10: '<module>LineupShortcut</module> ahora se enlaza a la nueva página de alineación.'
      note_11: '<module>SkillTable</module> ahora utiliza los iconos para especialidades y entrenadores.'
      note_12: 'AddLeaveConfButton es renombrado a <module>ForumLeaveButton</module>'
      note_13: 'De ahora en adelante, el navegador y la configuración de diseño de Hattrick se incluirán automáticamente en mensajes enviados al foro de FoxTrick. Esto nos ayudará a solucionar los problemas más rápido. Por favor no borres esa información a la hora de mandar tu mensaje.'
      note_14: 'El código del complemento fue limpiado para mejorar la legibilidad y mantenimiento.'
      note_15: 'Arreglados algunos problemas con la detección de la semana en <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Se ha corregido un error en <module>MatchSimulator</module> que causó calificaciones y predicciones equivocadas cuando la opción de ataque vs defensa está desactivada.'
      note_17: 'Las actualizaciones de Safarí parecen estar rotas. Los usuarios deben quitar la versión anterior de Foxtrick manualmente antes de instalar la nueva.'
    0.11.0.1:
      note_0: '<header>Muchas actualizaciones de la traducción de nuestros impresionantes usuarios utilizando la <linkCrowdin>herramienta crowdin</linkCrowdin>. ¡Tu también puedes ayudarnos!</header>'
      note_1: 'Solucionados problemas menores en <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>CoincidirIngresos</module> y <module>HTThreadMarker</module>.'
      note_2: 'Evita que Firefox recargue todas las pestañas de Hattrick cuando se abre una nueva ventana del navegador.'
    0.11.0:
      note_0: 'NUEVO: <module>DirectPageLinks</module>: enlaces añadidos para acceder a páginas específicas en un hilo del Foro'
      note_1: 'NUEVO: <module>ForumModeratorPopup</module>: agregado un menú desplegable en el encabezado para simplificar la moderación del Foro. Solo para moderadores.'
      note_2: 'NUEVO: <module>PlayerStatsTrainingWeek</module>: añade la posibilidad de agrupar los partidos de la semana según el entrenamiento, en lugar de la semana del calendario.'
      note_3: '<module>MatchOrderInterface</module>: una solución para la lista de tiradores de penalties. También puedes agregar tu plantilla a la lista o borrarla con un solo clic.'
      note_4: '<module>SkillTable</module>: posibilidad de agregar un segundo criterio de orden usando ctrl + clic derecho en el encabezado de una columna.'
      note_5: '<module>SkillTable</module>: nombres de jugadores son abreviados para consumir menos espacio.'
      note_6: '<module>SkillColoring</module>: completa reescritura del módulo, un montón de correcciones y adiciones. Cambiaron opciones. Por favor, ponlos a tu gusto de nuevo.'
      note_7: '<module>TransferSearchResultFilters</module>: posibilidad de agregar un filtro de forma y ocultar jugadores sin especialidad. Ahora colabora con <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Añade integración con el modulo de <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: posibilidad para expandir el cuadro de selección de país.'
      note_10: '<module>MovePlayerStatement</module>: opción de eliminar por completo la declaración.'
      note_11: '<module>YouthTwins</module>: los cambios manualmente activados en HYC ahora se reflejarán inmediatamente en la página de juveniles'
      note_12: '<header>Correcciones de errores</header>'
      note_13: 'Arreglo de <module>filtro</module>, <module>SupporterStatsEnhancements</module> y <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> y <module>HTThreadMarker</module> ahora funcionan en más lugares.'
      note_15: '<module>ConfirmActions</module>: añadido soporte para ofertas automáticas.'
      note_16: '<module>EmbedMedia</module>: mayor seguridad y mejor detección de enlaces.'
      note_17: '<module>SkillTable</module> ahora debe reportar la hora correcta en el equipo para entrenadores externos.'
      note_18: 'Módulo de <module>BackgroundFixed</module> fue quitado.'
      note_19: '<header>Módulos para copiar</header>'
      note_20: '<module>CopyRatings</module>: soporte de la etiqueta de ID para partidos de torneo.'
      note_21: '<module>CopyMatchID</module>: agregado soporte partidos de desafío y deshabilitado en las páginas de partidos para dar lugar a la nueva función de enlace directo de HT'
      note_22: '<module>CopyPlayerAd</module>: arreglada la interferencia con HT skillbars'
      note_23: 'Mejoras en general al copiar en HT-ML.'
      note_24: '<header>Otros ajustes</header>'
      note_25: '<module>MatchOrderInterface</module>: avatares para no supporters. Mayor estabilidad.'
      note_26: '<module>MatchSimulator</module> ahora utiliza la nueva fórmula de condición (por Senzascrupoli [post = 15917246.1]) en el descuento de condición.'
      note_27: '<module>MatchReportFormat</module> utiliza los nuevos iconos de HT.'
      note_28: '<module>PlayerStatsExperience</module>: los puntos de experiencia necesarios por nivel aumentaron a 28,62 (ver 15766691.423 para la discusión). Walkovers no dan experiencia.'
      note_29: 'Módulos dle foro ahora utilizan un carácter de espacio especial para escapar texto en lugar de ''·'': Esto debería ayudar a la lengua catalana.'
      note_30: 'Evitar que el diseño de HT interfiera con Foxtrick.'
      note_31: 'Añadido soporte para www.hattrick.fm'
      note_32: 'Eliminados enlaces muertos en <module>Enlaces</module>. Se usan iconos externos donde sea posible.'
      note_33: '<header>Soporte de Navegador</header>'
      note_34: 'Arreglado el soporte de Firefox para Android 17+.'
      note_35: 'Firefox 12 es ahora la versión mínima para ejecutar Foxtrick.'
      note_36: 'Google Chrome 22 es ahora la versión mínima para ejecutar Foxtrick.'
      note_37: 'Opera: corregido un error que provocaba a FT interferir en otras páginas (como Hattrick Youthclub). Las imágenes deben cargar ahora mucho más rápido. Algunos módulos que específicamente se desactivaron en Opera ahora están habilitados.'
      note_38: '<header>Muchas actualizaciones de la traducción por parte de nuestra impresionante comunida de usuarios, utilizando la <linkCrowdin>herramienta crowdin</linkCrowdin>. ¡Tu también puedes ayudar!</header>'
      note_39: '<header>La página de preferencias fue reelaborada.</header>'
      note_40: '<strong>Y mucho más</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Allows you to filter transfers for bought or sold players only. Only available for the team history, not players (default on)'
      note_1: 'NEW: <module>FriendlyPool</module>: Colorizes visited countries in the friendly pool (supporters only, default on)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_6: '<module>StaffMarker</module>: uso de Google Code para la información del personal de hattrick youthclub, para disminuir la carga en los servidores de HY de ahora en adelante'
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Support for the KeyPlayer page
      note_9: Some improvements for Firefox on Android
      note_10: Possibility to test alert sounds in the preferences
      note_11: Some internal changes related to data storage
      note_12: Some smaller changes and fixes we forgot about
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
