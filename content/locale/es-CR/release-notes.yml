    0.13.0.1:
      crowdin: '<header>Muchas actualizaciones en la traducción, por parte de nuestros impresionantes usuarios, usando la <linkCrowdin>herramienta crowdin</linkCrowdin>. ¡Tu puedes ayudar también!</header>'
      bugs: '<header>Corrección de errores</header>'
      old_faces: '<module>OldStyleFace</module> no funcionaba correctamente en la página de instrucciones del partido y alineación del partido. Esto ha sido corregido.'
      simulator_skills: 'El nombre de los subniveles en <module>MatchSimulator</module> fueron corregidos para varios idiomas.'
      embed_media: 'Los módulos <module>PsicoTSI</module> y <module>EmbedMedia</module> se hicieron más seguros.'
      other: '<header>Otros cambios</header>'
      report_format: 'Los módulos <module>MatchReportFormat</module> y <module>LiveMatchReportFormat</module> fueron reescritos y ahora trabajan sin acceso CHPP.'
      attvsdef: 'Las probabilidades reales en el módulo <module>AttVsDef</module>, ahora también afecta a las barras de posesión.'
      staff_marker: 'La interfaz de color personalizado en <module>StaffMarker</module> ahora es opcional.'
