      train_est: 'Foxtrick ya no interfiere con la tabla de clasificación, en la nueva función de estimación de entrenamiento.'
      mrf_fixes: '<module>MatchReportFormat</module> ya no tendrá un diseño roto en algunos partidos. Añade más iconos de eventos.'
      forum_header: '<module>ForumAlterHeaderLine</module> fue revisado y ahora debería funcionar correctamente en todos los casos.'
      nav_fix: 'Navegación en <module>GoToPostBox</module> y <module>MyMonitor</module> se arregló en Firefox.'
      new_lineup: 'Los módulos <module>MatchPlayerColouring</module>, <module>LineupShortcut</module>, <module>TeamPopupLinks</module> y <module>SeniorTeamShortCuts</module> ahora funcionarán correctamente con la nueva página de alineación del partido.'
      other: '<header>Otros cambios</header>'
      live_ratings: 'Soporte a las calificaciones en vivo se añadió  en <module>MatchLineupTweaks</module>, <module>MatchRatingsTweaks</module> y <module>MatchPlayerColouring</module>.'
      own_top_players: 'El módulo <module>filtro</module> destaca ahora sus jugadores en la página de estadísticas de mejores jugadores.'
      htev: 'htev.org ya no puede sostener la carga de solicitudes Foxtrick así que el módulo HTEVPrediction  fue removido.'
