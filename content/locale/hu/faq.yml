      answer: |
        <p>Egyes böngészők különböző fájlformátumokat használnak. Tessék, egy lista (a nem felsorolt formátumok is működhetnek ha a megfelelő bővítmény telepítve van, pl. Quicktime mp3 lejátszó Firefoxban):</p>
        
