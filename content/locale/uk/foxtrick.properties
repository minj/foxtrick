#PlayerPositionsEvaluations
module.PlayerPositionsEvaluations.desc=На сторінці гравця показує таблицю з розрахованими вкладами гравця на усіх позиціях. Також показує кращу позицію біля гравця на різних сторінках. Розрахунки зроблені за допомогою http\://wiki.hattrick.org/wiki/Hattrick_-_Skill_positions
