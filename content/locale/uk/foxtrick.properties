foxtrick.LinksMatch.desc=Додає зовнішні посилання на сторінку матчу
foxtrick.LinksTraining.desc=Додає зовнішні посилання на сторінку тренування
foxtrick.LinksAlliances.desc=Додає зовнішні посилання на сторінку федерації
foxtrick.LinksNational.desc=Додає зовнішні посилання на сторінку національної збірної
foxtrick.LinksFans.desc=Додає зовнішні посилання на сторінку вболівальників
foxtrick.LinksPlayers.desc=Додає зовнішні посилання на сторінку списку гравців
foxtrick.LinksManager.desc=Додає зовнішні посилання на сторінку менеджера
foxtrick.LinksAchievements.desc=Додає зовнішні посилання на сторінку досягнень
foxtrick.LinksStaff.desc=Додає зовнішні посилання на сторінку персоналу
foxtrick.LinksTracker.desc=Додає зовнішні посилання на бази даних гравців національних збірних на відповідних сторінках
foxtrick.ForumAlterHeaderLine.desc=Змінює заголовок повідомлень на форумі
# please translate next lines again if needed
foxtrick.ForumAlterHeaderLine.SingleHeaderLine.desc=Відображає лише один рядок заголовку. Цей модуль може зіпсувати відображення сторінки. Якщо використовуєте його, використовуйте 'стандартний стиль', змініть кількість прапорів, що відображатимуться в заголовку повідомлень або активуйте один з модулів нижче.
foxtrick.ForumAlterHeaderLine.TruncateLongNick.desc=Показує лише перші 10 (простий стиль) / 14 (стандартний стиль) символів в довгих іменах користувачів в заголовках повідомлень форуму. Якщо увімкнено опцію 'CheckDesign', робить це виключно коли потрібно.
foxtrick.ForumAlterHeaderLine.TruncateLeagueName.desc=Показувати лише рівень ліги
foxtrick.ForumAlterHeaderLine.ShortPostId.desc=Видаляє ID повідомлення, показує лише його порядковий номер (якщо використовується опція HT 'Показати детальний заголовок повідомлення')
foxtrick.ForumAlterHeaderLine.SmallHeaderFont.desc=Видаляє деякі пробіли та використовує 10-ий кегль шрифту у заголовку повідомлень форуму
foxtrick.ForumAlterHeaderLine.CheckDesign.desc=Перевіряє, чи псує один рядок заголовку зовнішній вигляд сторінки, та відображає заголовок в два рядки, якщо це потрібно. Цей модуль уповільнює швидкість завантаження сторінки.
foxtrick.ForumAlterHeaderLine.ReplaceSupporterStar.desc=Замінює зірочки Supporter'ів на значок * для заощадження місця
foxtrick.AddDefaultFaceCard.desc=Додає обличчя за замовчуванням користувачам на форумі, які не мають аватару
foxtrick.OriginalFace.HideTransfer.desc=Відображає звичайні обличчя гравців, що перебувають на трансфері
foxtrick.OriginalFace.HideInjury.desc=Відображає звичайні обличчя травмованих гравців
foxtrick.OriginalFace.HideSuspended.desc=Відображає звичайні обличчя пошкоджених (з пов'язкою) гравців
foxtrick.OriginalFace.ColouredYouth.desc=Відображає кольорові обличчя гравців молодіжної команди
foxtrick.ConfirmPlayerBid.desc=Вікно підтвердження ставки на гравця
foxtrick.TwoWeekBalance.desc=Відображає двотижневий баланс на сторінці фінансів. Перемкнутись між опціями можна також натиснувши на заголовок вікна з двотижневим балансом.
foxtrick.PersonalityImages.desc=Відображає підсвічені цифри поряд з показниками характеру, чесності та темпераменту на сторінці гравця
foxtrick.HideSignatures.desc=Ховає підписи повідомлень на форумі, відображає посилання 'Підпис' замість них
foxtrick.ForumNextAndPrevious.desc=Ховає посилання на попередню або наступну сторінку теми форуму, у випадку якщо вони недоступні
foxtrick.AdvancedStarsCounter.desc=Додає більш детальну статистику по зіркам на сторінці розташування на матч
foxtrick.MatchPlayerColouring.desc=Забарвлює імена гравців в залежності від їх команди на сторінці звіту про матч
foxtrick.ForumRedirManagerToTeam.desc=Перенаправляє зі сторінки менеджера на сторінку команди для посилань на форумі
foxtrick.ManagerButtons.addGuestbooklink.desc=Додає кнопки 'Надіслати повідомлення' та 'Написати в Гостьовій книзі' на сторінці менеджера
foxtrick.ConfirmTL.desc=Додає вікно підтвердження виставлення гравця на трансфер
foxtrick.HTThreadMarker.desc=Виділяє гілки форуму створені адміністрацією
foxtrick.TeamStats.desc=Додає короткий огляд складу команди на сторінці гравців
foxtrick.LargeFlags.desc=Замінює маленький прапор країни на сторінці гравця на більший
foxtrick.GoToPostBox.desc=Додає поле 'Перейти до повідомлення X' на сторінці форуму
foxtrick.TeamSelectBox.desc=Замінює список гравців на випадаюче меню на сторінці гравців. Щоб швидко перемкнутись з одного вигляду на інший просто натисніть на заголовку віконця 'Огляд'.

foxtrick.CopyPlayerAd.desc=Додає кнопку до розділу 'Дії' на сторінці кожного гравця з допомогою якої ви можете копіювати інформацію про гравця для форуму у буфер обміну
foxtrick.CustomMedals.desc=Замінює новий вигляд медалей Hattrick медалями старого зразку
foxtrick.SeniorTeamShortCuts.desc=Додає посилання 'Тренер' та 'Останнє розташування' в меню дорослої команди
foxtrick.SeniorTeamShortCuts.OnlyOtherPages.desc=Показувати лише на сторінках інших команд
foxtrick.SeniorTeamShortCuts.AllPages.desc=Показувати на всіх сторінках
foxtrick.FixcssProblems.desc=Виправляє деякі помилки пов'язані з неправильними стилями css в HT
#ExtendedPlayerDetails
foxtrick.ExtendedPlayerDetails.desc=Відображає певну допоміжну інформацію на сторінці гравця
foxtrick.FixcssProblems.Forum_Hover_Links.desc=Виправляє помилку білих посилань при наведені на них вказівника мишки на форумі
foxtrick.FixcssProblems.Forum_Post_Header.desc=Виправляє помилку відсутності дати та часу у заголовку деяких повідомлень форуму
foxtrick.FixcssProblems.Club_Menu_Teamnames.desc=Випраляє помилку некоректного відтинання довгих назв команд в меню зліва
foxtrick.FixcssProblems.Forum_FoxLink_Headers.desc=Виправляє помилку невидимих зображень FoxLink у заголовках повідомлень форуму
foxtrick.FixcssProblems.Page_Minimum_Height.desc=Виправляє помилку на сторінках де не відображається прокрутка
foxtrick.FixcssProblems.Forum_Header_Smallsize.desc=Встановлює розмір шрифту в 10px для заголовків повідомлень форуму та видаляє 'пусті місця'
foxtrick.FixcssProblems.MatchOrder_Lineheight.desc=Виправляє помилку відображення випадаючих списків на сторінці наказів на матч
foxtrick.FixcssProblems.RTL_Fixes.desc=Виправляє деякі помилки в HT для мов країн з письмом справа на ліво
foxtrick.FixcssProblems.ForumScrollBarFix.desc=Виправляє помилки прокрутки на форумі. Створює менше мерехкотіння ніж відповідна опція HT.
foxtrick.FixcssProblems.Forum_ThreadlistSpace_simple.desc=Додає додатковий простір для списку тем на форумі
foxtrick.SimplePresentation.League_Table.desc=Додає вертикальні лінії в таблиці ліги для зручного перегляду
foxtrick.SimplePresentation.Guestbook.desc=Робить зручнішим перегляд Гостьової книги (додається сірий фон під текст повідомлень)
foxtrick.GuestbookAlltidFlags.desc=Доповнення Гостьової книги
foxtrick.GuestbookAlltidFlags.AddAlltidFlags.desc=Додає прапор з посиланням на Alltid.org біля імен користувачів у Гостьовій книзі
foxtrick.GuestbookAlltidFlags.HideAnswerToLinks.desc=Приховує посилання 'Написати в гостьовій у...'
foxtrick.SkinPlugin.desc=Вмикає можливість використання власних CSS скінів в Hattrick
foxtrick.CurrencyConverter.desc=Вмикає конвертацію валют Hattrick
foxtrick.MovePlayerStatement.desc=Переміщує заяви гравців до низу зображення їх облич. Обережно: якщо зображення обличь вимкнені в налаштуваннях заяви гравців не відображатимуться.
foxtrick.TickerColoring.desc=Забарвлює різними кольорами різні події тікеру новин
#ExtraShortcuts
foxtrick.ExtraShortcuts.desc=Додає додаткові кнопки до основних іконок (Поряд з кнопками Пошук, Закладки, Пошта, HT live і т.і.)
#CopyMatchID
foxtrick.CopyMatchID.desc=Копіює ID матчу при натисканні на іконку матчу ліги/кубку/товариського в списку матчів, або у списку архіву матчів.
foxtrick.HeaderFix.desc=Виправляє помилку заголовку при прокрутці
foxtrick.HeaderFix.FixLeft.desc=Також корегує підменню при прокрутці
foxtrick.CopyRatings.desc=Додає кнопку до розділу 'Дії' на сторінці звіту про матч, яка дає змогу копіювати рейтинги матчу до буферу обміну (у форматі HT-таблиць для форуму)
foxtrick.GoaldifferenceToTables.desc=Додає додатковий стовбчик з різницею м'ячів на сторінці статусу підвищення назразок старого вигляду таблиці ліги
foxtrick.CrossTable.desc=Додає додаткову табличку з результатами на сторінці розкладу матчів ліги
foxtrick.ElectionTable.desc=Додає відсотки на сторінці виборів
foxtrick.ContextMenuCopy.desc=Додає пункт копіювання ID в контекстне меню (id команди, id менеджера...)
foxtrick.NewMail.desc=Робить помітнішими звісточки про отримання поштового повідомлення
foxtrick.NewMail.CustomColor.desc=Оберіть колір, яким відображатиметься кількість отриманих повідомлень. Може знадобитись перезапуск браузера.
foxtrick.NewMail.HighlightNewMailIcon.desc=Забарвлює іконку 'Пошта' червоним кольором. Може знадобитись перезапуск браузера.
foxtrick.NTConfirmAddRemove.desc=Додає вікно підтвердження при додаванні/звільненні гравців зі складу збірної
foxtrick.CopyYouth.TrainingReport.desc=Додає кнопку 'Копіювати звіт про тренування' (для використання в Hattrick Youth Club) на сторінці тренування юнацької академії
foxtrick.PlayerBirthday.desc=Відображає список гравців у яких нещодавно було день народження, а також тих у кого воно незабаром буде
foxtrick.AddHtLiveToOngoing.desc=Додає кнопку HT Live до матчів, що зараз проходять
foxtrick.MovePlayerSelectbox.desc=Пересуває список вибору гравців трохи вище на сторінці огляду гравців
foxtrick.SeasonStats.desc=Статистика на сторінці архіву матчів
foxtrick.LeagueNewsFilter.desc=Додає фільтр новин на сторінці ліги
foxtrick.LeagueNewsFilter.all.desc=Відображати всі новини
foxtrick.LeagueNewsFilter.friendlies.desc=Відображати лише поїздки закордон та зміну тренера
foxtrick.LeagueNewsFilter.transfers.desc=Відобрадати лише трансфери
foxtrick.LeagueNewsFilter.lineup_changes.desc=Показувати лише зміну наказів на матч
foxtrick.LeagueNewsFilter.PAs.desc=відображати лише прес-анонси
foxtrick.ShortPAs.desc=Показувати тільки заголовки прес-анонсів у вигляді посилань
#MoveManagerOnline
foxtrick.MoveManagerOnline.desc=Пересуває вгору список менеджерів на сторінці регіону. Увага! Це може сильно загальмувати завантаження сторінки якщо таких менеджерів більше 100.
foxtrick.ExtendedPlayerDetails.SWD.desc=Відображати тривалість контракту гравця у вигляді 'сезони - тижні - дні'
foxtrick.ExtendedPlayerDetails.SW.desc=Відображати тривалість контракту гравця у вигляді 'сезони - тижні'
foxtrick.ExtendedPlayerDetails.SD.desc=Відображати тривалість контракту гравця у вигляді 'сезони - дні'
