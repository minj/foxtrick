    0.12.1:
      note_0: '<header>Muchas actualizaciones en las traducciones de nuestros colaboradores mediante <linkCrowdin> crowdin</linkCrowdin>. Usted también puede ayudarnos!</header>'
      note_1: 'NUEVO: <module>SupportershipExpirationDate</module>: Haciendo click en días restantes de supporter ahora mostrará la fecha de vencimiento'
      note_2: '<module>MatchIncome</module>: Añadida opción para mostrar el porcentaje de ocupacion del estadio junto al número de visitantes en las páginas del partido'
      note_3: 'NUEVO: <module>MainMenuDropDown</module>: agregados menús desplegables a la barra de navegación principal. Contiene todos los enlaces disponibles generalmente en la barra lateral de la página.'
      note_4: 'Arregla el reconocimiento del tiempo en Firefox cuando se exporta <module>DashboardCalendar</module>.'
      note_5: <module>MatchOrderInterface</module> ahora muestra los avatares para los multiples equipos.
      note_6: '<module>DashboardCalendar</module>: quitar varios avisos de descarga en Firefox.'
      note_7: '<module>HeaderFix</module>: ahora se muestra la barra de cambio de equipo que previamente estaba oculto.'
      note_8: '<module>ConfirmActions</module>: los usuarios con múltiples equipos ahora podrán ver el nombre del equipo que con el que están haciendo una oferta.'
      note_9: '<module>TransferSearchFilters</module>: los filtros ahora guardarán la edad del jugador en días también.'
      note_10: 'Se agregó el soporte para el lenguaje Azerí.'
      note_11: 'Cientos de otros arreglos para problemas causados por los cambios de  Hattrick.'
    0.12.0:
      note_0: '<header>Muchas actualizaciones en las traducciones de nuestros colaboradores mediante <linkCrowdin> crowdin</linkCrowdin>. Usted también puede ayudarnos!</header>'
      note_1: 'NUEVO: <module>MatchLineupTweaks</module>: cambia la cuenta de estrellas al estilo antiguo estrellas. Añade contadores para estrellas y resistencia a la nueva página de alineación. Muestra de especialidades para todos los jugadores y agrega el nombre del equipo en el campo para limitar la confusión. Muestra los avatares del jugador para su equipo. Destacan los jugadores relevantes para un evento en un partido.'
      note_2: 'Muchas correcciones en varios módulos que se rompieron después de que se introdujo la nueva tienda de Hattrick.'
      note_3: 'NUEVO: <module>MatchLineupFixes</module>: Sincroniza la linea de tiempo a través de fichas de jugador y sectores. Mostrar nombres de los jugadores para eventos especial de clima. Añadir enlaces para los jugadores en las ordenes del partido. Agregados último recuento de estrellas a los jugadores suplentes. Corrige múltiples eventos que ocurren al mismo tiempo: cambio de jugadores a sus posiciones paso a paso en vez de todos juntos.'
      note_4: 'NUEVO: <module>ReLiveLinks</module>: Añadir enlaces a HT Re-Live para juegos terminados.'
      note_5: 'NUEVO: <module>CopyBBAd</module>: copiar varios anuncios en código BB (por merfis).'
      note_6: 'NUEVO: <module>DashboardCalendar</module>: añadido un botón para exportar la semana de Hattrick en formato iCalendar (debe ser compatible con Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal, etc.)'
      note_7: '<module>LiveAlert</module>: añadido sonidos diferentes para los goles de local/visitante. Uso de sonidos de <linkHTLS>HTLiveSight</linkHTLS> por defecto. No se reconocerán sus goles en el modo HT Re-Live al principio.'
      note_8: '<module>CopyYouth</module>: para los usuarios de hattrick youthclub ahora se enviarán los jugadores rechazados a HY automáticamente'
      note_9: '<module>CopyYouth</module>: para los usuarios de hattrick youthclub ahora se enviarán los informes de entrenamiento automáticamente cuando lo leen por primera vez a HY'
      note_10: '<module>LineupShortcut</module> ahora se apunta a la nueva página de alineación.'
      note_11: '<module>SkillTable</module> ahora utiliza los iconos para especialidades y entrenadores.'
      note_12: 'AddLeaveConfButton cambia de nombre a <module>ForumLeaveButton</module>'
      note_13: 'De ahora en adelante, el navegador y la configuración de diseño de Hattrick se automáticamente incluirá en mensajes enviados al foro de FoxTrick. Esto nos ayudará a solucionar los problemas más rápidos. Por favor no borre esa información.'
      note_14: 'El código del complemento fue limpiado para mejorar la legibilidad y mantenibilidad.'
      note_15: 'Arreglados algunos problemas con la detección de la semana en <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Se ha corregido un error en <module>MatchSimulator</module> que causó calificaciones y predicciones erróneas cuando la opción de ataque contra defensa está desactivada.'
      note_17: 'Actualizaciones para Safari parecen estar rotas. Los usuarios deben quitar la versión anterior de Foxtrick e instalarlo de nuevo.'
    0.11.0.1:
      note_0: '<header>Muchas actualizaciones en las traducciones de nuestros colaboradores mediante <linkCrowdin> crowdin</linkCrowdin>. Usted también puede ayudarnos!</header>'
      note_1: 'Solucionados problemas menores en <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>CoincidirIngresos</module> y <module>HTThreadMarker</module>.'
      note_2: 'Evitar que Firefox recargue todas las fichas de Hattrick cuando se abre una nueva ventana del navegador.'
    0.11.0:
      note_0: 'NUEVO: <module>DirectPageLinks</module>: enlaces añadidos para acceder a páginas específicas de un hilo del Foro'
      note_1: 'NUEVO: <module>ForumModeratorPopup</module>: agrega un menú desplegable para moderadores del foro sobre los hilos para  simplificar la moderación.'
      note_2: 'NUEVO: <module>PlayerStatsTrainingWeek</module>: Permite agrupar los partidos según la semana de entrenamiento en lugar de la semana del calendario.'
      note_3: '<module>MatchOrderInterface</module>: Una solución para lista de pateadores de penales. También puede agregar su equipo a la lista o borrarla con un sólo clic.'
      note_4: '<module>SkillTable</module>: Se podra sub-ordenar una lista ya ordenada usando ctrl + clic izq en otro encabezado de la columna.'
      note_5: '<module>SkillTable</module>: Los nombres de los jugadores van a ser abreviados para consumir menos espacio.'
      note_6: '<module>SkillColoring</module>: Reescritura completa del módulo, un montón de correcciones y adiciones. Cambiaron las opciones. Por favor póngalas a su gusto nuevamente.'
      note_7: '<module>TransferSearchResultFilters</module>: Agregado filtro por forma y ocultar los jugadores sin especialidad. Ahora colabora con <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: añade integración con <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: Permite expandir el cuadro de selección de país.'
      note_10: '<module>MovePlayerStatement</module>: Permite eliminar por completo la declaración.'
      note_11: '<module>YouthTwins</module>: Los cambios accionados manualmente hechos en HY ahora se reflejarán inmediatamente en la página de los juveniles'
      note_12: '<header>Correcciones de errores</header>'
      note_13: 'Arreglados <module>Filter</module>, <module>SupporterStatsEnhancements</module> y <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> y <module>HTThreadMarker</module> funcionan en más lugares ahora.'
      note_15: '<module>ConfirmActions</module>: añadido soporte para auto-oferta.'
      note_16: '<module>EmbedMedia</module>: mas seguridad y mejor detección de enlace.'
      note_17: '<module>SkillTable</module> ahora debe reportar la hora correcta en el equipo de entrenadores externos.'
      note_18: 'Módulo BackgroundFixed fue quitado.'
      note_19: '<header>Copying modules</header>'
      note_20: '<module>CopyRatings</module>: Soporta partidos de torneo.'
      note_21: '<module>CopyMatchID</module>: agregado soporte para partido único y deshabilitado en las páginas del partido para dar lugar a la nueva función de enlace directo de HT'
      note_22: '<module>CopyPlayerAd</module>: arreglada interferencia con las barras de habilidades de HT'
      note_23: 'Arreglos varios en copia HT-ML.'
      note_24: '<header>Otros arreglos</header>'
      note_25: '<module>MatchOrderInterface</module>: avatares para no supporters. Mayor estabilidad.'
      note_26: '<module>MatchSimulator</module> ahora utiliza la nueva fórmula de resistencia (por Senzascrupoli [post = 15917246.1]) en efecto de resistencia.'
      note_27: '<module>MatchReportFormat</module> utiliza los nuevos iconos de HT.'
      note_28: '<module>PlayerStatsExperience</module>: experiencia puntos por nivel aumentado a 28,62 (ver discusión 15766691.423). Abandonos figuran ahora ya que no dan experiencia.'
      note_29: 'Módulos de foro ahora utilizan un carácter de espacio especial en lugar de ''·'': Esto debería ayudar a la lengua catalana.'
      note_30: 'Evitar que el diseño de HT interfieran con Foxtrick.'
      note_31: 'Añadido soporte para www.hattrick.fm'
      note_32: 'Quitados enlaces externos rotos en <module>enlaces</module>. Usados iconos externos donde sea posible.'
      note_33: '<header>Navegador soportados</header>'
      note_34: 'Arreglado soporte Firefox para Android 17 +.'
      note_35: 'Firefox 12 es la versión mínima para ejecutar Foxtrick.'
      note_36: 'Google Chrome 22 es la versión mínima para ejecutar Foxtrick.'
      note_37: 'Opera: corregido un error que provocaba que Foxtrick interfiera en otras páginas (como hattrick youthclub). Las imágenes deberían cargarse mucho más rápido ahora. Algunos módulos que fueron específicamente desactivados en Opera, ahora están habilitados.'
      note_38: '<header>Muchas actualizaciones en las traducciones de nuestros colaboradores mediante <linkCrowdin> crowdin</linkCrowdin>. Usted también puede ayudarnos!</header>'
      note_39: '<header>La página de preferencias fue rehecha.</header>'
      note_40: '<strong>Y mucho más</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Allows you to filter transfers for bought or sold players only. Only available for the team history, not players (default on)'
      note_1: 'NEW: <module>FriendlyPool</module>: Colorizes visited countries in the friendly pool (supporters only, default on)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_6: '<module>StaffMarker</module>: Se obtiene informacion de los miembros de hattrick youthclub de Google Code para alivianar la carga de los servidores HY de ahora en adelante'
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Support for the KeyPlayer page
      note_9: Some improvements for Firefox on Android
      note_10: Possibility to test alert sounds in the preferences
      note_11: Some internal changes related to data storage
      note_12: Some smaller changes and fixes we forgot about
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
      note_19: '<module>TeamPopupLinks</module>: Fixed infinite creating of tabs on the guestbook'
      note_20: Fixed RTL language issues with the median transfer price
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: We added a new section to the settings page that will contain all modules that are related to accessibility.
      note_23: 'NEW: <module>ARIALandmarks</module>: Adds ARIA landmarks to the website. This should help navigating the site using screenreaders. The two main navigation bars and the list of all subscribed forums got the role "navigation". The main content has the role "main". All the sidebars with additional information and links will be marked as "complementary". The links to global search and forum search have the role "search" of course.'
