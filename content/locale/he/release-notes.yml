      ratings_tweaks: '<module>MatchRatingsTweaks</module>: משנה את תצוגת הציונים בדו"ח המשחק. מציג ציונים במספרים ועוקב אחר השינויים שלהם במסגרת מעבר בין טווחי זמן שונים, כפי שנעשה במודול <module>MatchSimulator</module>. מחשב סיכויי הבקעה, הגנה/שליטה בכדור, בהתאם לנוסחאות שגובשו במסגרת "המדריך הבלתי כתוב: הודעות 15766691.221, 15766691.242'
