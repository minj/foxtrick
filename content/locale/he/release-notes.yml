      ticker_update: '<module>TickerColoring</module> ו-<module>TickerAlert</module> עודכנו בסוגים חדשים של שורת חדשות, אשר נוספו במהלך השנים האחרונות.'
      ticker_chall: 'תומכים אינם יכולים עוד להבחין בין הודעות על הזמנות למשחק ידידות לבין הודעות "האטריק שלי" אחרות במסגרת המודול <module>TickerColoring</module>. בשל כך שונה שם סוג שורת החדשות הזה.'
      htms_points: '<module>HTMSPoints</module> עודכן על מנת שישתמש בנוסחאות החדשות.'
      ff_button: 'סרגל הכלים של פוקסטריק יהיה יותר זמין ויציג את מצבו של פוקסטריק באופן יותר מדויק.'
      ff_disable: 'מעתה כיבוי פוקסטריק בפיירפוקס יסגור את העדפות פוקסטריק (אם היו פתוחות) ויטען מחדש את כל לשוניות האטריק כדי להסיר כל שינוי שנעשה על ידי פוקסטריק.'
      bugs: '<header>תיקוני באגים</header>'
      android: |
        <p>בוצעו תיקונים גדולים במסגרת הליבה של פוקסטריק על מנת להתאימו לפיירפוקס באנדרואיד. כתוצאה מכך, פוקסטריק מתפקד הרבה יותר טוב על מכשירים סלולאריים.</p>
        <p>מודולים שהושפעו: <module>MatchReportFormat</module>, <module>Ratings</module>, <module>MatchSimulator</module>, <module>HTMSPrediction</module> <em>וגו'</em>.</p>
      ff_cache: 'תוקנה בעיה עם פיירפוקס, אשר במקרים מסוימים מנעה מפוקסטריק לעדכן כראוי לגירסה חדשה.'
      custom_links: 'נבדק מחדש התפקוד של הקישורים לאתרים חיצוניים, ותוקנו כל הבעיות שהיו ידועות. כעת ניתן להוסיף קישורים מותאמים אישית גם בדף דו"ח המשחק.'
      chpp_update: '<module>SupportersList</module> והמודול <module>MatchIncome</module> התנהגו באופן שגוי לאחר שינויים ב-CHPP. כעת זה תוקן.'
