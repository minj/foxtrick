      simulator_prob: '<module>MatchSimulator</module> גם הוא שודרג באמצעות סיכויי הבקעה/הגנה/שליטה בכדור אמיתיים מתוך המודול החדש <module>MatchRatingsTweaks</module>.'
      staff_marker: '<module>StaffMarker</module> נבנה מחדש. נוספו אפשרויות חדשות לתומכים, נתמכים ומאמני נבחרת. נא עדכנו את ההעדפות בהתאם להעדפותיכם.'
      custom_marker: נוסף ממשק בתחתית ההודעות בפורום כדי לאפשר בקלות צביעה לפי בחירה של שמות משתמש.
