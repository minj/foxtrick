    0.12.0:
      note_0: '<header>עדכוני תרגום רבים של המשתמשים המדהימים שלנו באמצעות <linkCrowdin>כלי ה-crowdin</linkCrowdin>. גם אתם יכולים לעזור!</header>'
      note_1: 'חדש: <module>MatchLineupTweaks</module>: משנה את תצוגת הכוכבים של השחקנים לתצוגה בסגנון הישן. מוסיף סיכום כוכבים וכושר גופני לדף מתן ההוראות להרכב החדש. מציג את ההתמחויות של כל השחקנים ומציג את שם הקבוצה על ציור המגרש כדי למנוע בלבול. מציג פרצופים של שחקניך. מדגיש שחקנים שהיו מעורבים באירוע ספציפי במשחק.'
      note_2: 'תיקונים רבים למודולים שונים שהתקלקלו לאחר שהוצגה חנות האטריק החדשה.'
      note_3: 'חדש: <module>MatchLineupFixes</module>: מסנכרן תחומי זמן במעבר בין לשוניות השחקנים וחלקי הקבוצה. מציג את שמות השחקנים באירועי מזג אוויר. מוסיף קישורים לשחקנים בלשונית ההוראות שניתנו. מוסיף את כמות הכוכבים שקיבל שחקן שהוחלף. מתקן מצב שבו מספר אירועים מתרחשים בו זמנית: השחקנים משנים את מיקומם צעד אחר צעד ולא בפעם אחת.'
      note_4: 'חדש: <module>ReLiveLinks</module>: מוסיף קישורים לצפייה בשידורים החוזרים של משחקים שכבר הסתיימו.'
      note_5: 'חדש: <module>CopyBBAd</module>: העתקה של מודעות שונות בקוד BB (ע"י merfis).'
      note_6: 'חדש: <module>DashboardCalendar</module>: הוסיף כפתור לייצוא שבוע האטריק לקובץ מסוג iCalendar (שאמור להיות קריא על ידי Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal ועוד).'
      note_7: '<module>LiveAlert</module>: הוספו צלילים שונים לשערים של קבוצות בית/חוץ/קבוצתך. כברירת מחדל משמשים צלילים מ-<linkHTLS>HTLiveSight</linkHTLS>. שערי קבוצתך לא יזוהו במסגרת צפיה ראשונה בשידור החוזר.'
      note_8: '<module>CopyYouth</module>: משתמשי האטריק יות''קלאב ישלחו אוטומטית לאתר זה את הנתונים שמוסר מגלה הכישרונות אודות שחקנים שנדחו.'
      note_9: '<module>CopyYouth</module>: משתמשי האטריק יות''קלאב ישלחו אוטומטית את נתוני דו"ח האימון להאטריק יות''קלאב בפעם הראשונה שיקראו אותו.'
      note_10: '<module>LineupShortcut</module> מפנה מעתה לדף קביעת ההרכב החדש.'
      note_11: '<module>SkillTable</module> משתמש כעת בצלמיות להצגת התמחויות ומאמנים.'
      note_12: 'AddLeaveConfButton משנה שמו ל-<module>ForumLeaveButton</module>.'
      note_13: 'מעתה ואילך פרטי הדפדפן שלכם והגדרות תצוגת האטריק שלכם ייכללו אוטומטית בהודעות שתפרסמו בפורום פוקסטריק. הדבר יקל עלינו לתקן בעיות מהר יותר. בבקשה הימנעו ממחיקת מידע זה בעת כתיבת ההודעות.'
      note_14: 'הקוד של התוסף "נוקה" לצורך עיון נוח יותר ותחזוקה קלה יותר.'
