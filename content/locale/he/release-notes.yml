      crowdin: '<header>עדכוני תרגום רבים של המשתמשים המדהימים שלנו באמצעות <linkCrowdin>כלי ה-crowdin</linkCrowdin>. גם אתם יכולים לעזור!</header>'
      new: '<header>מודולים חדשים</header>'
      hy_skills: '<module>YouthSkills</module>: משדרג את דף שחקני הנוער שלכם באמצעות מידע מהאטריק יות''קלאב. למשתמשי האטריק יות''קלאב בלבד.'
      ratings_tweaks: '<module>MatchRatingsTweaks</module>: משנה את תצוגת הציונים בדו"ח המשחק. מציג ציונים במספרים ועוקב אחר השינויים שלהם במסגרת מעבר בין טווחי זמן שונים, כפי שנעשה במודול <module>MatchSimulator</module>. מחשב סיכויי הבקעה, הגנה/שליטה בכדור, בהתאם לנוסחאות שגובשו במסגרת "המדריך הבלתי כתוב: הודעות 15766691.221, 15766691.242'
      match_weather: '<module>MatchWeather</module> מציג בדף המשחק את מזג האוויר באצטדיון להיום ולמחר.'
      other: '<header>שינויים אחרים</header>'
      ht_changes: 'פוקסטריק עודכן כדי לתמוך בשינויים האחרונים בהאטריק לגבי דיווחים ממשחקי נוער, לגבי תצוגה פשוטה ולגבי דף מתן הוראות למשחק.'
      locale_support: 'עדכונים מקומיים: מעבר למטבע האירו בלטביה, שמות דיאלקטים ספרדיים חדשים, תיקון פורמט התאריך והשעה ועוד.'
      simulator_prob: '<module>MatchSimulator</module> גם הוא שודרג באמצעות סיכויי הבקעה/הגנה/שליטה בכדור אמיתיים מתוך המודול החדש <module>MatchRatingsTweaks</module>.'
      staff_marker: '<module>StaffMarker</module> נבנה מחדש. נוספו אפשרויות חדשות לתומכים, נתמכים ומאמני נבחרת. נא עדכנו את ההעדפות בהתאם להעדפותיכם.'
      custom_marker: 'נוסף ממשק בתחתית ההודעות בפורום כדי לאפשר בקלות צביעה לפי בחירה של שמות משתמש.'
      inline_options: 'נוספו תוספות ואפשרויות בקשר לרשימת בועטי הפנדלים במודול <module>MatchOrderInterface</module> ואפשרות פיצול תצוגת ההרכבים במודול <module>MatchLineupTweaks</module>.'
      links_enhancments: 'באפשרותך לבטל בנקל את כל ה-<module>Links</module> ולהגדיר כיצד ייפתחו.'
