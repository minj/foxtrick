        <p>אנו ממליצים לשקול לעבור ל-<linkOperaNext>אופרה נקסט</linkOperaNext> או לדפדפן אחר שנתמך על ידי פוקסטריק, לפי בחירתכם.</p>
      safari: 'התמיכה בגרסת ספארי X.5 תופסק בקרוב.'
