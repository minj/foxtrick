    0.12.0:
      note_0: '<header>עדכוני תרגום רבים של המשתמשים המדהימים שלנו באמצעות <linkCrowdin>כלי ה-crowdin</linkCrowdin>. גם אתם יכולים לעזור!</header>'
      note_1: 'חדש: <module>MatchLineupTweaks</module>: משנה את תצוגת הכוכבים של השחקנים לתצוגה בסגנון הישן. מוסיף סיכום כוכבים וכושר גופני לדף מתן ההוראות להרכב החדש. מציג את ההתמחויות של כל השחקנים ומציג את שם הקבוצה על ציור המגרש כדי למנוע בלבול. מציג פרצופים של שחקניך. מדגיש שחקנים שהיו מעורבים באירוע ספציפי במשחק.'
      note_2: תיקונים רבים למודולים שונים שהתקלקלו לאחר שהוצגה חנות האטריק החדשה.
      note_3: 'חדש: <module>MatchLineupFixes</module>: מסנכרן תחומי זמן במעבר בין לשוניות השחקנים וחלקי הקבוצה. מציג את שמות השחקנים באירועי מזג אוויר. מוסיף קישורים לשחקנים בלשונית ההוראות שניתנו. מוסיף את כמות הכוכבים שקיבל שחקן שהוחלף. מתקן מצב שבו מספר אירועים מתרחשים בו זמנית: השחקנים משנים את מיקומם צעד אחר צעד ולא בפעם אחת.'
      note_4: 'חדש: <module>ReLiveLinks</module>: מוסיף קישורים לצפייה בשידורים החוזרים של משחקים שכבר הסתיימו.'
      note_5: 'חדש: <module>CopyBBAd</module>: העתקה של מודעות שונות בקוד BB (ע"י merfis).'
      note_6: 'חדש: <module>DashboardCalendar</module>: הוסיף כפתור לייצוא שבוע האטריק לקובץ מסוג iCalendar (שאמור להיות קריא על ידי Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal ועוד).'
      note_7: '<module>LiveAlert</module>: הוספו צלילים שונים לשערים של קבוצות בית/חוץ/קבוצתך. כברירת מחדל משמשים צלילים מ-<linkHTLS>HTLiveSight</linkHTLS>. שערי קבוצתך לא יזוהו במסגרת צפיה ראשונה בשידור החוזר.'
      note_8: "<module>CopyYouth</module>: משתמשי האטריק יות'קלאב ישלחו אוטומטית לאתר זה את הנתונים שמוסר מגלה הכישרונות אודות שחקנים שנדחו."
      note_9: |-
        <module>CopyYouth</module>: משתמשי האטריק יות'קלאב ישלחו אוטומטית את נתוני דו"ח האימון להאטריק יות'קלאב בפעם הראשונה שיקראו אותו.
      note_10: '<module>LineupShortcut</module> מפנה מעתה לדף קביעת ההרכב החדש.'
      note_11: '<module>SkillTable</module> משתמש כעת בצלמיות להצגת התמחויות ומאמנים.'
      note_12: 'AddLeaveConfButton משנה שמו ל-<module>ForumLeaveButton</module>.'
      note_13: מעתה ואילך פרטי הדפדפן שלכם והגדרות תצוגת האטריק שלכם ייכללו אוטומטית בהודעות שתפרסמו בפורום פוקסטריק. הדבר יקל עלינו לתקן בעיות מהר יותר. בבקשה הימנעו ממחיקת מידע זה בעת כתיבת ההודעות.
      note_14: 'הקוד של התוסף "נוקה" לצורך עיון נוח יותר ותחזוקה קלה יותר.'
      note_15: 'תוקנו מספר תקלות בזיהוי השבוע במסגרת המודול <module>PlayerStatsTrainingWeek</module>.'
      note_16: "תוקנה תקלה ב-<module>MatchSimulator</module> שגרמה להצגת תחזית ציונים שגויה במקרה שבו בוטלה האופציה התקפה נ' הגנה."
      note_17: נראה שעדכוני הדפדפן ספארי אינם עובדים. המשתמשים מוזמנים להסיר את גרסת פוקסטריק הקודמת ולהתקין חדשה.
    0.11.0.1:
      note_0: '<header>עדכוני תרגום רבים של המשתמשים המדהימים שלנו באמצעות <linkCrowdin>כלי ה-crowdin</linkCrowdin>. גם אתם יכולים לעזור!</header>'
      note_1: 'תיקון תקלות קלות ב-<module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> ו-<module>HTThreadMarker</module>.'
      note_2: מונע מפיירפוקס לטעון מחדש את כל לשוניות האטריק בשעה שנפתח חלון חדש בדפדפן.
    0.11.0:
      note_0: 'חדש: <module>DirectPageLinks</module>: הוספו קישורים על מנת לגשת לדפים ספציפיים בדיון בפורום.'
      note_1: 'חדש: <module>ForumModeratorPopup</module>: נוסף תפריט נפתח עבור מפקחי פורומים מעל לדיונים על מנת לפשט את מלאכת הפיקוח.'
      note_2: 'חדש: <module>PlayerStatsTrainingWeek</module>: נוספה האפשרות למיין משחקים בהתאם לשבוע האימון, במקום לפי השבוע הקלנדארי.'
      note_3: '<module>MatchOrderInterface</module>: תיקון לרשימת בועטי הפנדלים. ניתן להוסיף את שחקני קבוצתך לרשימה או לרוקן את הרשימה בהקלקה אחת.'
      note_4: '<module>SkillTable</module>: נוספה האפשרות לעשות מיון משני למיון קיים באמצעות שימוש בשילוב ctrl + לחצן עכבר שמאלי על כותרת של עמודה נוספת.'
      note_5: '<module>SkillTable</module>: שמות השחקנים מקוצרים מעתה ואילך על מנת לתפוס פחות מקום.'
      note_6: '<module>SkillColoring</module>: שכתוב מחדש של המודול רובו ככולו, המון תיקוני תקלות ותוספות. שינוי של האפשרויות. נא הגדירו אותן מחדש בהתאם לטעמכם.'
      note_7: '<module>TransferSearchResultFilters</module>: נוספה האפשרות למיין לפי כושר משחק ולהחביא שחקנים חסרי התמחות. עובד כעת היטב בשילוב עם <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: נוספה אינטגרציה עם המודול <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>: נוספה האפשרות להרחיב את חלון בחירת המדינות.'
      note_10: '<module>MovePlayerStatement</module>: נוספה האפשרות להסיר את הצהרת השחקן לחלוטין.'
      note_11: "<module>YouthTwins</module>: שינויים ידניים שבוצעו בהאטריק יות'קלאב יופיעו מייד בדף שחקני הנוער שלך."
      note_12: '<header>תיקוני באגים</header>'
      note_13: 'תוקנו המודולים <module>Filter</module>, <module>SupporterStatsEnhancements</module> ו-<module>YouthTwins</module>.'
      note_14: 'המודולים <module>StaffMarker</module> ו-<module>HTThreadMarker</module> פועלים כעת ביותר מקומות.'
      note_15: '<module>ConfirmActions</module>: הוחל גם על הצעות אוטומטיות.'
      note_16: '<module>EmbedMedia</module>: שופרו האבטחה וזיהוי הלינקים.'
      note_17: '<module>SkillTable</module> אמור לדווח מעתה על זמן השהות הנכון של מאמנים חיצוניים בקבוצה.'
      note_18: המודול BackgroundFixed הוסר.
      note_19: '<header>מודולים של העתקה</header>'
      note_20: '<module>CopyRatings</module>: תומך גם במתן לינק למספר המשחק במסגרת טורנירים.'
      note_21: "<module>CopyMatchID</module>: נוספה תמיכה גם במשחקים בודדים והמודול בוטל בדפי משחק כדי לאפשר מקום ללינק לפיצ'ר השידור החדש של האטריק."
      note_22: '<module>CopyPlayerAd</module>: תוקנה ההפרעה לתצוגה הגרפית של היכולות בהאטריק.'
      note_23: תיקוני העתקת HT-ML כלליים.
      note_24: '<header>שינויים אחרים</header>'
      note_25: '<module>MatchOrderInterface</module>: דמויות עבור לא-תומכים. שופרה היציבות.'
      note_26: '<module>MatchSimulator</module> משתמש כעת בנוסחת כושר גופני חדשה (של Senzascrupoli [post=15917246.1]) בהתחשבות בכושר הגופני.'
      note_27: '<module>MatchReportFormat</module> משתמש בסמלוני האטריק החדשים.'
      note_28: '<module>PlayerStatsExperience</module>: מספר נקודות הניסיון לכל רמה הוגדלו ל-28.62 (ראו 15766691.423 לצורך הדיון). ניצחונות והפסדים טכניים מוצגים עכשיו, מאחר שאינם מעניקים ניסיון.'
      note_29: "מודולים שחלים בפורום משתמשים כעת בתו מיוחד לעשיית רווח, במקום '·': זה אמור לעזור לשפה הקטאלונית."
      note_30: מנע מעיצוב האטריק להפריע לפוקסטריק.
      note_31: נוספה תמיכה עבור www.hattrick.fm
      note_32: 'הוסרו קקישורים חיצוניים מתים ב-<module>Links</module>. משתמש בסמלונים חיצוניים, כשאפשר.'
      note_33: '<header>תמיכה בדפדפנים</header>'
      note_34: תוקן פיירפוקס עבור תמיכת אנדרואיד 17+.
      note_35: פיירפוקס 12 הוא כעת גרסת המינימום להפעלת פוקסטריק.
      note_36: גוגל כרום 22 הוא כעת גרסת המינימום להפעלת פוקסטריק.
      note_37: "אופרה: תוקן באג, אשר גרם לפוקסטריק להפריע לעמודים אחרים (כגון האטריק יות'קלאב). תמונות אמורות לעלות עכשיו הרבה יותר מהר. מספר מודולים, שבעבר כובו בעת השימוש באופרה, הופעלו עכשיו."
      note_38: '<header>עדכוני תרגום רבים של המשתמשים המדהימים שלנו באמצעות <linkCrowdin>כלי ה-crowdin</linkCrowdin>. גם אתם יכולים לעזור!</header>'
      note_39: '<header>דף ההעדפות עבר שיפוץ.</header>'
      note_40: '<strong>והרבה הרבה יותר</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Allows you to filter transfers for bought or sold players only. Only available for the team history, not players (default on)'
      note_1: 'NEW: <module>FriendlyPool</module>: Colorizes visited countries in the friendly pool (supporters only, default on)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_6: "<module>StaffMarker</module>: מעתה ואילך משתמש בקוד גוגל עבור מידע אודות בעלי התפקידים של האטריק יות'קלאב על מנת להקל על שרתי האטריק יות'קלאב."
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Support for the KeyPlayer page
      note_9: Some improvements for Firefox on Android
      note_10: Possibility to test alert sounds in the preferences
      note_11: Some internal changes related to data storage
      note_12: Some smaller changes and fixes we forgot about
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
      note_19: '<module>TeamPopupLinks</module>: Fixed infinite creating of tabs on the guestbook'
      note_20: Fixed RTL language issues with the median transfer price
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: We added a new section to the settings page that will contain all modules that are related to accessibility.
      note_23: 'NEW: <module>ARIALandmarks</module>: Adds ARIA landmarks to the website. This should help navigating the site using screenreaders. The two main navigation bars and the list of all subscribed forums got the role "navigation". The main content has the role "main". All the sidebars with additional information and links will be marked as "complementary". The links to global search and forum search have the role "search" of course.'
      note_24: "If you have any further suggestions please don't hesitate to contact us. We are also browsing the Hattrick Access forums."
    0.9.3:
      note_0: 'A lot of language updates because Foxtrick users are awesome. Thank you so much. Keep contributing at <linkCrowdin>http://www.crowdin.net</linkCrowdin>'
      note_1: 'NEW: <module>YouthTwins</module>: Shows the amount of possible/marked/non twins on the youth players overview page for supporters (in conjunction with hattrick youthclub)'
      note_2: '<module>MatchOrderInterface</module>: Option to show player faces instead of shirts for future and past line-ups (default on)'
      note_3: '<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)'
      note_4: '<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played.'
      note_5: "MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn't show (or showed incorrectly) on Firefox"
      note_6: "MatchOrderInterface: Removed last match highlighting because it's not approved anymore :( (But there's a native HT replacement for supporters now)"
      note_7: 'PlayerStatsExperience: Fixed bug where red cards caused games beeing detected as walkovers'
      note_8: 'PlayerStatsExperience: Fixed issue that caused this module not to work on Firefox 3.6'
      note_9: 'CustomMedals: Fixed disappearing tournament trophies'
      note_10: Ogg sounds for mozilla-based browsers enabled
      note_11: "Fennec loads staffmarker and link resources from internal sources again. So they aren't updated dynamically but also save bandwidth."
    0.9.2:
      note_0: Another massive language update. Thanks again to all those translators.
      note_1: Rewrote language detection. Should never break again
      note_2: 'NEW: <module>PlayerStatsExperience</module>: shows how much experience a player gained in invidual matches and shows current subskill'
      note_3: 'NEW: <module>TeamPopupLinks</module>: added Tournaments. Optionally highlights current team in tables (default on)'
      note_4: 'NEW: <module>RatingsDisplay</module>: additonally addes average stars and ratings to series stats table'
      note_5: 'NEW: <module>TeamStats</module>: updates with filters and more sections'
      note_6: PlayerFilters has more filter options now
      note_7: 'Skilltable for transferlist search: injured fixed'
      note_8: 'MatchReportFormat: negative SE icons added'
      note_9: 'Links: make dynamic added links default on'
      note_10: 'Links and staffmarker: load zipped to save bandwidth'
      note_11: 'Links: Fixed removing custom links not working'
      note_12: 'ForumAlterHeaderLine: Highlight thread opener and remove postid for simple header fixed'
      note_13: 'ForumStripHattrickLinks: confirm option fixed'
      note_14: 'MatchSimulator: adding non-tournament matches fixed'
      note_15: 'CopyYouth: obsolete copy-player-source removed'
      note_16: 'CopyYouth: copy-training report linked to corresponding HT-Youthclub page'
      note_17: 'ShowLineupSet: Fixed after some HT change and simple skin broken layout fixed'
      note_18: Missing playerid for bookmarked players back
      note_19: Median-transfer-prize fixed for some users
      note_20: 'MatchOrder: Highlight of players that played in the last match can now be shown on the playing field too'
      note_21: Some more work on AMO compliance
      note_22: '<header>For Google Chrome users</header>'
      note_23: "Seems that Chrome 18's optional permissions system is buggy. Feature which require those (HTY staffmarker and EmbedMedia) might not work currently."
