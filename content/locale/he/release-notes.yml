      opera: |
        <p>זוהי הגרסא האחרונה אשר תתמוך באופן רשמי באופרה 12 ומטה. גרסאות פוקסטריק קיימות עלולות להפסיק לתפקד בדפדפנים אלה ללא התראה מוקדמת.</p>
        <p>אנו ממליצים לשקול לעבור ל-<linkOperaNext>אופרה נקסט</linkOperaNext> או לדפדפן אחר שנתמך על ידי פוקסטריק, לפי בחירתכם.</p>
