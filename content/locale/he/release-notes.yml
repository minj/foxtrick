      stamina_data_bug: 'המידע אודות כושר גופני, אשר נאסף במסגרת  <module>MatchLineupTweaks</module>, כבר אינו מתאפס בעקבות פתיחת משחקים ישנים בפיירפוקס.'
      native_names: 'המדינה שנבחרה כבר לא תשתנה בעקבות חזרה אחורה בדפדפן לדף החיפוש ברשימת ההעברות, בשעה שנבחר שימוש בשמות המקומיים של המדינות במודול <module>CountryList</module>.'
      thread_author: '<module>HTThreadMarker</module> ו-<module>ForumAlterHeaderLine</module> יזהו מעתה נכונה את פותח הדיון בפורום.'
      player_filters: 'כעת ניתן להשתמש במודול <module>PlayerFilters</module> בלשוניות רבות בו זמנית בפיירפוקס.'
      history_stats: '<module>HistoryStats</module> הינו עתה בר שימוש לגבי מספר קבוצות בו זמנית בפיירפוקס.'
    0.12.2.1:
      note_0: 'קישורים לא ייעלמו עוד בעקבות ניקוי זיכרון המטמון של פוקסטריק בפיירפוקס.'
      note_1: 'שינויים בשפה הפרסית ובשפות אחרות, שגרמו לפוקסטריק לפעול שלא כשורה בשפות אלה - הוסדרו.'
      note_2: '<module>MatchIncome</module> יציג אחוזי ניצול בשעה שהאצטדיון מצוי בבנייה. במהלך תקופת הבנייה פוקסטריק אינו יכול לדעת, אם גודל האצטדיון הנוכחי היה נכון למשחק מסוים בעבר או לא. פוקסטריק יניח שהוא נכון, ולכן יציג אחוזים שגויים במשחקים ששוחקו באצטדיון טרם שינוי גודלו.'
      note_3: "תוקנה התקלה שגרמה לפוקסטריק להציג סימנים מוזרים במקום יחידות המטבע של המשתמש"
    0.12.2:
      note_0: '<header>עדכוני תרגום רבים של המשתמשים המדהימים שלנו באמצעות <linkCrowdin>כלי ה-crowdin</linkCrowdin>. גם אתם יכולים לעזור!</header>'
      note_1: '<module>PlayerStatsExperience</module>: חישוב הניסיון מניח כעת, שדרושות 28.57 נקודות לכל רמה (ראו 15766691.780).'
      note_2: 'חדש: כלי ה-<module>PsicoTSI</module> יובא לפוקסטריק.'
      note_3: '<module>ShowLineupSet</module>: נוספה האפשרות להדגיש את הקבוצה שלך בטבלת הליגה.'
      note_4: '<module>CopyYouth</module>: כעת שינויים בעקבות אימונים באקדמיית הנוער יעודכנו אוטומטית בהאטריק יות''קלאב (למשתמשי האטריק יות''קלאב בלבד).'
      note_5: 'חדש: <module>SupportersList</module>: מראה מי תומך בחזרה בקבוצתך ברשימת הקבוצות הנתמכות על ידך, ולהפך'
      note_6: '<module>MatchLineupTweaks</module>: נוספה האפשרות לאסוף נתונים אודות הכושר הגופני של שחקניך בכל ביקור שלך בדף המשחק. הנתונים ישמשו לשיפור תחזית הציונים במודול <module>MatchSimulator</module>, והם ניתנים לצפיה במודול <module>SkillTable</module>. השחקן חייב לשחק את מלוא 90 הדקות. משחקים עם טקטיקת לחץ או עם אירועי מזג אוויר שליליים (לשחקנים חזקים) אינם נלקחים בחשבון. את נוסחת החיזוי יצר Pappagallopoli.'
      note_7: 'חדש: <module>אוהדים</module>: הוספה של קישור לצפייה בשידור חי של משחקים עתידיים. הוספה של תצוגת שינויי כמות האוהדים בתיבה הצדדית.'
      note_8: "משתמשים בעלי מספר קבוצות יכולים כעת לעצב את דפי האטריק באופן שונה באמצעות שימוש ב-'body.ft-teamID-0000000' במסגרת המודול <module>SkinPlugin</module>."
      note_9: "<module>HeaderToggle</module> נעשה עמיד יותר נגד השפעות של מודולים אחרים או של האטריק עצמו."
      note_10: "<module>MatchSimulator</module> הותאם כדי לכלול מידע אודות העדפת המאמן החדשה בעת העתקת ציונים."
      note_11: "<header>תיקוני באגים</header>"
      note_12: "תוקנה תקלת TSI NaN בדפי שחקנים של נבחרות לאומיות או כאשר בוטלה הורדת xml  (במודולים <module>Skilltable</module>, <module>TeamStats</module> ועוד)"
      note_13: "שחקנים שאינם בסגל המשחק לא ישובצו עוד במסגרת התוספת \"מילוי רשימת בועטים\" במסגרת המודול <module>MatchOrderInterface</module>."
      note_14: "סופק פתרון לבעייה של מספרי זיהוי שליליים לשחקנים במשחקים בהשתתפות חבר'ה מהשכונה (שמונעים נצחונות טכניים במשחקי ידידות)."
      note_15: "תוקן קישור ההזמנה במודול <module>TeamPopupLinks</module>."
      note_16: "תוקנה תקלה קלה בהפעלת החיפוש בהעדפות."
