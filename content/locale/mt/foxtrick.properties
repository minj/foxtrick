links.custom.helptext=L-ewwel, dan huwa biss l-editur. Jekk tagħfas fuq il-header ta' din il-kaxxa int se tkun tista' taqleb mill-editur għall-mod normali. Il-links jaħdmu kompletament meta tkun qed taħdem fil-mod normali biss. Links statiċi esterni huma faċli biex iżżidhom, kemm iżżid il-url sħiħ (Eżempju\: http\: //alltid.org/league/427/). Għal links statiċi interni aqbeż il-parti tas-server (Eżempju\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Inti għandek bżonn it-tikketti għal links dinamiċi u li huma rari. Bit-tikketti l-links jiġu mibdula dinamikament billi jużaw l-informazzjoni fuq il-paġna li tkun fiha. Pereżempju http\://alltid.org/league/[leagueid] se jitfak dejjem fuq il-paġna t'Alltid tas-serje li inti qiegħed tara fuq Hattrick. It-tikketi li huma disponibbli fuq kull paġna qegħdin imniżżla fil-kaxxa fejn tagħżel. Inti tista' tuża biss dawk li qegħdin imniżżla fuq il-paġna fejn inti qed iżżid il-link personaliżżat tiegħek. Il-kliem fil-kaxxa huwa biss eżempju ta' template. Tista' tikteb tikketta inti stess (using []).

