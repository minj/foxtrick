      opera_notifications: 'Foxtrick 通知在 Opera 浏览器曾经损坏，现在应该修复了。'
      nt_weather: '<module>MatchWeather</module> 在NT 比赛和某些其他情况下损坏了。该模块已被重写，以修复所有已知的问题。'
      nt_simulator: '<module>MatchSimulator</module> 比赛列表中未正确显示NT队伍的比赛。这个问题现在应该已被修复。'
      chrome_styles: '在谷歌 chrome 浏览器的更新后，由于一个竞争的情况，Foxtrick 的样式有时会损坏。已采取措施，设法防止未来发生这类问题。'
