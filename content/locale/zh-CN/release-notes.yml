      other: '<header>其他更改</header>'
      performance_cache: '为提升 Foxtrick 的整体性能，做了大量的工作。CHPP 和其他数据源现在应该速度更快、 响应更快。这些来源的 Foxtrick 缓存也明显改善。'
      preferences_install: 'Foxtrick 首选项现在应该加载速度更快，尤其是对谷歌 chrome 浏览器来说。Foxtrick 的安装和更新在火狐浏览器中也会更快。'
      backend: '对 Foxtrick 核心进行了更多的清理和更新，以提高未来的可维护性。更改会影响大量的页面、 模块和功能。请报告你发现的任何 bug。'
      firefox_support: '这项工作使得与其他火狐附加组件兼容性现在应该更好。针对新的火狐多进程结构的准备工作也在顺利进行。'
