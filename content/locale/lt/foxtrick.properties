foxtrick.linkscustom.help=Pagalba
foxtrick.linkscustom.helptext=Tai yra redaktoriaus režimas. Normalų ir redaktoriaus režimą galima pakeisti paspaudus Nuorodų skilties antraštę. Tik normaliame režime jūsų nuorods veiks teisingai. Pridėti išorines nuorodas yra labai paprasta. Jums reikia tik pridėti nuorodos adresą (Pavyzdžiui: http: \/\/alltid.org\/league\/427\/). Vidinėms nuorodoms praleiskite serverio informaciją (Pavyzdžiui: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Žymės reikalingos tik kintamoms nuorodoms. Naudojant žymes nuorodos  automatiškai pasikeičia, panaudodamos esamo puslapio informaciją. Pavyzdžiui nuoroda su žyme "http:\/\/alltid.org\/league\/[leagueid]" jus visada nukreips į tą Alltid puslapį, kuriame yra informacija apie lygą, kurios puslapį jūs naršote. Kiekvieno puslapio galimos žymės yra surašytos iššokančiame sąraše. Šiuo metu parašytas tekstas yra tik pavyzdys. Žymę galite įrašyti patys (reikia naudoti laužtinius skliaustelius []).
foxtrick.linkscustom.helptext2=Jūs taip pat galite išsaugoti ir pasidalinti savo nuorodomis su kitais. Paspauskite mygtuką "Išsaugoti" ir pasirinkite failą, kurioje norite išsaugoti informaciją. Galite išsaugoti daug nuorodų viename faile. Norėdami įkelti nuorodas iš failo, turite tai atlikti Foxtrick nustatymų skiltyje "Išsaugojimo/įkėlimo nustatymai". Bus įkeltos tik tos nurodos, kurios yra išsaugotos tame faile. Anksčiau sukurtos nuorodos neišnyks.
