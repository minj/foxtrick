      note_0: '<header>Daugybė vertimo atnaujinimų. Dėkojame savo šauniems vartotojams, kurie naudojasi <linkCrowdin>crowdin portalu</linkCrowdin>. Ir Jūs galite prisidėti!</header>'
      note_1: '<module>PlayerStatsExperience</module>: skaičiuojant patirtį laikoma, kad vieną patirties lygmenį sudaro 28,57 taško (žr. 15766691.780).'
      note_2: 'NAUJIENA: <module>PsicoTSI</module> integruotas į Foxtrick.'
      note_3: '<module>ShowLineupSet</module>: turnyrinėse lentelėse Jūsų komanda bus paryškinta.'
      note_4: '<module>CopyYouth</module>: nuo šiol jaunių treniruočių pokyčiai bus automatiškai siunčiami į hattrick youthclub (tik HY vartotojams).'
      note_5: 'NAUJIENA: <module>SupportersList</module>: Jūsų remiamų komandų puslapyje pažymi komandas, kurios Jus irgi remia, ir atvirkščiai.'
      note_6: '<module>MatchLineupTweaks</module>: kaupia Jūsų žaidėjų ištvermės duomenis kiekvieną kartą atvėrus rungtynių ataskaitą. Duomenys naudojami reitingų spėjimui „<module>MatchSimulator</module>“ modulyje patikslinti. Juos peržiūrėti galite įgūdžių lentelėje (<module>SkillTable</module>). Renkant duomenis žiūrima tik į tuos žaidėjus, kurie sužaidė visas 90 minučių. Duomenys iš rungtynių, kuriose naudojama spaudimo taktika, arba įvyksta neigiamas orų įvykis (stipriems žaidėjams), atmetami. Ištvermės polygmens spėjimo formulę sukūrė Pappagallopoli.'
      note_7: 'NAUJIENA: <module>Fans</module>: sirgalių puslapyje prideda HT-Live nuorodas bei sirgalių klubo pokyčių sumą.'
      note_8: "Kelias komandas turintys vartotojai gali suteikti Hattrick skirtingus stilius pagal tai, kuri komanda yra aktyvi. <module>SkinPlugin</module> modulyje reikia naudoti skiriamąsias žymes „body.ft-teamID-0000000“."
      note_9: "<module>HeaderToggle</module> modulis nuo šiol bus atsparesnis kitų modulių ir paties Hattrick pokyčiams."
      note_10: "Kopijuojant reitingus su <module>MatchSimulator</module> moduliu nuo šiol bus įterpiama neseniai pasirodžiusi informacija apie trenerio tipą."
      note_11: "<header>Pataisytos klaidos</header>"
      note_12: "Sutaisyta klaida, dėl kurios nepavykdavo nustatyti žaidėjų TSI nacionalinių rinktinių puslapiuose bei išjungus CHPP sąsają (paveikti moduliai: <module>Skilltable</module>, <module>TeamStats</module> etc.)"
      note_13: "Sudėtyje nesantys žaidėjai nebebus įtraukiami į baudinių mušėjų sąrašą <module>MatchOrderInterface</module> modulyje."
      note_14: "Apeita neigiamų žaidėjų ID klaida kaimynistės komandų (žaidžiančių vietoj techninį pralaimėjimą patyrusios komandos draugiškose rungtynėse) rungtynių ataskaitose."
      note_15: "Sutaisyta kvietimų nuoroda <module>TeamPopupLinks</module> modulyje."
      note_16: "Panaikintas Foxtrick nustatymų paieškos netikslumas."
