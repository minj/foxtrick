      note_0: '<header>Vertimai:</header>'
      note_1: 'Integruotas viešųjų vertimų portalas <linkCrowdin>http://www.crowdin.net</linkCrowdin>. (CatzHoek, Convincedd)'
      note_2: 'Daug vertimų atnaujinimų. (Catzhoek ir daug kitų vertėjų: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, TheZayc, -Iuve-, Mcload, Polytropos, MrAli, ripaldo, Ryo567, Louzao, kirja, MartinsPF)'
      note_3: 'Dėkojame visiems prisidėjusiems. Maloniai prašome tęsti „FoxTrick“ vertimą: linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin>'
      note_4: 'Informacija vertėjams: [post=15466991.1] ir [post=15466972.1]'
      note_5: '<header>Funkcijų paryškinimas</header>'
      note_6: Dabar galite lengvai aptikti „Foxtrick“ patobulinimus ir jų modulius. Tiesiog spustelėkite „Foxtrick“ versijos lauką bet kurio puslapio dešiniajame apatiniame kampe. Perkrovus puslapį visų funkcijų modulių pavadinimus rasite užvedę pelės žymeklį ant atitinkamos funkcijos.
      note_7: '<header>Naujienos</header>'
      note_8: '<module>MatchReportFormat</module>: visiškai perdaryta rungtynių ataskaita (ryanli, Catzhoek, ljushaff)'
      note_9: '<module>Ratings</module>: galima paslėpti vidutinius „Hattrick“ reitingus (convinced)'
      note_10: '<module>Filter</module>: filtrai geriausiųjų žaidėjų puslapyje (convinced)'
      note_11: '<module>MatchOrder</module>: rungtynių nurodymų puslapyje pateikiama daugiau informacijos bei galima sukeisti kraštus (convinced)'
      note_12: '<module>MatchSimulator</module>: spėjant reitingus galima atsižvelgti į ištvermės poveikį ir naudoti „<linkHTMS>HTMS</linkHTMS>“ rungtynių simuliatorių (convinced)'
      note_13: '<module>RatingsDisplay</module>: „Hattrick“ reitingai skirtingu formatu (convinced)'
      note_14: '<module>LoyaltyDisplay</module>: prideda lojalumo ir kilmės klubo premijas prie įgūdžių stulpelių (Catzhoek)'
      note_15: '<module>EmbedMedia</module>: forumo žinutėse pateiktas įvairių rinkmenų nuorodas galima iškart peržiūrėti (Catzhoek)'
      note_16: '<module>HeaderToggle</module>: visas „Hattrick“ puslapio dalis su antrojo lygmens atraštėmis galima pasirinktinai sutraukti (convincedd)'
      note_17: '<module>Links</module> ir <module>StaffMarker</module> duomenys įkeliami iš <linkFT>foxtrick.org</linkFT>. Taigi, nuo šiol naujausias nuorodas matysite net ir neatnaujinę „FoxTrick“'
      note_18: '<module>StaffMarker</module>: atnaujintas CHPP licensiją ir redaktoriaus statusą turinčių žmonių sąrašas (Catzhoek)'
      note_19: '<module>StaffMarker</module>: užvedus pėlės žymeklį ant CHPP logotipo matysite atitinkamos programos pavadinimą (Catzhoek)'
      note_20: Nuorodos į rungtynes pritaikytos prie „Hattrick“ atnaujinimų (Catzhoek)
      note_21: LeagueChat ir HeaderFixFlickerFix pašalinti (convincedd)
      note_22: Daug vidinių pokyčių (ryanli, convincedd) ir keletas smulkių pataisymų
      note_23: '<header>„Google Chrome“ vartotojams</header>'
      note_24: Pritaikėme „Chrome“ leidimų sistemą. Įdiegiant „Foxtrick“ prašysime mažiau teisių. Kadangi dar nieko nenustatėte. išsaugokite nustatymus ir pažymėkite, ką norite leisti. Jei vėliau įjungsite modulį, kuriam reikia išorinių resursų, reikės ir jam suteikti leidimą.
