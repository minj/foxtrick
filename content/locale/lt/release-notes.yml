      note_1: 'NAUJIENA: <module>MatchLineupTweaks</module>: pakeičia skaitmeninį žvaigždučių vaizdavimą į grafinį (pan. į senovinį). Naujajame sudėties puslapyje pateikia žvaigždučių ir ištvermės statistiką. Rodo žaidėjų specialybes, veidus bei komandų pavadinimus aikštės diagramoje (kad būtų aiškiau). Paryškina su tam tikrais įvykiais susijusius žaidėjus.'
      note_2: 'Daugybė pataisymų įvairiems moduliams, kurie nustojo veikti atsiradus naujajai Hattrick parduotuvės versijai.'
      note_3: 'NAUJIENA: <module>MatchLineupFixes</module>: Laiko skalėje rodo orų įvykių žaidėjų pavardes. Prideda nuorodas kortelėje „Nurodymai žaidėjams“. Rodo paskutinį žvaigždučių reitingą ant suolelio atsisėdusiems žaidėjams. Sutvarko kelių vienu metu vykusių įvykių vaizdavimą: žaidėjai keičiasi pozicijomis paeiliui, o ne visi iš karto.'
      note_4: 'NAUJIENA: <module>ReLiveLinks</module>: prideda trūkstamas nuorodas į HT „Re-Live“.'
      note_5: 'NAUJIENA: <module>CopyBBAd</module>: Nukopijuoja įvairią informaciją BB kodu (netinka HT forumams, sukūrė merfis).'
      note_6: 'NAUJIENA: <module>DashboardCalendar</module>: Prideda mygtuką Hattrick savaitei eksportuoti „iCalendar“ formatu (turėtų veikti su „Google Calendar“, „Thunderbird“ su „Lightning“ priedėliu, „MS Outlook“, „KOrganizer“, „Evolution“, „Apple iCal“ ir t. t.)'
      note_7: '<module>LiveAlert</module>: Skirtingi garsai namų, svečių bei Jūsų komandų įvarčiams. Standartiniai garsai pasiskolinti iš <linkHTLS>HTLiveSight</linkHTLS>. Jūsų komandos įvarčiai gali būti neatpažinti, jei iš pradžių testuosite „Re-Live“ režimu.'
      note_8: '<module>CopyYouth</module>: „hattrick youthclub“ vartotojų atmestų žaidėjų skauto pranešimai nuo šiol siunčiami į HY automatiškai'
      note_9: '<module>CopyYouth</module>: „hattrick youthclub“ vartotojų jaunių treniruočių ataskaitos nuo šiol siunčiamos į HY automatiškai, kai skaitote jas pirmą kartą'
      note_10: '<module>LineupShortcut</module> nuo šiol veda į naująjį sudėties puslapį.'
      note_11: '<module>SkillTable</module> nuo šiol naudoja paveikslėlius žaidėjų specialybėms bei treneriams pažymėti.'
      note_12: 'AddLeaveConfButton pervadintas į <module>ForumLeaveButton</module>'
      note_13: 'Nuo šiol Jūsų naršyklės ir Hattrick tinklalapio išvaizdos nustatymai automatiškai įterpiami į žinutes Foxtrick forume. Tai mums pagelbės greičiau susitvarkyti su Jūsų patiriamais sunkumais naudojantis Foxtrick. Prašome neištrinti šios informacijos, kai rašote žinutę.'
      note_14: 'Aptvarkytas Foxtrick įvesties kodas, kad ateityje būtų lengviau jį skaityti bei tobulinti.'
      note_15: 'Sutaisyta keletas problemų nustatant rungtynių savaitę <module>PlayerStatsTrainingWeek</module> modulyje.'
      note_16: 'Pataisyta klaida <module>MatchSimulator</module> modulyje, dėl kurios buvo prognozuojami neteisingi reitingai ir rungtynių rezultatas, jei nustatymas „Ataka prieš gynybą“ išjungtas.'
      note_17: '„Safari“ naršyklei skirto Foxtrick atnaujinimai sutriko. Vartotojai turėtų patys išdiegti senąją Foxtrick versiją ir įdiegti naująją.'
    0.11.0.1:
      note_0: '<header>Daugybė vertimo atnaujinimų. Dėkojame savo šauniems vartotojams, kurie naudojasi <linkCrowdin>crowdin portalu</linkCrowdin>. Ir Jūs galite prisidėti!</header>'
      note_1: 'Ištaisytos smulkios klaidos <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> ir <module>HTThreadMarker</module> moduliuose.'
      note_2: 'Neleisti „Firefox“ per naujo įkelti visų naršyklės kortelių (su Hattrick) kiekvieną sykį atidarius naują naršyklės langą.'
    0.11.0:
      note_0: 'Naujiena: <module>DirectPageLinks</module>: nuorodos norimiems forumo temos puslapiams atverti'
      note_1: 'Naujiena: <module>ForumModeratorPopup</module>: iššokantis meniu, palengvinantis temų moderavimą forumo moderatoriams.'
      note_2: 'Naujiena: <module>PlayerStatsTrainingWeek</module>: atsirado galimybė pasirodymų istorijos puslapyje grupuoti rungtynes pagal treniruočių savaitę vietoje kalendorinės savaitės.'
      note_3: '<module>MatchOrderInterface</module>: nuo šiol baudinių mušėjų kortelėje žaidėjus galima sukeisti vietomis. Taip pat pridėti mygtukai sąrašui užpildyti ir išvalyti.'
      note_4: '<module>SkillTable</module>: galima rikiuoti eilutes pagal antrą kriterijų (nuspaudus CTRL klavišą ir spustelėjus ant norimo stulpelio).'
      note_5: '<module>SkillTable</module>: nuo šiol vietai tausoti lentelėje bus rodoma tik pirmoji vardo raidė.'
      note_6: '<module>SkillColoring</module>: modulis visiškai perrašytas, daug klaidų ištaisymų ir priedų. Modulio nustatymai pasikeitė. Per naujo nustatykite pagal poreikius.'
      note_7: '<module>TransferSearchResultFilters</module>: nuo šiol galima filtruoti pagal formą bei paslėpti žaidėjus be specialybės. Integracija su <module>TransferSearchFilters</module> moduliu.'
      note_8: '<module>MatchSimulator</module>: integracija su <module>Ratings</module> moduliu.'
      note_9: '<module>FriendlyPool</module>: galima išplėsti šalies pasirinkimo sąrašą.'
      note_10: '<module>MovePlayerStatement</module>: galima visiškai pašalinti žaidėjų pareiškimus.'
      note_11: '<module>YouthTwins</module>: pokyčiai „Hattrick Youthclub“ portale bus iš karto matomi jaunių puslapyje'
      note_12: '<header>Pataisytos klaidos</header>'
      note_13: 'Sutaisyti moduliai <module>Filter</module>, <module>SupporterStatsEnhancements</module> ir <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> ir <module>HTThreadMarker</module> veikia daugiau forumo puslapių.'
      note_15: '<module>ConfirmActions</module>: sandorių automato palaikymas.'
      note_16: '<module>EmbedMedia</module>: pagerintas modulio saugumas ir nuorodų atpažinimas.'
      note_17: '<module>SkillTable</module> nuo šiol rodys teisingą samdytų iš išorės trenerių darbo komandoje laiką.'
      note_18: 'Pašalintas BackgroundFixed modulis.'
      note_19: '<header>Kopijavimo moduliai</header>'
      note_20: '<module>CopyRatings</module>: turnyro rungtynių id palaikymas.'
      note_21: '<module>CopyMatchID</module>: dvikovos rungtynių palaikymas; išjungtas rungtynių ataskaitos puslapyje, kad nesidubliuotų su nauja HT tiesioginės nuorodos funkcija.'
      note_22: '<module>CopyPlayerAd</module>: sutaisyta sąveika su įgūdžių stulpeliais'
      note_23: 'Kitos HT-ML kopijavimo pataisos.'
      note_24: '<header>Kiti patobulinimai</header>'
      note_25: '<module>MatchOrderInterface</module>: žaidėjų veidai ne Rėmėjams. Padidintas modulio stabilumas.'
      note_26: '<module>MatchSimulator</module> nuo šiol naudoja naująją ištvermės formulę (aut. Senzascrupoli [post=15917246.1]) ištvermės efektui apskaičiuoti.'
      note_27: '<module>MatchReportFormat</module> naudoja naująsias HT piktogramas.'
      note_28: '<module>PlayerStatsExperience</module>: patirties taškų viename lygyje skaičius padidintas iki 28,62 (žr. diskusiją 15766691.423). Išskirti techniniai pralaimėjimai, nes už juos patirties negaunama.'
      note_29: 'Forumo moduliai nuo šiol naudos ypatingą nematomo tarpo simbolį (vietoj „·“) kitiems simboliams, turintiems specialą reikšmę internete, išskirti: turėtų pagelbėti katalonų kalbai.'
      note_30: 'Neleis HT stiliaus nustatymams darkyti puslapių su Foxtrick priedais.'
      note_31: 'Nuo šiol veiks www.hattrick.fm domene'
      note_32: 'Pašalintos išorinės nuorodos į nebeveikiančius puslapius modulyje <module>Links</module>. Nuo šiol (kur įmanoma) naudojamos išorinės piktogramos.'
      note_33: '<header>Naršyklių palaikymas</header>'
      note_34: 'Sutaisyta „Firefox Android“ 17+.'
      note_35: '„Firefox“ 12 nuo šiol mažiausia oficialiai palaikoma versija.'
      note_36: '„Google Chrome“ 22 nuo šiol mažiausia versija, su kuria Foxtrick veikia.'
      note_37: '„Opera“: ištaisyta klaida, dėl kurios Foxtrick trikdė kitų puslapių (pvz., „hattrick youthclub“) darbą. Paveikslėlių užkrovimas nuo šiol turėtų būti žymiai greitesnis. Įjungti kai kurie anksčiau pagal nutylėjimą Opera naršyklėje buvę išjungti moduliai.'
      note_38: '<header>Daugybė vertimo atnaujinimų. Dėkojame savo šauniems vartotojams, kurie naudojasi <linkCrowdin>crowdin portalu</linkCrowdin>. Ir Jūs galite prisidėti!</header>'
      note_39: '<header>Perdarytas nustatymų puslapis.</header>'
      note_40: '<strong>Ir daugybė kitų smulkmenų</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Allows you to filter transfers for bought or sold players only. Only available for the team history, not players (default on)'
      note_1: 'NEW: <module>FriendlyPool</module>: Colorizes visited countries in the friendly pool (supporters only, default on)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_6: '<module>StaffMarker</module>: Using Google Code for Hattrick Youthclub staff information to take heat from HY servers from now on'
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Support for the KeyPlayer page
      note_9: Some improvements for Firefox on Android
      note_10: Possibility to test alert sounds in the preferences
      note_11: Some internal changes related to data storage
      note_12: Some smaller changes and fixes we forgot about
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
      note_19: '<module>TeamPopupLinks</module>: Fixed infinite creating of tabs on the guestbook'
      note_20: Fixed RTL language issues with the median transfer price
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: We added a new section to the settings page that will contain all modules that are related to accessibility.
      note_23: 'NEW: <module>ARIALandmarks</module>: Adds ARIA landmarks to the website. This should help navigating the site using screenreaders. The two main navigation bars and the list of all subscribed forums got the role "navigation". The main content has the role "main". All the sidebars with additional information and links will be marked as "complementary". The links to global search and forum search have the role "search" of course.'
      note_24: If you have any further suggestions please don't hesitate to contact us. We are also browsing the Hattrick Access forums.
    0.9.3:
      note_0: 'A lot of language updates because Foxtrick users are awesome. Thank you so much. Keep contributing at <linkCrowdin>http://www.crowdin.net</linkCrowdin>'
      note_1: 'NEW: <module>YouthTwins</module>: Shows the amount of possible/marked/non twins on the youth players overview page for supporters (in conjunction with hattrick youthclub)'
      note_2: '<module>MatchOrderInterface</module>: Option to show player faces instead of shirts for future and past line-ups (default on)'
      note_3: '<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)'
      note_4: '<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played.'
      note_5: 'MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn''t show (or showed incorrectly) on Firefox'
      note_6: 'MatchOrderInterface: Removed last match highlighting because it''s not approved anymore :( (But there''s a native HT replacement for supporters now)'
      note_7: 'PlayerStatsExperience: Fixed bug where red cards caused games beeing detected as walkovers'
      note_8: 'PlayerStatsExperience: Fixed issue that caused this module not to work on Firefox 3.6'
      note_9: 'CustomMedals: Fixed disappearing tournament trophies'
      note_10: Ogg sounds for mozilla-based browsers enabled
      note_11: Fennec loads staffmarker and link resources from internal sources again. So they aren't updated dynamically but also save bandwidth.
