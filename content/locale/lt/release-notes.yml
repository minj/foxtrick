      note_2: '<module>MatchIncome</module> nuo šiol rodys procentines vertes, ir kol vyksta Jūsų stadiono statybos. Vykstant statyboms neįmanoma nustatyti, ar CHPP sąsaja gauti stadiono dydžio duomenis yra teisingi tam tikroms rungtynėms. Foxtrick daro prielaidą, kad duomenis yra geri, todėl skaitydami senesnių rungtynių (kai dabartinis stadiono dydis dar nebuvo pasiektas) ataskaitas matysite neteisingas procentines vertes.'
