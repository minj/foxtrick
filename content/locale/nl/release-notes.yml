    0.12.1:
      note_0: '<header>Heel veel vertalingsupdates van onze geweldige gebruikers zijn gemaakt met behulp van de <linkCrowdin>crowdin tool</linkCrowdin>. Jij kan ons ook helpen!</header>'
      note_1: 'Nieuw: <module>SupportershipExpirationDate</module>: Klik op de resterende dagen in je overzicht, zal er voor zorgen dat je de vervaldatum van je supporterlidmaatschap kan zien'
      note_2: '<module>MatchIncome</module>: Er is een optie toegevoegd om de bezetting van het stadion in percentages weer te geven'
      note_3: 'Nieuw: <module>MainMenuDropDown</module>: In de hoofdmenubalk zijn de links van Mijn hattrick en Mijn Club nu via dropdownmenu''s direct toegankelijk.'
      note_4: 'Tijdherkenning aangepast in Firefox bij het exporteren van <module>DashboardCalendar</module>.'
      note_5: '<module>MatchOrderInterface</module>: toont nu avatars voor meerdere teams.'
      note_6: '<module>DashboardCalendar</module>: verscheidene download prompts verwijderd in Firefox.'
      note_7: '<module>HeaderFix</module>: toont nu de wissel team balk die eerst verborgen was.'
      note_8: '<module>ConfirmActions</module>: gebruikers met meerdere teams krijgen nu de naam van het team te zien waarmee ze een bod uitbrengen.'
      note_9: '<module>TransferSearchFilters</module>: filters slaan nu tevens de leeftijd van een speler in dagen op.'
      note_10: 'Ondersteuning voor de Azerbeidzjaanse taal is toegevoegd.'
      note_11: 'Honderd andere aanpassingen voor problemen veroorzaakt door wijzigingen in Hattrick.'
    0.12.0:
      note_0: '<header>Heel veel vertalingsupdates van onze geweldige gebruikers zijn gemaakt met behulp van de <linkCrowdin>crowdin tool</linkCrowdin>. Jij kan ons ook helpen!</header>'
      note_1: 'Nieuw: <module>MatchLineupTweaks</module>: Verandert de sterrenwaardering naar de oude sterren. Sterren en conditie zijn zichtbaar in de opstellingspagana. Vertoont specialiteiten voor alle spelers en toont de teamnamen om verwarring te voorkomen. Avatars van je speler zijn zichtbaar. Spelers die invloed kunnen hebben op een bepaald Special Event in een wedstrijd kunnen worden gemarkeerd. '
      note_2: 'Veel aanpassingen voor verschillende modules die niet goed meer werkten na de invoering van de nieuwe Hattrick Shop.'
      note_3: 'Nieuw: <module>MatchLineupFixes</module>: Het synchroniseren van de tijdlijn over speler en sector tabbladen. Laat spelersnamen zien voor weergerelateerde SE''s. Toont links voor spelers in je eigen orders tabblad. Voegt de laatste sterrenaantal van spelers op de bank toe. Problemen met meerdere gebeurtenissen die tegelijk voorkwamen zijn opgelost: spelers wisselen van positie stap voor stap in plaats van allemaal tegelijk.'
      note_4: 'Nieuw: <module>ReLiveLinks</module>: links toegevoegd naar HT Re-Live voor afgelopen wedstrijden.'
      note_5: 'Nieuw: <module>CopyBBAd</module>: kopieer verschillende advertenties in BB code (door merfis).'
      note_6: 'Nieuw: <module>DashboardCalender</module>: knop toegevoegd om een Hattrick week te exporteren naar iCalender formaat (zou compatibel moeten zijn met Google Calender, Thunderbird+Lightning, MS Outlook, KOriganizer, Evolution, Apple iCal, etc).'
      note_7: '<module>LiveAlert</module>: verschillende geluiden toegevoegd voor thuis/uit/eigen team goals.  Gebruikt standaard geluiden van <linkHTLS>HTLiveSight</linkHTLS>. Goals van je eigen team zullen niet direct herkend worden in Re-Live.'
      note_8: '<module>CopyYouth</module>: hattrick youthclub gebruikers zullen nu de scout rapportage van geweigerde spelers automatisch verzenden aan HY'
      note_9: '<module>CopyYouth</module>: hattrick youthclub gebruikers stuurt nu het rapport over de de training automatisch aan HY, wanneer ze deze voor het eerst lezen'
      note_10: '<module>LineupShortcut</module> is nu gekoppeld aan het nieuwe teamopstelling pagina.'
      note_11: '<module>SkillTable</module> gebruikt nu pictogrammen voor specialiteiten en coaches.'
      note_12: 'AddLeaveConfButton is hernoemd naar <module>ForumLeaveButton</module>'
      note_13: 'Vanaf nu, zal je browser en je Hattrick lay out automatisch zijn bijgesloten in berichten die je post op het Foxtrick forum. Dit zal ons helpen om problemen eerder op te lossen. Delete deze informatie alstublieft niet als je een posting maakt.'
      note_14: 'De add-on code is opgeruimd voor een betere leesbaarheid en is daardoor makkelijker te onderhouden.'
      note_15: 'Een aantal  kwesties met matige detectie in <module>PlayerStatsTrainingWeek</module> zijn opgelost.'
      note_16: 'Er is een bug in <module>MatchSimulator</module>opgelost,  waardoor verkeerde ratings en voorspelling worden weergegeven wanneer aanval vs defensie optie uitgeschakeld was.'
      note_17: 'Safari updates lijken problemen te hebben. Gebruikers kunnen het beste de vorige Foxtrick versie verwijderen en de nieuwe installeren.'
    0.11.0.1:
      note_0: '<header>Heel veel vertalingsupdates van onze geweldige gebruikers zijn gemaakt met behulp van de <linkCrowdin>crowdin tool</linkCrowdin>. Jij kan ons ook helpen!</header>'
      note_1: 'Oplossen van kleine problemen in <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>VergelijkSalaris</module> en <module>HTThreadMarker</module>.'
      note_2: 'Voorkomen dat Firefox alle Hattrick tabbladen opnieuw ging laden wanneer een nieuw browservenster was geopend.'
    0.11.0:
      note_0: 'Nieuw: <module>DirectPageLinks</module>: links toegevoegd om specifieke bladzijdes te benaderen in een forum topic'
      note_1: '<module>ForumModeratorPopup</module>: een dropdown menu is toegevoegd voor moderatoren aan de start van een discussie om moderatie te vereenvoudigen.'
      note_2: '<module>PlayerStatsTrainingWeek</module>: Mogelijkheid toegevoegd om wedstrijden te groeperen per trainingsweek in plaats van kalender week.'
      note_3: '<module>MatchOrderInterface</module>: Een oplossing gebracht voor de lijst met penalty nemers. Het is nu mogelijk om je team aan de lijst toe te voegen of te verwijderen met één muisklik.'
      note_4: '<module>SkillTable</module>: Mogelijkheid toegevoegd om een tweede sorterings-criteria toe te voegen via CTRL+linkermuisklik op een andere kolomkop.'
      note_5: '<module>SkillTable</module>: Spelernamen zullen vanaf nu afgekort worden zodat ze minder ruimte innemen.'
      note_6: '<module>SkillColoring</module>: Gehele module herschreven, en een flink aantal bugs opgelost en toevoegingen gemaakt. Opties zijn veranderd, je zult ze opnieuw moeten instellen naar je eigen voorkeur.'
      note_7: '<module>TransferSearchResultFilters</module>: Mogelijkheid toegevoegd om te filteren op vorm en om spelers zonder specialiteit te verbergen. Werkt nu samen met <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Integratie met <module>Ratings</module>-module toegevoegd.'
      note_9: '<module>FriendlyPool</module>: Mogelijkheid toegevoegd om het land-selectie box te vergroten.'
      note_10: '<module>MovePlayerStatement</module>: Mogelijkheid toegevoegd om de gehele spelers'' status te verwijderen.'
      note_11: '<module>YouthTwins</module>: Handmatig geactiveerde wijzigingen op de HYC-website worden nu automatisch doorgegeven op de jeugdspelers pagina.'
      note_12: '<header>Bugfixes</header>'
      note_13: 'Correctie verwerkt in <module>Filter</module>, <module>SupporterStatsEnhancements</module> en <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> en <module>HTThreadMarker</module> zullen nu op meerdere plaatsen werken.'
      note_15: '<module>ConfirmActions</module>: ondersteuning voor een automatisch bod toegevoegd.'
      note_16: '<module>EmbedMedia</module>: meer veiligheid en betere detectie van links.'
      note_17: '<module>SkillTable</module> dient nu de juiste tijd te laten zien in het team in het overzicht van externe coaches.'
      note_18: 'BackgroundFixed module is verwijderd.'
      note_19: '<header>Kopieer modules</header>'
      note_20: '<module>CopyRatings</module>:Toernooiwedstrijd ID ondersteuning.'
      note_21: '<module>CopyMatchID</module>: enkele wedstrijd ondersteuning toegevoegd en uitgeschakeld op de wedstrijdenpagina om ruimte te maken voor de nieuwe HT directe link functie'
      note_22: '<module>CopyPlayerAd</module>: De verstoring met de Hattrick skillbalken is verholpen'
      note_23: 'Algemene HTML copy/paste foutjes opgelost.'
      note_24: '<header>Andere tweaks</header>'
      note_25: '<module>MatchOrderInterface</module>: avatars  voor niet-supporters. Verhoogde stabiliteit.'
      note_26: '<module>MatchSimulator</module> gebruikt nu de nieuwe uithoudingsvermogen formule (door Senzascrupoli [post = 15917246.1]) in uithoudingsvermogen dalingen.'
      note_27: '<module>MatchReportFormat</module> maakt gebruik van de nieuwe HT pictogrammen.'
      note_28: '<module>PlayerStatsExperience</module>: ervaring punten per niveau verhoogd tot 28.62 (Zie 15766691.423 voor de discussie). Walkovers worden nu aangegeven aangezien zij geen ervaring geven.'
      note_29: 'Forum delen gebruiken nu een ruimtelijke spatie in plaats van  ''·'': Dit is ten gunste van de Catalaanse taal.'
      note_30: 'Voorkom dat de HT lay-out gehindert wordt door Foxtrick.'
      note_31: 'Ondersteuning toegevoegd voor www.hattrick.fm'
      note_32: 'Dode externe links verwijderd in <module>Links</module>. Er wordt gebruik gemaakt van externe pictogrammen waar dit mogelijk is.'
      note_33: '<header>Browser ondersteuning</header>'
      note_34: 'Aangepast voor Firefox voor Android 17+ ondersteuning.'
      note_35: 'Firefox 12 is nu de minimaal vereiste versie om Foxtrick te kunnen gebruiken.'
      note_36: 'Google Chrome 22 is nu de minimaal vereiste versie om Foxtrick te kunnen gebruiken.'
      note_37: 'Opera: een bug opgelost die Foxtrick liet mengen met andere pagina''s (zoals hattrick youthclub). Afbeeldingen moeten nu een stuk sneller worden geladen. Sommige modules die speciaal werden uitgeschakeld in Opera zijn nu ingeschakeld.'
      note_38: '<header>Heel veel vertalingsupdates van onze geweldige gebruikers zijn gemaakt met behulp van de <linkCrowdin>crowdin tool</linkCrowdin>. Jij kan ons ook helpen!</header>'
      note_39: '<header>De voorkeurenpagina is verbeterd.</header>'
      note_40: '<strong>En nog veel meer</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Staat toe om transfers te filteren op alleen verkochte spelers. Alleen beschikbaar voor je team historie. Niet voor spelers (staat standaard aan)'
      note_1: 'Nieuw: <module>FriendlyPool</module>: Geeft de landen die zijn bezocht een kleur (supporter feature, die standaard aan staat)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_6: '<module>StaffMarker</module>: Er wordt gebruik gemaakt van Using Google Code voor hattrick youthclub personeelsinformatie om te HY servers vanaf nu minder te belasten'
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Ondersteuning voor de sleutelspeler-pagina
      note_9: Enkele verbeteringen voor Firefox op Android
      note_10: Mogelijkheid om meldingsgeluiden te testen in de voorkeuren
      note_11: Some internal changes related to data storage
      note_12: Kleine veranderingen en oplossingen die we zijn vergeten te vermelden
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
      note_19: '<module>TeamPopupLinks</module>: Oneindig creëren van tabbladen in het gastenboek opgelost'
      note_20: Fixed RTL language issues with the median transfer price
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: We een nieuwe sectie toegevoegd aan de pagina-instellingen die zal bevatten alle modules die betrekking hebben op toegankelijkheid.
      note_23: 'NEW: <module>ARIALandmarks</module>: Adds ARIA landmarks to the website. This should help navigating the site using screenreaders. The two main navigation bars and the list of all subscribed forums got the role "navigation". The main content has the role "main". All the sidebars with additional information and links will be marked as "complementary". The links to global search and forum search have the role "search" of course.'
      note_24: If you have any further suggestions please don't hesitate to contact us. We are also browsing the Hattrick Access forums.
    0.9.3:
      note_0: 'A lot of language updates because Foxtrick users are awesome. Thank you so much. Keep contributing at <linkCrowdin>http://www.crowdin.net</linkCrowdin>'
      note_1: 'NEW: <module>YouthTwins</module>: Shows the amount of possible/marked/non twins on the youth players overview page for supporters (in conjunction with hattrick youthclub)'
      note_2: '<module>MatchOrderInterface</module>: Option to show player faces instead of shirts for future and past line-ups (default on)'
      note_3: '<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)'
      note_4: '<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played.'
      note_5: 'MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn''t show (or showed incorrectly) on Firefox'
      note_6: 'MatchOrderInterface: Removed last match highlighting because it''s not approved anymore :( (But there''s a native HT replacement for supporters now)'
      note_7: 'PlayerStatsExperience: Fixed bug where red cards caused games beeing detected as walkovers'
      note_8: 'PlayerStatsExperience: Fixed issue that caused this module not to work on Firefox 3.6'
      note_9: 'CustomMedals: Fixed disappearing tournament trophies'
      note_10: Ogg sounds for mozilla-based browsers enabled
      note_11: Fennec loads staffmarker and link resources from internal sources again. So they aren't updated dynamically but also save bandwidth.
    0.9.2:
      note_0: Another massive language update. Thanks again to all those translators.
