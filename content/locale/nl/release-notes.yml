      note_2: '<module>MatchIncome</module> zal nu percentages van verkochte plaatsen weergeven van je stadion als deze verbouwd wordt. Tijdens de verbouwingstijd is het niet mogelijk voor Foxtrick om te zien of je huidige stadion grootte voor een bepaalde wedstrijd correct is of niet. Foxtrick zal nu een aanname doen dat dit correct is en zal daarom niet de juiste percentages weergeven als er naar oudere wedstrijden wordt gekeken voordat de nieuwe grootte is bereikt.'
      note_3: "Het probleem dat vreemde symbolen in plaats van valuta tekens veroorzaakte in Foxtrick, is opgelost"
    0.12.2:
      note_0: '<header>Heel veel vertalingsupdates van onze geweldige gebruikers zijn gemaakt met behulp van de <linkCrowdin>crowdin tool</linkCrowdin>. Jij kan ons ook helpen!</header>'
      note_1: '<module>PlayerStatsExperience</module>: Bij de ervarings berekening wordt ervan uitgegaan dat er 28,57 punten per niveau zijn (Zie 15766691.780).'
      note_2: 'Nieuw: De module <module>PsicoTSI</module> is in Foxtrick opgenomen.'
      note_3: '<module>ShowLineupSet</module>: optie toegevoegd om je eigen team te laten opvallen in de ranglijst.'
      note_4: '<module>CopyYouth</module>: wijzigingen in de training van de jeugdopleiding zullen nu automatisch worden verzonden naar hattrick youthclub (alleen voor hattrick youthclub gebruikers).'
      note_5: 'Nieuw: <module>SupportersList</module>: Toon wie uw team steunt  in uw lijst met supporter teams en vice versa'
      note_6: '<module>MatchLineupTweaks</module>: een optie om het uithoudingsvermogen van een speler te zien wanneer je de wedstrijd pagina bezoekt. De data zal gebruikt worden voor een betere voorspelling van de ratings in <module>MatchSimulator</module> module en dit kan bekeken worden in <module>SkillTable</module>. Een speler moet de volledige 90 minuten spelen hiervoor. Wedstrijden waarin pressie wordt gespeeld of waar negatieve weer SE''s plaatsvinden (voor krachtige spelers) worden niet meegenomen. De formule voor de voorspelling is gemaakt door Pappagallopoli.'
      note_7: 'Nieuw: <module>Fans</module>: Een live link is toegevoegd voor de volgende wedstrijden. Het verloop van supporters aantallen wordt nu weergegeven in de balk aan de zijkant.'
      note_8: "Gebruikers met meerdere spelers kunnen nu verschillende stijlen gebruiken door 'body.ft-teamID-0000000' te gebruiken in <module>SkinPlugin</module>."
      note_9: "<module>HeaderToggle</module> is meer solide gemaakt tegen invloeden van andere modules of door Hattrick zelf."
      note_10: "<module>MatchSimulator</module> werd aangepast om de nieuwe coach informatie bij het kopiëren van waarderingen mee te nemen."
      note_11: "<header>Bugfixes</header>"
      note_12: "Het TSI NaN probleem op spelers pagina's of wanneer xml downloaden is uitgeschakeld is verholpen. (<module>Skilltable</module>, <module>TeamStats</module> etc.)"
      note_13: "Ongebruikte spelers zullen niet langer worden opgenomen wanneer de functie 'Vul strafschopnemers' wordt gebruikt bij <module>MatchOrderInterface</module>."
      note_14: "Een work-around voor negatieve speler-id's in de buurt-team wedstrijden (voorkomen van walkovers in vriendschappelijke wedstrijden) werd toegevoegd."
      note_15: "De uitdaging snelkoppeling in <module>TeamPopupLinks</module> is opgelost."
      note_16: "Een bug in het voorkeuren zoek menu is verholpen."
    0.12.1.1:
