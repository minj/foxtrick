foxtrick.linkscustom.helptext=Zuerst einmal, dies ist nur der Editormodus. Man kann zwischen dem normalen und dem Editormodus wechseln in dem man auf die √úberschrift dieser Box klickt. Nur im normalen Modus sind die eigenen Links voll funktionsf√§hig. Externe statische Links sind leicht einzuf√ºgen, einfach die volle Url angeben (Beispiel:  http: \/\/alltid.org\/league\/427\/). F√ºr interne statische Links muss der Serverteil weggelassen werden (Beispiel: \/World\/Series\/Default.aspx?LeagueLevelUnitID=427). Die Tags braucht man nur f√ºr seltenere dynamische Links. Die Tags werden durch die entsprechende Information der Seite, auf der du dich gerade befindest, ausgetauscht. Zum Beispiel http:\/\/alltid.org\/league\/[leagueid] w√ºrde dich immer zu der Alltidseite der Liga f√ºhren, die du dir gerade in Hattrick anschaust. Die zur Verf√ºgung stehenden Tags befinden sich in der Auswahlbox und sind auf jeder Seite verschieden. Nur die gelisteten Tags k√∂nnen auf der jeweiligen Seite f√ºr eigene Links eingesetzt werden. Der durch die Auswahlbox erzeugte Text ist nur eine exemplarische Schablone. Man kann die Tags auch selber einf√ºgen (einschliesslich der []).
foxtrick.linkscustom.helptext2=Du kannst deine Links auch speichern und mit Freunden teilen. Dazu musst du nur den Export-Butten dr√ºcken und eine Datei zum Speichern ausw√§hlen. Die Links werden der Datei hinzugef√ºgt. Somit kannst du mehrere Links in eine Datei speichern. Um Links zu importieren, gehe in die Einstellungen von FoxTrick und dr√ºcke den Importieren-Button. Lediglich Eintr√§ge, welche in der Datei vorkommen, werden hinzugef√ºgt bzw. √ºberschrieben - in diesem Fall deine Links. Keiner deiner existierenden Links wird dabei √ºberschrieben.
