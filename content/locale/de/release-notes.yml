    0.13.0:
      important: '<header>Wichtige Ankündigungen</header>'
      opera: |
        <p>Das ist die letzte größere Veröffentlichung mit offizieller Opera 12 Unterstürzung. Bislang veröffentlichte Foxtrick Versionen können unter Umständen plötzlich nicht mehr functionieren.</p>
        <p>Bitte zieh in Erwägung <linkOperaNext>Opera Next</linkOperaNext> oder einen anderen unterstützten Browser deiner Wahl zu verwenden.</p>
      safari: Safari Version 5.x Unterstützung wird bald eingestellt werden.
      twitter: 'Du kannst <linkTwitter>Foxtrick auf Twitter</linkTwitter> folgen um regelmässig Nachrichten zu Updates und weitere Meldungen zu erhalten.'
      crowdin: '<header>Eine Menge neue Übersetzungen von unseren geliebten <linkCrowdin>Crowdin</linkCrowdin> Nutzern. Du kannst übrigens auch ganz einfach mithelfen!</header>'
      new: '<header>Neue Module</header>'
      hy_skills: '<module>YouthSkills</module>: Jugendspieler-Seite mit Skill-Informationen aus hattrick youthclub angereichert. Nur für HY-Nutzer.'
      match_weather: '<module>MatchWeather</module> zeigt das Wetter für heute und morgen auf der Spielseite an.'
      other: '<header>Andere Änderungen</header>'
      ht_changes: Foxtrick wurde aktualisiert um die letzten Änderungen in Hattrick bezüglich der Spielberichte der Jugend, dem einfachen Skin und der Aufstellungsseite zu unterstützen.
      locale_support: 'Aktualisierte lokale Einstellungen: Euro als Währung in Lettland, neue spanische Dialektbezeichnungen, korrigierte Zeit- und Datumsformate etc.'
      staff_marker: '<module>StaffMarker</module> wurde überarbeitet. Neue Optionen für Teams die du unterstützt, Teams die dich unterstützen und für die Nationaltrainer würden hinzugefügt.'
      custom_marker: Es wurde eine Schnittstelle zum einfachen Hinzufügen von benutzerdefinierten Farben des Namens in der Forensignatur hinzugefügt.
      links_enhancments: 'Du kannst jetzt einfach alle <module>Links</module> deaktivieren und einstellen, wie sie geöffnet werden.'
      psico_update: '<module>PsicoTSI</module> lässt sich nun auch in der Seitenleiste anzeigen, so wie man es auch in der ursprünglichen Version möglich war.'
      ticker_update: '<module>TickerColoring</module> und <module>TickerAlert</module> wurde auf den neusten Stand gebracht um mit neu hinzugekommenen Tickermeldungen umgehen zu können. '
      ticker_chall: 'Es ist nicht mehr möglich im Ticker Meldungen zu Freundschaftspielen von sonstigen MyHT Meldungen zu unterscheiden. Deswegen wurde dieser Typ von Meldung im Modul <module>TickerColoring</module> umbenannt.'
      htms_points: '<module>HTMSPoints</module> wurde aktualisiert um die neuen Formeln anzuwenden.'
      ff_button: Das Icon in der Foxtrick Symbolleiste spiegelt nun den Foxtrick Status besser wieder.
      ff_disable: Wird Foxtrick unter Firefox deaktiviert schließen die Einstellungen (wenn geöffnet) autoamtisch und alle Hattrick Tabs werden neu geladen.
      bugs: '<header>Bugfixes</header>'
      android: |
        <p>Es wurden massive Änderungen im Kern von Foxtrick vorgenommen um besser mit Firefox for Android zu funktionieren. Foxtrick funktioniert nun viel besser auf Mobilgeräten.</p>
        <p>Betroffene Module:  <module>MatchReportFormat</module>, <module>Ratings</module>, <module>MatchSimulator</module>, <module>HTMSPrediction</module> <em>und andere</em>.</p>
      ff_cache: Behob ein Problem in Firefox, welches Firefox in einigen Fällen daran hinderte, ordnungsgemäß auf eine neue Version zu aktualisieren.
      custom_links: Die Funktionalität externer Links wurde überprüft und alle bekannten Probleme behoben. Du kannst jetzt auch benutzerdefinierte Links auf der Spielberichtseite anlegen.
      player_filters: '<module>PlayerFilters</module> können in Firefox nun gleichzeitig in mehreren Tabs genutzt werden.'
    0.12.2.1:
      note_0: Links werden nach Leeren des Foxtrick Caches in Firefox nicht mehr verschwinden.
      note_1: Änderungen in Farsi und anderen Sprachen, welche Foxtrick zum Absturz gebracht haben könnten, werden nun berücksichtigt.
      note_3: Behob das Problem, welches verursachte, dass Foxtrick komische Symbole anstelle von Währungen des Benutzers anzeigte
    0.12.2:
      note_0: '<header>Eine Menge neuer Übersetzungen von unseren fantastischen <linkCrowdin>Crowdin</linkCrowdin>-Nutzern. Du kannst übrigens auch ganz einfach mithelfen!</header>'
      note_1: '<module>PlayerStatsExperience</module>: Die Berechnung geht davon aus dass für einen Anstieg der Erfahrung 28.57 Erfahrungspunkte benötigt werden. (Siehe  15766691.780).'
      note_2: 'NEW: <module>PsicoTSI</module> wurde in FoxTrick integriert.'
      note_3: '<module>ShowLineupSet</module>: Option zur Hervorhebung des eigenen Teams in der Ligatabelle hinzugefügt.'
      note_4: '<module>CopyYouth</module>: Änderungen am Jugendtraining werden jetzt automatisch an den hattrick youthclub (nur für HY-Benutzer) gesendet.'
      note_5: 'NEU: <module>SupportersList</module>: In der Liste, der von Dir unterstützten Teams, die Teams anzeigen, die Dich unterstützen und umgekehrt'
      note_6: '<module>MatchLineupTweaks</module>: Ausdauerdaten deiner Spieler sammeln wann immer ein beendetes Spiel betrachtet. Diese Daten dienen dazu die Bewertungsprognose des <module>MatchSimulator</module> zu verbessern und können im <module>SkillTable</module> betrachtet werden. Es werden nur Spieler berücksichtigt die durchgespielt haben. Spieltest du Pressing oder traten negative Spezialereignisse ein wird ein Spiel nicht berücksichtigt. Die Formel zur Prognose wurde von Pappagallopoli entwickelt.'
      note_7: 'NEW: <module>Fans</module>: Auf der Fan-Seite gibt es nun Live-Links und die Summe der Fanentwicklung wird angezeigt.'
      note_8: "Nutzer mit mehreren Teams können nun den Selektor 'body.ft-teamID-0000000' nutzen um Hattrick anhand des aktiven Teams z.B. mit <module>SkinPlugin</module> o.ä. zu stylen."
      note_9: '<module>HeaderToggle</module> wurde gegen Einflüsse seitens Hattrick oder anderer Module besser geschützt.'
      note_10: '<module>MatchSimulator</module> berücksichtigt nun den Trainertyp wenn die Ratings kopiert werden. '
      note_11: '<header>Bugfixes</header>'
      note_12: 'Fehler behoben der auf Spielerübersichtsseiten dazu führte dass der TSI als NaN anzeigt wurde. (<module>Skilltable</module>, <module>TeamStats</module> etc.)'
      note_13: "Nicht aufgestellte Spieler werden nun nicht mehr berücksichtigt wenn man die Option 'Elfmeterschützen eintragen' des Moduls <module>MatchOrderInterface</module> verwendet."
      note_14: Die negativen Spieler-IDs von Spielern aus der Nachbarschaft (diese werden aufgestellt um ein Walkover zu umgehen) verursachen nun keine Probleme mehr.
      note_15: "Der 'Fordern'-Link im Modul <module>TeamPopupLinks</module> funktioniert nun wieder."
      note_16: Bug in der Suchfunktion in den Einstellungen behoben.
    0.12.1.1:
      note_0: Übersetzungsaktualisierungen.
      note_1: 'Leistung von <module>MainMenuDropDown</module> gesteigert.'
      note_2: Kleinere Zugriffsverbesserungen.
      note_3: 'Bugfix für <module>CopyPosting</module> und <module>StaffMarker</module>.'
      note_4: Probleme beim Abspielen von Tönen behoben.
      note_5: Android Problem dass Foxtrick davon abhielte korrekt zu starten wurde behoben.
      note_6: 'Beim importieren von Foxtrick Einstellungen sollten Zeilenumbrüche in Foren- und Mailvorlagen nun korrekt funktionieren.'
      note_7: Fix für die Ratings in der Friesische Sprache.
      note_8: 'Einige Dinge in <module>ForumAlterHeaderLine</module>, <module>ManagerButtons</module> und <module>HideSignatures</module> behoben.'
      note_9: '<module>SkillTable</module> benötigt nun keine CHPP-Authentifikation mehr wenn der Nutzer nur über ein Team verfügt.'
    0.12.1:
      note_0: '<header>Eine Menge neue Übersetzungen von unseren geliebten <linkCrowdin>Crowdin</linkCrowdin>-Nutzern. Du kannst übrigens auch ganz einfach mithelfen!</header>'
      note_1: 'NEU: <module>SupportershipExpirationDate</module>: Ein Klick auf die verbleibenden Supporter-Tage bewirkt dass das tatsächliche Datum  angezeigt wird'
      note_2: '<module>MatchIncome</module>: Option zum Anzeigen der Sitz-Auslastung in Prozent neben der Zahl der Besucher auf den Spiel-Seiten hinzugefügt'
      note_3: 'NEU: <module>MainMenuDropDown</module>: Das Hattrick-Hauptmenu hat ein aufklappbares Untermenu bekommen dass alle LInks enthält die sich in den seitlichen Menus befinden. So kann man beispielsweise ohne Umweg vom Forum zu seinen Spielern gelangen.'
      note_4: '<module>DashboardCalendar</module> Zeit-Erkennung beim export gefixt. (Firefox)'
      note_5: '<module>MatchOrderInterface</module>: Zeigt jetzt Avatare für mehrere Teams.'
      note_6: '<module>DashboardCalendar</module>: Mehrmaliges erscheinen des Download-Dialog  unter Firefox behoben.'
      note_7: '<module>HeaderFix</module>: Zeigt nun die Leiste zum Wechseln zwischen deinen Teams korrekt an.'
      note_8: '<module>ConfirmActions</module>: Nutzer mit mehreren Mannschaften sehen nun für welches Team sie auf einen Spieler bieten.'
      note_9: '<module>TransferSearchFilters</module>: Filter speichern nun auch die Tagesangabe.'
      note_10: Unterstützung für die aserbaidschanische Sprache hinzugefügt.
      note_11: Hunderte andere Bugfixes für durch Hattrickänderungen verursachte Probleme.
    0.12.0:
      note_0: '<header>Eine Menge neue Übersetzungen von unseren geliebten <linkCrowdin>Crowdin</linkCrowdin> Nutzern. Du kannst übrigens auch ganz einfach mithelfen!</header>'
      note_1: |2
        NEU: <module>MatchLineupTweaks</module>: Ersetzt die numerisch Dargestellten Stern durch eine, der ursprünglichen Ansicht ähnliche.
         Fügt Zähler für Kondition und Sterne hinzu. Zeigt Spezialfähigkeiten für alle Spieler und fügt den Teamnamen zum Aufstellungfeld hinzu. Spielergesichter können wieder angezeigt werden und für jeden Event werden die beteiligten Spieler hervorgehoben.
      note_2: Viele Bugfixes für unterschiedliche Module, die nicht mehr funktionierten nachdem der neue Hattrick-Shop eingeführt wurde.
      note_3: 'NEW: <module>MatchLineupFixes</module>: Zeigt bei Wetter-Spezialereignissen den namen des betroffenen Spielers. Bei den Anweisungen Links zu den Spielern anzeigen. Ausgewechselte Spieler zeigen die Sterne zum Zeitpunkt der Auswechslung an. Zeitgleiche Events werden in der korrekten Reihenfolge dargestellt.'
      note_4: 'NEU: <module>ReLiveLinks</module>: Re-Live Links an vielen Stellen hinzugefügt.'
      note_5: 'NEU: <module>CopyBBAd</module>: Verschiedene Anzeigen in BB-Code kopieren (von merfis).'
      note_6: 'NEU: <module>DashboardCalendar</module>: Hiermit kann per Knopfdruck die Hattrick-Woche im iCalendar-Format exportiert werden. (Sollte mit Google Calendar, Thunderbird+Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal etc, funktionieren)'
      note_7: '<module>LiveAlert</module>: Unterschiedliche Töne für heim-/auswärts- bzw. deine Mannschaft. Benutzt die Töne von <linkHTLS>HTLiveSight</linkHTLS>.'
      note_9: '<module>CopyYouth</module>: hattrick youthclub Benutzer senden nun den Trainingsreport automatisch zu HY, wenn sie ihn das erste Mal lesen'
      note_10: '<module>LineupShortcut</module> ist jetzt mit der neuen Aufstellungsseite verlinkt.'
      note_11: '<module>SkillTable</module> verwendet jetzt Symbole für Spezialitäten und Trainer.'
      note_12: 'Das Module AddLeaveConfButton wurde in <module>ForumLeaveButton</module> umbenannt'
      note_13: Von nun an wird bei allen Beiträgen im Foxtrick-Forum automatisch ein Satz von Informationen über verwendete Versionen, Spracheinstellungen etc. hinzugefügt um den Nutzern und den Entwicklern bei der Fehlersuche ein wenig Zeit zu sparen. Bitte löscht diesen Block nicht wenn ihr einen Fehler meldet.
      note_14: 'Les- und Wartbarkeit des Code verbessert.'
      note_15: 'Einige Probleme mit der Wochenerkennung in <module>PlayerStatsTrainingWeek</module> behoben.'
      note_16: 'Bug behoben in <module>MatchSimulator</module> der falsche Bewertungen und Vorhersagen verursachte wenn die Angriff vs. Verteidigungseinstellung ausgeschaltet war.'
      note_17: Safari-Aktualisierungen scheinen nicht mehr zu funktionieren. Benutzer sollten frühere Foxtrickversionen deinstallieren und die neue Version installieren.
    0.11.0.1:
      note_0: '<header>Eine Menge neue Übersetzungen von unseren geliebten <linkCrowdin>Crowdin</linkCrowdin>-Nutzern. Du kannst übrigens auch ganz einfach mithelfen!</header>'
      note_1: 'Kleinere Probleme in folgenden Modulen behoben: <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module>,<module>HTThreadMarker</module>.'
      note_2: Firefox davon abgehalten permanent alle Hattrick Tabs neu zu laden sobald ein neues Browserfenster geöffnet wird.
    0.11.0:
      note_0: 'NEU: <module>DirectPageLinks</module>: Links hinzugefügt um im Forum zu einer spezifischen Seite eines Threads zu springen'
      note_1: 'Neu: <module>ForumModeratorPopup</module>: Ein Dropdown-Menu im Kopf von Threads hinzugefügt um die Arbeit für Moderatoren zu vereinfachen'
      note_2: 'Neu: <module>PlayerStatsTrainingWeek</module>: Die Hintergrundfarbe der Spiele in der Leistungshistorie wird hierdurch auf Basis der Trainigswoche gruppiert.'
      note_3: '<module>MatchOrderInterface</module>: Man kann die Elfmeterschützen nun mit einem Klick automatisch hinzufügen oder alle entfernen.'
      note_4: '<module>SkillTable</module>: Durch STRG + Linksklick kann eine vorherige Sortierung zusätzlich nach einer zweiten Spalte sortiert werden ohne die Reihenfolge der ursprünglichen Sortierung zu ändern.'
      note_5: '<module>SkillTable</module>: Spielernamen werden nun in abgekürzter Form dargestellt um Platz zu sparen.'
      note_6: '<module>SkillColoring</module>: Das ganzen Modul wurde neu geschriebe, kleine Bugs gefixt und einige Verbesserungen. Die Optionen wurden verändert und müssen erneut nach belieben eingestellt werden.'
      note_7: '<module>TransferSearchResultFilters</module>: Spieler ohne Spezialität können nun ausgeblendet werden und es kann nach Form gefiltert werden. Arbeitet jetzt mit dem Modul <module>TransferSearchFilters</module> zusammen.'
      note_8: '<module>MatchSimulator</module>: <module>Ratings</module> werden jetzt auch in der Bewertungsprognose angezeigt.'
      note_9: '<module>FriendlyPool</module>: Die Landesauswahl kann nun expandiert dargestellt werden.'
      note_10: '<module>MovePlayerStatement</module>: Möglichkeit die Statements der Spieler zu entfernen.'
      note_11: '<module>YouthTwins</module>: Manuelle Änderungen des Zwillingsstatuses im HY werden jetzt sofort auf der Jugendspielerübersicht übernommen'
      note_12: '<header>Bugfixes</header>'
      note_13: 'Fixed <module>Filter</module>, <module>SupporterStatsEnhancements</module> and <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> und <module>HTThreadMarker</module> funktionieren jetzt an weiteren Stellen.'
      note_15: '<module>ConfirmActions</module>: Unterstützung des automatischen Bietassistenten.'
      note_16: '<module>EmbedMedia</module>: Sicherheit und Qualität der Linkerkennung verbessert. '
      note_17: '<module>SkillTable</module> sollte für externe Trainer nun die korrekte Zeit seit deren Verpflichtung anzeigen.'
      note_18: Das Modul BackgroundFixed wurde entfernt.
      note_19: '<header>Copying modules</header>'
      note_20: '<module>CopyRatings</module>:Turnierspiel-ID-Unterstützung.'
      note_21: '<module>CopyMatchID</module>: Duell-Unterstützung hinzugefügt und auf Spieleseiten deaktiviert um Platz zu schaffen für die neue HT-Direktlink-Funktion'
      note_22: '<module>CopyPlayerAd</module>: Konflikt mit HT-Fähigkeitsbalken beseitigt'
      note_23: Verbesserungen beim Kopieren in HT-ML.
      note_24: '<header>Sonstige Verbesserungen</header>'
      note_25: '<module>MatchOrderInterface</module>: Spielergesichter nun auch für Manager ohne Supporter-Status. Sollte nun auch stabiler laufen.'
      note_26: '<module>MatchSimulator</module> verwendet nun eine neue Formel bezüglich des Konditionsverlustes. (Diskussion siehe 15917246.1)'
      note_27: '<module>MatchReportFormat</module> nutzt nun die neuen Hattrick Symbole.'
      note_28: '<module>PlayerStatsExperience</module>: Erfahrungspunkte pro Skilllevel auf 28.62 erhöht (Diskussion siehe 15766691.423). Walkovers werden nun deutlich hervorgehoben.'
      note_30: Layout interferenzen zwischen Hattrick und Foxtrick bereinigt
      note_31: Ünterstützung der offiziellen Hattrick Domain www.hattrick.fm
      note_32: 'Ausgestorbene externe Links entfernt aus dem Modul <module>Links</module> entfernt. Wenn möglich werden nun externe Icons verwendet.'
      note_33: '<header>Browserunterstützung</header>'
      note_34: Firefox Anpassungen für Android für Versionen 17+
      note_35: Foxtrick benötigt von nun an Firefox 12 oder eine Neuere Version
      note_36: Foxtrick benötigt von nun an Google Chrome 22 oder eine Neuere Version
      note_38: '<header>Eine Menge neue Übersetzungen von unseren geliebten <linkCrowdin>Crowdin</linkCrowdin>-Nutzern. Du kannst übrigens auch ganz einfach mithelfen!</header>'
      note_39: '<header>Die Einstellungsseite wurde komplett überarbeitet.</header>'
      note_40: '<strong>Und vieles mehr</strong>'
    0.10.0:
      note_0: 'NEW: <module>TransferHistoryFilters</module>: Allows you to filter transfers for bought or sold players only. Only available for the team history, not players (default on)'
      note_1: 'NEW: <module>FriendlyPool</module>: Colorizes visited countries in the friendly pool (supporters only, default on)'
      note_2: 'NEW: <module>HTEVPrediction</module>: Displays match odds for league games provided by <linkHTEV>HTEV</linkHTEV> (default on)'
      note_3: '<module>PlayerStatsExperience</module>: A fancy new version with much more details and colored feedback if the data is reliable. (Thanks to SeanConnery (7751762) for testing the colors for red-green blind users)'
      note_4: '<module>MatchOrderInterface</module>: Possibility to clone or clone and convert an existing order. Players will not be filled in on purpose.'
      note_5: '<module>YouthTwins</module>: Option added to hide the information link about twins (default off)'
      note_7: '<module>TeamPopupLinks</module>: Some restyling to integrate better with the overall look and feel of hattrick.org'
      note_8: Support for the KeyPlayer page
      note_9: Some improvements for Firefox on Android
      note_10: Possibility to test alert sounds in the preferences
      note_11: Some internal changes related to data storage
      note_12: Some smaller changes and fixes we forgot about
      note_13: '<header>Bugfixes</header>'
      note_14: '<module>ExtendedPlayerDetails</module>: Fixed wage per week and season beeing incorrect for korean and probably some other languages too'
      note_15: '<module>MatchOrderInterface</module>: Face will also show for replaced and highlighted players for past lineups'
      note_16: '<module>MatchPlayerColouring</module>: Now works properly for players that were put in and left the field before the game ended'
      note_17: '<module>HideSignatures</module>: Did not work when HT setting was set to truncated signatures, fixed that'
      note_18: '<module>PlayerStatsExperience</module>: Fixed NT/U-20 final and semi-final detection'
      note_19: '<module>TeamPopupLinks</module>: Fixed infinite creating of tabs on the guestbook'
      note_20: Fixed RTL language issues with the median transfer price
      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: We added a new section to the settings page that will contain all modules that are related to accessibility.
      note_23: 'NEW: <module>ARIALandmarks</module>: Adds ARIA landmarks to the website. This should help navigating the site using screenreaders. The two main navigation bars and the list of all subscribed forums got the role "navigation". The main content has the role "main". All the sidebars with additional information and links will be marked as "complementary". The links to global search and forum search have the role "search" of course.'
      note_24: "If you have any further suggestions please don't hesitate to contact us. We are also browsing the Hattrick Access forums."
    0.9.3:
      note_0: 'Eine Menge Sprachupdates. FoxTrick user sind Klasse. Vielen Dank dafür. Bitte weiterhin auf <linkCrowdin>http://www.crowdin.net</linkCrowdin> weiterhelfen'
      note_1: 'NEU: <module>YouthTwins</module>: Zeigt die Anzahl potentieller Zwillinge deiner Jugendspieler in deinem Jugendkader an. Wenn du HY Benutzer bist kannst du auch sehen wieviele dieser Spieler als Zwilling markiert bzw. als wiederlegt markiert wurden. (In Zusammenarbeit mit <linkHY>hattrick youthclub</linkHY>). Die Information wird 1x pro Woche erneuert. '
      note_2: '<module>MatchOrderInterface</module>: Option die Spielergesichter anstelle der Trikots anzuzeigen. Funktioniert für zukünftige und vergangene Spiele (default on)'
      note_3: '<module>MatchOrderInterface</module>: Option to disable last match information and highlighting for tournament games added (default on)'
      note_4: '<module>MatchIncome</module>: Support for increased ticket prices in season 49. Income is now calculated by the ticket prices that were active when the match was played.'
      note_5: "MatchOrderInterface: Fixed bug where the playedLastMatch indicator didn't show (or showed incorrectly) on Firefox"
      note_6: 'MatchOrderInterface: Der Indikator der anzeigte ob ein Spieler im letzten Spiel auf dem Feld stand musste leider auf Nachfrage herrausgenommen werden. Diese Funktion steht Supportern in verbesserter Form von Haus aus zur Verfügung.'
      note_7: "PlayerStatsExperience: Bug gefixed wodurch Rote Karten dazu führten dass fälschlicherweise ein 'Walkover' erkannt wurde."
      note_8: 'PlayerStatsExperience: Das Modul funktionierte nicht unter FF 3.6. Auch das wurde behoben. Aber bitte updaten, der Browser bekommt keinen Support mehr!'
      note_9: 'CustomMedals: Tournament Trophäen verschwinden nicht mehr.'
      note_10: Ogg Support für Mozilla-basierte Browser
      note_11: Fennec läd Ressources für StaffMarker und Links wieder vom internen Speicher. Dadurch werden diese zwar nicht mehr dynamisch aktualisiert aber es wird weniger Datenverkehr verursacht.
