    0.9:
      note_0: '<header>Übersetzungen:</header>'
      note_1: 'Integration des Crowd-Sourcing Übersetzungdienstes <linkCrowdin>http://www.crowdin.net</linkCrowdin>. (CatzHoek, Convincedd)'
      note_2: 'Viele Verbesserungen in den Übersetzungen. (Catzhoek und viele Andere. Unter anderem: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, Zayc, , Mcload)'
      note_3: 'Vielen Dank dafür. Bitte helft uns weiterhin Foxtrick zu übersetzen. Dies könnt Ihr auf <linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin> erledigen.'
      note_4: 'Für Informationen über den Übersetzungsprozess siehe: [post=15466991.1] or [post=15466972.1]'
      note_5: '<header>Feature highlight</header>'
      note_6: 'Wir haben eine Option hinzugefügt mit der FoxTrick-Elemente leichter identifiziert werden können. Sie kann ein- bzw. ausschalten werden indem man in der rechten unteren Ecke jeder Seite auf die FoxTrick Versionsnummer klickt. Nach erstmaligen Neuladen wird im ToolTip das jeweilige Modul angezeigt.'
      note_7: '<header>Neue Features und Änderungen</header>'
      note_8: '<module>MatchReportFormat</module>: Die Art und Weise wie Spielberichte angezeigt werden wurde komplett überarbeitet (ryanli, Catzhoek, ljushaff)'
      note_9: '<module>Ratings</module>: Es gibt eine neue Option um Hattricks Durchschnittratings zu verstecken (convinced)'
      note_10: '<module>Filter</module>: Fügt oben auf der Spielerübersichtsseite Filteroptionen hinzu (convinced)'
      note_11: '<module>MatchOrder</module>: Mehrere neue Informationen auf der Aufstellungsseite und eine Option die Seiten zu vertauschen (convinced)'
      note_12: '<module>MatchSimulator</module>: Fügt einen Spielsimulator unter Verwendung von <linkHTMS>HTMS</linkHTMS> und eine Option zum Abschätzen des Konditionsverlusts hinzu (convinced)'
      note_13: '<module>RatingsDisplay</module>: Es wurde eine zusätzliche Variante hinzugefügt mit der ausgewählt werden kann in welchem Format Hattrick-Ratings angezeigt werden (convinced)'
      note_14: '<module>LoyaltyDisplay</module>: Treuebonus und Heimatvereinbonus können nun zusätzlich in der Balkenansicht der Skills angezeigt werden (Catzhoek)'
      note_15: '<module>EmbedMedia</module>: Viele (verlinkte) Medien wie z.B. Bilder und Videos können nun direkt in Forenseiten eingebettet werden (Catzhoek)'
      note_16: '<module>HeaderToggle</module>: Elemente die thematisch zu einem HTML h2 Elements zugeordnet sind können nun durch klicken ein-/ausgeblendet werden (convincedd)'
      note_17: '<module>Links</module> und <module>StaffMarker</module> werden nun von <linkFT>foxtrick.org</linkFT> geladen. Die FoxTrick Entwickler können diese Links jetzt auf dem letzten Stand halten ohne dass dafür extra eine neue Version released werden muss'
      note_18: '<module>StaffMarker</module>: Die Informationen über Redakteure und Entwickler von CHPP Anwendungen wurde aktualisiert (Catzhoek)'
      note_19: '<module>StaffMarker</module>: Für CHPP-Entwickler wird nun im Tooltip angezeigt für welche CHPP-Anwendungen sie verantwortlich sind. (Catzhoek)'
      note_20: Links zu Spielen und Spielberichten wurden an die neuste Änderungen von Seiten Hattricks angepasst. (Catzhoek)
      note_21: LeagueChat und HeaderFixFlickerFix wurden entfernt (convincedd)
      note_22: Viele interne Änderungen (ryanli, convincedd) und viele kleinere Verbesserungen
      note_23: '<header>Für Benutzer von Google Chrome</header>'
      note_24: Wir haben Chromes optionales Erlaubnissystem eingeführt. Es gibt nun weniger obligatorische Erlaubnisse für das Installieren von FoxTrick. Da Du bisher noch keine optionalen Erlaubnisse gesetzt hast, musst Du einmal in die Einstellungen gehen, speichern und in den folgended Dialogen Zugriff auf diejenigen Seiten zulassen für die Du dies willst. Später wirst Du immer dann nach einer Erlaubnis gefragt wenn Du eins der Module aktivierst welches Zugriff auf eine externe Seite benötigt.
