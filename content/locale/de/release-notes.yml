      note_9: "<module>HeaderToggle</module> wurde gegen Einflüsse seitens Hattrick oder anderer Module besser geschützt."
      note_10: "<module>MatchSimulator</module> berücksichtigt nun den Trainertyp wenn die Ratings kopiert werden. "
      note_11: "<header>Bugfixes</header>"
