      question: چگونه می‌توانم طرح فاکستریک مخصوص خودم را داشته باشم؟
      answer: |
        <p>فاکس تریک مجموعه‌ای از طرح‌های نمایشی را برای کاربران فراهم می‌آورد تا کاربران طرح مورد نظر خودشان را شخصی‌سازی کنند. این طرح‌ها به زبان HTML آماده و طبقه‌بندی شده است و شما می‌توانید برای به کارگیری طرح مورد علاقه‌ی خود از CSS استفاده کنید.</p>

        <p>یک نمونه از فایل طرح کاربر قابل دسترسی است در <linkCSSExample>اینجا</linkCSSExample>یا<linkCSSExampleGCode>اینجا</linkCSSExampleGCode>که شما می‌توانید بر اساس علاقه‌ی خود آن را ویرایش کنید. بعد از ذخیره‌ی فایل، شما می‌توانید از<module></module>SkinPlugin برای بارگزاری فایل CSS استفاده کنید تا طرح نمایشی کاربر فعال شود.</p>
