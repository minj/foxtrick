      question: کدام یک از فرمت‌های فایل برای هشدارهای صوتی مجاز است؟
      answer: |
        <p>مرورگرهای مختلف اجازه‌ی فرمت‌های گوناگونی را می‌دهند. در اینجا لیستی از فایل ها موجود است(البته می‌توان از فایل‌های ذکر نشده در لیست نیز استفاده کرد اگر پلاگین‌های مناسب نصب شده باشند، مثل نرم‌افزار Quicktime  برای پخش mp3 در فاکس تریک):</p>

        <ul>
        <li>Mozilla: wav, ogg</li>
        <li>Safari (ممکن است به این نرم افزار نیاز داشته باشد Quicktime): wav, mp3</li>
        <li>Chrome: ogg, mp3, wav</li><li>Opera: wav, ogg</li>
        </ul>
