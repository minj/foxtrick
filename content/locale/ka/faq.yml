    sound-location:
      question: რა მაქსიმალური ზომა შეიძლება ქონდეს გამაფრთხილებელ ზარს და სად შეიძლება მათი ნახვა?
      answer: |
        <p>ყველა ბრაუზერს შეუძლია დაუკრას მონაცემთა url-ები. ეს არის შიდა, სისტემაში ჩაწერილი ხმები, როდესაც თქვენ იყენებთ პარამეტრების გვერდზე წარმოდგენილ ჩატვირთვის ღილაკს. მას შემდეგ, რაც ისინი კონვერტირებული და შენახულია თქვენს პარამეტრებში, მოცულობა შეზღუდულია დაახლოებით 160kB ხმაზე.</p>
        
        <p>ყველა ბრაუზერს ასევე შეუძლია დაუკრას ხმები პირდაპირ ინტერნეტიდან (http urls). უბრალოდ დააკოპირეთ ლინკი (მაგალითად http://foxtrick.org/sound.wav) ხმის რედაქტირების არეში. მოცულობის არავითარი შეზღუდვა.</p>
        
        <p>Mozilla  ბრაუზერებს ასევე შეუძლიათ დაუკრან ხმები პირდაპირ თქვენი მყარი დისკიდან (file urls) მოცულობაზე შეზღუდვის გარეშე. შესატყვისი ფორმატის მიღების ყველაზე იოლი გზა: ბრაუზერში აკრიფეთ Ctrl+o, მიუთითეთ ხმოვანი ფაილი და აირჩიეთ იგი. ზემოთ, მისამართის ველში მიიღებთ კორექტულ ლინკს ლოკალურ ფაილზე (მაგალითად file:///c:/sound.wav). დააკოპირეთ და ჩასვით იგი ხმის რედაქტირების არეში.</p>
