        <p>FoxTrick-ი არ ატვირთავს არც ერთ თქვენს მონაცემს საკუთარ სერვერზე; აგრეთვე იგი არ გაუგზავნის თქვენს პირად ინფორმაციას, როგორიცაა სახელი  და პაროლი, არც ერთ მესამე პირს.</p>
        
        <p>მონაცემთა უმეტესობა, ქვემოთ ჩამოთვლილის გარდა, გადაიცემა  HTTP GET  მეთოდით და გაგზავნა განხორციელდება მხოლოდ თქვენს მიერ ლინკზე დაჭერის შემდეგ.</p>
        
        <p>თქვენ შეგეძლებათ ნახოთ თუ რა მონაცემებია გადაცემული URI-ის (Uniform Resource Identifier) შემოწმებით  და არავითარი მონაცემის გადაცემა არ მოხდება თქვენი თანხმობის გარეშე. როგოც უკვე ავრნიშნეთ, არ იქნება არავითარი პირადი ინფორმაცია</p>
        
