      question: როგორ შემიძლია შევუცვალო სტილი ჩემს FoxTrick-ს ? 
      answer: |
        <p>FoxTrick გთავაზობთ ვიზუალური ინერფეისების ნაკრებს საკუთარი სტილის შესაქმნელად. ეს ინტერფეისები წარმოდგენილია HTML ID-ებით და  კლასებით,თქვენ შეგიძლიათ გამოიყენოთ CSS თქვენთვის სასურველის სტილის შესაქმნელად.</p>
        
        <p>მომხმარებლის სტილის ფაილის მაგალითი შეგიძლიათ ნახოთ <linkCSSExample>აქ</linkCSSExample> ან <linkCSSExampleGCode>აქ</linkCSSExampleGCode>, თქვენ შეგიძლიათ იგი შეცვალოთ თქვენი სურვილისამებრ. ფაილის შენახსივს შემდეგ, თქვენ შეგიძლიათ გამოიყენოთ <module>SkinPlugin</module> მოდული CSS ფაილის შასატვირთად და მომხმარებლის სტილის ასამოქმედებლად.</p>
