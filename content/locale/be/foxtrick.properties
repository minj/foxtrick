links.custom.helptext=Па-першае, гэта проста рэжым рэдагаваньня. ClickingПстрычка на загаловак гэтага простакутніку пераключае паміж звычайным і рэжымам рэдагаваньня. Толькі ў нармальным рэжыме вашыя ўласныя спасылкі функцыянуюць цалкам. Зьнешнія статычныя спасылку лёгка дадаць, проста дадайце url цалкам (Напрыклад\: http\: //alltid.org/league/427/). Для ўнутраных статычных старонак прыбярыце сэрверную частку (Напрыклад\: /World/Series/Default.aspx?LeagueLevelUnitID\=427). Тэгі спатрэбяцца вам толькі для дынамічных спасылак. З тэгамі спасылкі дынамічна зьмяняюцца, выкарыстоўваючы інфармацыю пра старонку, на якой вы знаходзіцеся. Напрыклад, http\://alltid.org/league/[leagueid] перамесьціць вас на старонку Alltid  для лігі, якую вы толькі што праглядалі ў Hattrick. Тэгі, якія даступныя на кожнай старонцы пералічаныя ў сьпісе. Вы можаце выкарыстоўваць толькі тыя з іх, якія прысутнічаюць на старонцы, дзе вы дадаеце ўласную спасылку. Тэкст прыведзены ў простакутніку толькі для прыкладу. Вы можаце падпісаць тэг уласнаручна (выкарыстоўвая []).

