      note_21: '<header>For visually/hearing impaired users</header>'
      note_22: Vi har tilføjet en ny sektion til siden Indstillinger, der skal indeholde alle moduler, der er relateret til tilgængelighed.
      note_23: 'NEW: <module>ARIALandmarks</module>: Tilføjer ARIA tegn til hjemmesiden. Dette bør hjælpe navigering af webstedet ved hjælp af skærmlæsere. De to vigtigste navigations linjer og listen over alle tilmeldte fora hedder nu "navigation". Hovedindholdet hedder nu "Hovedindhold". Alle side-bjælker med yderligere oplysninger og links vil blive markeret som "komplementære". Linkene til global og forum søgning hedder selvfølgelig "søg".'
