    0.13.0:
      important: '<header>Vigtige meddelelser</header>'
      opera: |
        <p>Dette er den sidste store udgivelse, der officielt understøtter Opera 12 eller dérunder. Eksisterende Foxtrick versioner kan stoppe med at virke uden yderligere varsel.</p> <p>Du kan overveje at skifte til <linkOperaNext>Opera Next</linkOperaNext> eller en anden understøttet browser efter eget valg.</p>
      safari: 'Support til Safari 5.x vil snart blive droppet.'
      twitter: 'Du kan følge <linkTwitter>Foxtrick på Twitter</linkTwitter> for at modtage de seneste nyheder, opdateringer og meddelelser.'
      crowdin: '<header>En stor tak til alle de hjælpsomme brugere, som oversætter ved hjælp af <linkCrowdin>crowdin </linkCrowdin>. Du kan også give en hånd!</header>'
      new: '<header>Nye moduler</header>'
      hy_skills: '<module>YouthSkills</module>: Forbedre ungdoms spilleres side med oplysninger fra hattrick youthclub. Kun for HY-brugere.'
      ratings_tweaks: '<module>MatchRatingsTweaks</module>: Justerer ratings på kamp rapportside. Viser numerisk ratings og følger deres ændringer, når du gennemser tidslinjen, ligesom i <module>MatchSimulator</module>. Beregner virkelige sandsynligheder for scoring/forsvar/bold-besiddelse ifølge formler fra unwritten manual: 15766691.221, 15766691.242'
      match_weather: '<module>MatchWeather</module> viser vejret for i dag og i morgen på kommende kamp side.'
      other: '<header>Andre ændringer</header>'
      ht_changes: 'FoxTrick blev opdateret til at understøtte de seneste ændringer i Hattrick vedrørende ungdomskamp rapporter, enkelt tema og kamp ordre siden.'
      locale_support: 'Opdateret support: eurovaluta i Letland, nye spansk dialekt navne, korrigeret tid og dato formater osv.'
      simulator_prob: '<module>MatchSimulator</module> blev også forbedret med virkelige sandsynligheder for scoring/forsvars/bold-besiddelse fra den nye <module>MatchRatingsTweaks</module>-modul.'
      staff_marker: '<module>StaffMarker</module> er blevet omstruktureret. Nye muligheder for supportere, supportede hold og Landstrænere er blevet tilføjet. Angiv indstillinger som du gerne vil have det.'
      custom_marker: 'Ikon for nemt at tilføje brugernavne farver er blevet tilføjet i bunden af forum beskeder.'
      inline_options: 'Forbedringer for straffesparksskytte liste er tilføjet som integreret del under <module>MatchOrderInterface</module> og opdeling af opstillings funktionalitet i <module>MatchLineupTweaks</module>.'
      links_enhancments: 'Du kan nu nemt deaktivere alle <module>Links</module> og konfigurere den måde, de åbnes.'
      psico_update: 'En mulighed for at vise <module>PsicoTSI</module> forudsigelse på venstre sidebar blev genimplementeret.'
      ticker_update: '<module>TickerColoring</module> og <module>TickerAlert</module> blev opdateret med nye supporter nyheds symboler, som var tilføjet i de forløbne år.'
      ticker_chall: 'Det er ikke længere muligt, at skelne udfordringer til venskabskampe fra andre MyHT meddelelser, for HT supporter  i <module>TickerColoring</module>. Derfor, er denne nyheds meddelelse omdøbt.'
      htms_points: '<module>HTMSPoints</module> blev opdateret til at bruge de nye formler.'
      ff_button: 'Firefox-værktøjslinjeknappen vil nu reagerer mere og vil afspejle Foxtrick stat bedre.'
      ff_disable: 'Deaktivering af Foxtrick i Firefox, vil nu lukke Foxtrick indstillinger (hvis de er åbne), og genindlæse alle Hattrick faner, for at fjerne eventuelle ændringer foretaget af Foxtrick.'
      bugs: '<header>Fejlrettelser</header>'
      android: |
        <p>Der er lavet en række større ændringer til Foxtrick for at tilpasse Firefox til Android. Som følge heraf, kører Foxtrick nu meget bedre på mobilenheder.</p> <p>Berørte moduler er: <module>MatchReportFormat</module>, <module>Ratings</module>, <module>MatchSimulator</module>, <module>HTMSPrediction</module> <em>og andre</em>.</p>
      ff_cache: 'Et problem som forhindrede Foxtrick i korrekt opdatering til en ny version i  nogle tilfælde i firefox, er løst.'
      custom_links: 'Funktionaliteten af eksterne links er blevet gennemgået og alle kendte problemer er løst. Du kan nu også tilføje brugerdefinerede hyperlinks på kamprapportsiden.'
      chpp_update: '<module>SupportersList</module> og <module>MatchIncome</module> fungerede ikke efter hensigten efter CHPP ændringer. Dette er nu rettet.'
      player_xp: '<module>PlayerStatsExperience</module> vil nu registrere walkover kampe korrekt i alle tilfælde.'
      stamina_data_bug: 'Kondi data indsamlet i <module>MatchLineupTweaks</module> nulstilles ikke længere ved at åbne gamle kampe i Firefox.'
      native_names: 'De valgte lande vil ikke længere ændre navn, når du navigerer tilbage til transfersøgning, med hjemland navne aktiveret i <module>CountryList</module>.'
      thread_author: '<module>HTThreadMarker</module> og <module>ForumAlterHeaderLine</module> vil nu registrere forfatteren af en forumtråd korrekt.'
      player_filters: 'Det er nu muligt at bruge <module>PlayerFilters</module> i flere faner på samme tid i Firefox.'
      history_stats: '<module>HistoryStats</module> kan nu bruges med flere hold på samme tid i Firefox.'
    0.12.2.1:
      note_0: 'Links vil ikke længere forsvinde efter du har ryddet cache i browseren Firefox.'
      note_1: 'Ændringer i Farsi og andre sprog, som kan have forårsaget nedbryd i Foxtrick, er nu udbedret.'
      note_2: '<module>MatchIncome</module> vil nu vise anvendelses procenter, mens din arena er under opbygning. I løbet af bygge tiden, er det umuligt for FoxTrick at vide, om din nuværende arena''s størrelse for en bestemt kamp er korrekt eller ej. FoxTrick vil antage at det er korrekt, og vil derfor vise forkerte procenter når man ser på ældre kampe, spillet på din arena før dens nuværende størrelse er nået.'
      note_3: "Rettet problemet, der forårsagede Foxtrick at vise mærkelige symboler i stedet for brugerens valuta"
    0.12.2:
      note_0: '<header>En stor tak til alle de hjælpsomme brugere, som oversætter ved hjælp af <linkCrowdin>crowdin </linkCrowdin>. Du kan også give en hånd!</header>'
      note_1: '<module>PlayerStatsExperience</module>: rutine beregningen antager nu at der er 28.57 point pr niveau (Se 15766691.780).'
      note_2: 'NYT:  <module>PsicoTSI</module> blev importeret til Foxtrick.'
      note_3: '<module>ShowLineupSet</module>: Det er nu muligt at fremhæve eget hold i forskellige liga tabeller.'
      note_4: '<module>CopyYouth</module>: Ændring af træning for ungdomsholdet bliver automatisk sendt til Hattrick Youthclub (kun for HYC brugere).'
      note_5: 'NYT: <module>SupportersList</module>: Viser hvem supportere dit hold under Supportede hold liste og omvendt'
      note_6: '<module>MatchLineupTweaks</module>: Det er nu muligt at indsamle data over dine spilleres kondi, hvergang du er på kampsiden. Data vil blive brugt for bedre ratings beregning i <module>MatchSimulator</module> modullen og kan ses under <module>SkillTable</module>. En spillere skal have spillet 90 min. Kampe som har benyttet presspil eller kampe med negativ vejr begivenhed (for spillere med kraftfuld specialitet) er undladt. beregnings formularen er lavet af Pappagallopoli.'
      note_7: 'NEW: <module>Fans</module>: Tilføj live link ved siden af kommende kamp links. Tilføj udviklingen af antal fans under Fan-opdatering.'
      note_8: "Brugere med flere hold kan nu style Hattrick forskelligt ved hjælp af ' body.ft-teamID-0000000' vælgere i <module>SkinPlugin</module>."
      note_9: "<module>HeaderToggle</module> er gjort mere robust mod påvirkninger af andre moduler eller Hattrick."
      note_10: "<module>MatchSimulator</module> blev tilpasset til at indeholde oplysningerne om træner, når du kopierer ratings."
      note_11: "<header>Bugfixes</header>"
      note_12: "Rettet TSI NaN fejl på spillere sider for landshold eller når XML-download er deaktiveret (<module>Skilltable</module>, <module>TeamStats</module> osv.)"
      note_13: "Spillere som ikke er i aktion vil ikke længere være inkluderet, når du bruger funktionen 'Fyld straffesparks skytter' i <module>MatchOrderInterface</module>."
      note_14: "En omdirigering for negative spiller id'er i derby holdkampe (forhindre walkovers i venskabskampe) er implementeret."
      note_15: "Linket udfordringer i <module>TeamPopupLinks</module> er rettet."
      note_16: "Rettet en fejl i søgefunktionalitet under indstillinger."
    0.12.1.1:
      note_0: 'Opdatering af oversættelser.'
      note_1: 'Øget ydeevne af <module>MainMenuDropDown</module>.'
      note_2: 'Mindre forbedringer af tilgængeligheden.'
      note_3: 'Rettelser til <module>CopyPosting</module> og <module>StaffMarker</module>.'
      note_4: 'Rettet lyd relateret problemer.'
      note_5: 'Rettet et Android problem som i nogle tilfælde forårsagede Foxtrick til ikke at start.'
      note_6: 'Linjeskift i forum og mail-skabeloner bliver nu genkendt korrekt ved import af indstillinger.'
      note_7: 'Rettet problem vedr. ratings udregning for Frysk sprog.'
      note_8: 'Rettet nogle problemer i <module>ForumAlterHeaderLine</module>, <module>ManagerButtons</module> og <module>HideSignatures</module>.'
      note_9: '<module>SkillTable</module> fungere igen uden Foxtrick tilladelse til brugere med et enkelt hold.'
    0.12.1:
      note_0: '<header>En stor tak til alle de hjælpsomme brugere, som oversætter ved hjælp af <linkCrowdin>crowdin </linkCrowdin>. Du kan også give en hånd!</header>'
      note_1: 'NYT: <module>SupportershipExpirationDate</module>: Du kan skifte visning mellem resterende dage eller Slut-dato for dit Supporter medlemskab, hvis du klikker på resterende Supporter dage ved Mit Hattrick - Mit Kontor - Min Konto (ned til højre)'
      note_2: '<module>MatchIncome</module>: Du har nu mulighed for at se plads udnyttelse i from af procent satser, udfor antal solgte pladser på kamp siden'
      note_3: 'NYT: <module>MainMenuDropDown</module>: Tilføjer drop-down menuer til hovednavigation linjen, indeholdende alle links der normalt er tilgængelige i indholds-oversigten på den pågældende side.'
      note_4: 'Retter tids-indregning i Firefox, når du eksporterer <module>DashboardCalendar</module>.'
      note_5: '<module>MatchOrderInterface</module>: viser nu avatarer for flere hold.'
      note_6: '<module>DashboardCalendar</module>: multiple download beskeder i Firefox er fjernet.'
      note_7: '<module>HeaderFix</module>: viser holdskifte linje som tidligere var skjult.'
      note_8: '<module>ConfirmActions</module>: brugere med flere hold vil nu se navnet på holdet de byder med.'
      note_9: '<module>TransferSearchFilters</module>: filtre gemmer nu også spillere alder i dage.'
      note_10: 'Support for den Aserbajdsjanske sprog blev tilføjet.'
      note_11: 'En masse rettelse omkring emner forårsaget af Hattrick.'
    0.12.0:
      note_0: '<header>En stor tak til alle de hjælpsomme brugere, som oversætter ved hjælp af <linkCrowdin>crowdin </linkCrowdin>. Du kan også give en hånd!</header>'
      note_1: 'NYT: <module>MatchLineupTweaks</module>: Ændrer antal stjerner til gammeldags-lignende stjerner. Tilføjer tællere for stjerner og kondition til den nye opstillings side. Viser specialiteter for alle spillere, og tilføjer hold navne på banen for at begrænse forvirring. Viser spiller avatar til dit hold. Fremhæver relevante spillere for en begivenhed i en kamp.'
      note_2: 'En masse af programrettelser til forskellige moduler, der ikke virket, efter den nye Hattrick butik blev introduceret.'
      note_3: 'NYT: <module>MatchLineupFixes</module>: Synkroniser tidslinje på tværs af spillere og sektorer faner. Viser spillernavne til vejr relaterede special-begivenheder (SE). Tilføjer links til spillere i din egen ordrer fane. Tilføjer sidste antal stjerner opnået til spillere på bænken. Retter flere begivenheder som sker på samme tid: spillerne ændre deres positioner trinvis i stedet for alle på én gang.'
      note_4: 'NYT: <module>ReLiveLinks</module>: Tilføjer links til HT re-live til færdigspillede kampe.'
      note_5: "NYT: <module>CopyBBAd</module>: Kopierer forskellige annonceringer i BB-kode (ved merfis).\nPS! Modullen er beregnet for eksterne fora. BB-kode virker ikke i Hattrick Fora."
      note_6: 'NYT: <module>DashboardCalendar</module>: Tilføjet en knap til at eksportere Hattrick uge i iCalendar-fil format (bør være forenelige med Google Kalender, Thunderbird + Lightning, MS Outlook, KOrganizer, Evolution, Apple iCal osv.)'
      note_7: '<module>LiveAlert</module>: Tilføjet forskellige lyde for hjemme/Ude/dit holds mål. Ved hjælp af lyde fra <linkHTLS>HTLiveSight</linkHTLS> som standard. Dit eget hold mål, bliver ikke genkendt i re-live tilstand i første omgang.'
      note_8: '<module>CopyYouth</module>: Hattrick youthclub brugere vil nu automatisk sende afviste spillere til HY'
      note_9: '<module>CopyYouth</module>:Træningsrapporten vil nu automatisk blive sendt til HY for hattrick youthclub brugere, når de har læst rapporten for første gang'
      note_10: '<module>LineupShortcut</module> Omdirigerer nu til den nye opstillings side.'
      note_11: '<module>SkillTable</module> bruger nu ikoner for specialiteter og trænere.'
      note_12: 'AddLeaveConfButton er omdøbt til <module>ForumLeaveButton</module>'
      note_13: 'Fra nu af vil din browser og Hattrick layoutindstillinger automatisk indgå i beskeder sendt til FoxTrick forum. Dette vil hjælpe os med at løse problemer hurtigere. Slet ikke disse oplysninger når du skriver i Foxtrick forum.'
      note_14: 'Tilføjelses koden blev redigeret for bedre læsbarhed og vedligeholdelse.'
      note_15: 'Rettet nogle problemer med uge registrering i <module>PlayerStatsTrainingWeek</module>.'
      note_16: 'Rettet en fejl i <module>MatchSimulator</module>, der har forårsaget visning af forkert ratings og forudsigelser, når angreb vs forsvar indstilling er slået fra.'
      note_17: 'Safari opdateringer synes ikke at virke. Brugere skal fjerne den tidligere Foxtrick version og installere en ny.'
    0.11.0.1:
      note_0: '<header>En stor tak til alle de hjælpsomme brugere, som oversætter ved hjælp af <linkCrowdin>crowdin </linkCrowdin>. Du kan også give en hånd!</header>'
      note_1: 'Rettet mindre problemer i <module>ForumLastPost</module>, <module>ContextMenuCopy</module>, <module>PlayerFilters</module>, <module>SmallerPages</module>, <module>SkillTable</module>, <module>TeamPopupLinks</module>, <module>MatchIncome</module> og <module>HTThreadMarker</module>.'
      note_2: 'Forhindre genindlæsning alle Hattrick faner i Firefox, når et nyt browser-vindue åbnes.'
    0.11.0:
      note_0: 'NY: <module>DirectPageLinks</module>: links er tilføjet for at få adgang til specifikke sider i en forum tråd'
      note_1: 'NY: <module>ForumModeratorPopup</module>:En rullemenu er tilføjet  til forum moderatorer på toppen af ​​tråde for at forenkle moderation.'
      note_2: 'NEW: <module>PlayerStatsTrainingWeek</module>: Mulighed tilføjet for at gruppere kampene  i henhold til trænings uge i stedet for kalenderuge.'
      note_3: '<module>MatchOrderInterface</module>:En rettelse til straffesparkstager listen er udgivet. Du kan også tilføje eller slette din trup på listen med et enkelt klik.'
      note_4: '<module>SkillTable</module>: Mulighed tilføjet til at sortere en eksisterende rækkefølge ved hjælp af ctrl + venstre klik på en anden kolonne overskrift.'
      note_5: '<module>SkillTable</module>: Fra nu af er spillernavne forkortet for at bruge mindre plads.'
      note_6: '<module>SkillColoring</module>: Fuldstændig omskrivning af modul. Der er lavet en del fejlrettelser og tilføjelser. Indstillinger er ændret. Du kan indstille dem efter dit behov.'
      note_7: '<module>TransferSearchResultFilters</module>: Mulighed tilføjet til at filtrere efter form og skjule spillere uden specialitet. Nu arbejder sammen med <module>TransferSearchFilters</module>.'
      note_8: '<module>MatchSimulator</module>: Integreret med <module>Ratings</module>.'
      note_9: '<module>FriendlyPool</module>:Mulighed tilføjet for at udvide listen over lande.'
      note_10: '<module>MovePlayerStatement</module>: Mulighed tilføjet for at fjerne udtalelsen fuldstændigt.'
      note_11: '<module>YouthTwins</module>: Manuelt udført ændringer på HY vil nu øjeblikkeligt afspejles på ungdoms-spilleres side'
      note_12: '<header>Bugfixes</header>'
      note_13: 'Rettet <module>Filter</module>, <module>SupporterStatsEnhancements</module> og <module>YouthTwins</module>.'
      note_14: '<module>StaffMarker</module> og <module>HTThreadMarker</module> virker nu i flere steder.'
      note_15: '<module>ConfirmActions</module>: tilføjet understøttelse for autobud.'
      note_16: '<module>EmbedMedia</module>: øget sikkerhed og bedre link registrering.'
      note_17: '<module>SkillTable</module> bør nu rapporterer den korrekte tid den eksterne trænere har været på holdet.'
      note_18: 'BackgroundFixed modul blev fjernet.'
      note_19: '<header>Copying modules</header>'
      note_20: '<module>CopyRatings</module>: Support til turnerings Kamp-ID.'
      note_21: '<module>CopyMatchID</module>: tilføjet understøttelse for enkelte kampe og deaktiveret på kamp siden, for at gøre plads til den nye HT link funktion'
      note_22: '<module>CopyPlayerAd</module>: rettet interferens med HT evne bjælker'
      note_23: 'Generelle rettelser af HT-ML kopiering.'
      note_24: '<header>Andre justeringer</header>'
      note_25: '<module>MatchOrderInterface</module>: Avatarer til ikke-supportere. Øget stabilitet.'
      note_26: '<module>MatchSimulator</module> bruger nu den nye kondi formel (af Senzascrupoli [post = 15917246.1]) i kondi discount.'
      note_27: '<module>MatchReportFormat</module> bruger de nye HT ikoner.'
      note_28: '<module>PlayerStatsExperience</module>: rutine point pr niveau ændret til 28.62 (Se 15766691.423 for diskussion). Walkovers angives nu, da de ikke giver rutine.'
      note_29: 'Forum moduler bruger nu et særligt mellemrums tegn, for at undslippe tekst i stedet for ''·'': dette skulle hjælpe det catalansk sprog.'
      note_30: 'Forhindre HT layout i at forstyrre Foxtrick.'
      note_31: 'Tilføjet support af www.hattrick.fm'
      note_32: 'Fjernet døde eksterne links i <module>Links</module>. Bruger eksterne ikoner, hvor det er muligt.'
      note_33: '<header>Browser support</header>'
      note_34: 'Rettet Firefox til Android 17 + support.'
      note_35: 'Firefox 12 er nu den seneste version til at køre Foxtrick.'
      note_36: 'Google Chrome 22 er nu den seneste version til at køre Foxtrick.'
      note_37: 'Opera: rettet en fejl, der forårsagede FT i at påvirke andre sider (som Hattrick Youthclub). Billeder bør nu indlæses meget hurtigere. Nogle moduler, der specifikt var deaktiveret på Opera er nu aktiveret.'
      note_38: '<header>En stor tak til alle de hjælpsomme brugere, som oversætter ved hjælp af <linkCrowdin>crowdin </linkCrowdin>. Du kan også give en hånd!</header>'
      note_39: '<header>Indstillings-siden blev omarbejdet.</header>'
      note_40: '<strong>Og meget, meget mere</strong>'
