    0.9:
      note_0: '<header>Localization:</header>'
      note_1: 'Integration af crowdsourcing oversættelse service <linkCrowdin>http://www.crowdin.net</linkCrowdin>. (CatzHoek, Convincedd)'
      note_2: 'Mange oversættelses opdateringer. (Catzhoek og mange andre oversættere. blandt andre: GM-murko, LambdaB, Paulo Francisco Martins, MEO_Comandante, Jānis Pamiljans, GZ-grobas, SI-CH, bigpapy, edzus, silkevicious, Max_Schreck, TheZayc, -Iuve-, Mcload, Polytropos, MrAli, ripaldo, Ryo567, Louzao, kirja, MartinsPF)'
      note_3: 'Tak alle. Fortsæt til at hjælpe med at oversætte FoxTrick på <linkCrowdin>http://crowdin.net/project/foxtrick</linkCrowdin>'
      note_4: 'For info om oversættelser se[post=15466991.1] eller [post=15466972.1]'
      note_5: '<header>Feature highlight</header>'
      note_6: Vi har inkluderet en funktions fremhævning af Foxtrick funktioner, for at gør det lettere at finde de relevante Foxtrick moduler. Du kan slå denne funktion til eller fra ved at klikke på Foxtrick version info nederst i højre hjørne af enhver side. Efter første genindlæsning viser den det relevante modul i pege værktøjstippet.
      note_7: '<header>New features and changes</header>'
      note_8: '<module>MatchReportFormat</module>: Kamprapport er fuldstændig bearbejdet (ryanli, Catzhoek, ljushaff)'
      note_9: '<module>Klassifikation</module>: mulighed for at skjule Hattricks gennemsnitlige bedømmelser (convincedd)'
      note_10: '<module>Filter</module>: føjer filtre til topspillere side (convincedd)'
      note_11: '<module>Kampordre</module>: Tilføjer mere info til kamp ordre grænsefladen og en byt spillere funktion (convinced)'
      note_12: '<module>MatchSimulator</module>: tilføjer kondi reducerings tilvalg og kamp simulator ved hjælp af <linkHTMS>HTMS</linkHTMS> (convinced)'
      note_13: '<module>RatingsDisplay</module>: viser eventuelt bedømmelser af Hattrick i et andet format (convinced)'
      note_14: '<module>LoyaltyDisplay</module>: Tilføjer evne forhøjelse med loyalitet og moder-klub bonus til evnebjælker (Catzhoek)'
      note_15: '<module>EmbedMedia</module>: viser flere (sammenkædet) medier direkte i forum stillinger (Catzhoek)'
      note_16: '<module>HeaderToggle</module>: giver mulighed for at vise/skjule indhold i Hattrick, der har en header h2 (convincedd)'
      note_17: '<module>Links</module> og <module>StaffMarker</module> indlæses nu fra <linkFT>foxtrick.org</linkFT>. Således kan vi nu opdatere links uden at skulle opgradere FoxTrick'
      note_18: '<module>StaffMarker</module>: opdaterede data om CHPP licens ejere og redaktører (Catzhoek)'
      note_19: '<module>StaffMarker</module>: værktøjstippet for CHPP licens ejere, viser nu de tilsvarende programnavne (Catzhoek)'
      note_20: Links til kampe tilpassede Hattrick ændringer (Catzhoek)
      note_21: Liga Chat og HeaderFixFlickerFix fjernet (convincedd)
      note_22: Mange interne ændringer (ryanli, convincedd) og sikkert flere andre mindre rettelser
      note_23: '<header>For Google Chrome users</header>'
      note_24: Vi implementerede Chromes valgfri tilladelses system. Der er færre obligatoriske tilladelser, der er nødvendige nu, når du installerer FoxTrick. Du er nødt til at gemme indstillingerne én gang, da du ikke har indstillet nogen endnu, og bekræft alt efter hvilken adgang du vil tillade. Senere vil du blive bedt om at give adgang til en ekstern kilde, når du aktiverer et modul, der kræver det.
